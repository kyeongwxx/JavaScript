<!-- 26.1 함수의 구분 -->

<!-- ES6 이전의 함수는 사용 목적에 따라 명확이 구분되지 않는다. 즉, ES6 이전의 모든 함수는 일반 함수로서 호출할 수
있는 것은 물론 생성자 함수로서 호출할 수 있다.

ES6 이전의 모든 함수는 사용 목적에 따라 명확한 구분이 없으므로 호출 방식에 특별한 제약이 없고 생성자 함수로 호출되지
않아도 프로토타입 객체를 생성한다. 이는 혼란스러우며 실수를 유발할 가능성이 있고 성능에도 좋지 않다.

이러한 문제를 해결하기 위해 ES6에서는 함수를 사용 목적에 따라 세 가지 종류로 명확히 구분했다.

- 일반 함수   / constructor(O) prototype(O) super(X) arguments(O) 
- 메소드      / constructor(X) prototype(X) super(O) arguments(O)
- 화살표 함수 / constructor(X) prototype(X) super(X) arguments(X) -->

<!-- 26.2 메소드 -->

<!-- ES6 사양에서 메소드는 메소드 축약 표현으로 정의된 함수만을 의미한다.

ES6 사양에서 정의한 메소드는 인스턴스를 생성할 수 없는 non-constructor다. 따라서 ES6 메소드는 생성자 함수로서
호출할 수 없다. 인스턴스를 생성할 수 없으므로 prototype 프로퍼티가 없고 프로토타입도 생성하지 않는다.

표준 빌트인 객체가 제공하는 프로토타입 메소드와 정적 메소드는 모두 non-constructor다.

ES6 메소드는 자신을 바인딩한 객체를 가리키는 내부 슬롯 [[HomeObject]]를 갖는다. super 참조는 내부 슬롯
[[HomeObject]]를 사용하여 수퍼클래스의 메소드를 참조하므로 내부 슬롯 [[HomeObject]]를 갖는 ES6 메소드는 super
키워드를 사용할 수 있다. -->

<!-- 26.3 화살표 함수 -->

<!-- 화살표 함수(arrow function)는 function 키워드 대신 화살표(=>, fat arrow)를 사용하여 기존의 함수 정의 방식보다
간략하게 함수를 정의할 수 있다. 화살표 함수는 표현만 간략한 것이 아니라 내부 동작도 기존의 함수보다 간략하다. 특히
화살표 함수는 콜백 함수 내부에서 this가 전역 객체를 가리키는 문제를 해결하기 위한 대안으로 유용하다. -->

<!-- -1. 화살표 함수는 인스턴스를 생성할 수 없는 non-constructor다.
-2. 중복된 매개변수 이름을 선언할 수 없다.
-3. 화살표 함수는 함수 자체의 this, arguments, super, new.target 바인딩을 갖지 않는다. 따라서 화살표 함수 내부에서
    this, arguments, super, new.target을 참조하면 스코프 체인을 통해 상위 스코프의 this, arguments, super,
    new.target을 참조한다. -->

<!-- 26.3.3 this -->

<!-- 화살표 함수가 일반 함수와 구별되는 가장 큰 특징은 바로 this다. 그리고 화살표 함수는 다른 함수의 인수로 전달되어
콜백 함수로 사용되는 경우가 많다.

화살표 함수의 this는 일반 함수의 this와 다르게 동작한다. 이는 콜백 함수 내부의 this가 외부 함수의 this와 다르기
때문에 발생하는 문제를 해결하기 위해 의도적으로 설계된 것이다.

화살표 함수는 함수 자체의 this 바인딩을 갖지 않는다. 따라서 화살표 함수 내부에서 this를 참조하면 상위 스코프의
this를 그대로 참조한다. 이를 lexical this라 한다. -->

<!-- 26.3.4 super -->

<!-- 화살표 함수는 함수 자체의 super 바인딩을 갖지 않는다. 따라서 화살표 함수 내부에서 super를 참조하면 this와
마찬가지로 상위 스코프의 super를 참조한다. -->

<!-- 26.3.5 arguments -->

<!-- 화살표 함수는 함수 자체의 arguments 바인딩을 갖지 않는다. 따라서 화살표 함수 내부에서 arguments를 참조하면 this와
마찬가지로 상위 스코프의 arguments를 참조한다. -->
