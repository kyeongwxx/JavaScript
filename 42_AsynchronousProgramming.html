<!-- 42.1 동기 처리와 비동기 처리 -->

<!-- 함수를 호출하면 함수 코드가 평가되어 함수 실행 컨텍스트가 생성된다. 이 때 생성된 함수 실행 컨텍스트는 실행 컨텍스트
스택(콜 스택)에 푸시되고 함수 코드가 실행된다. 함수 코드의 실행이 종료되면 함수 실행 컨텍스트는 실행 컨텍스트 스택에서
팝되어 제거된다.

함수가 실행되려면 "함수 코드 평가 과정"에서 생성된 함수 실행 컨텍스트가 실행 컨텍스트 스택에 푸시되어야 한다. 다시 말해,
실행 컨텍스트 스택에 함수 실행 컨텍스트가 푸시되는 것은 바로 함수 실행의 시작을 의미한다. 함수가 호출된 순서대로 
순차적으로 실행되는 이유는 함수가 호출된 순서대로 함수 실행 컨텍스트가 실행 컨텍스트 스택에 푸시되기 때문이다. 이처럼
함수의 실행 순서는 실행 컨텍스트 스택으로 관리한다.

JS 엔진은 단 하나의 실행 컨텍스트 스택을 갖는다. 이는 함수를 실행할 수 있는 창구가 단 하나이며, 동시에 2개 이상의
함수를 동시에 실행할 수 없다는 것을 의미한다. 실행 컨텍스트 스택의 최상위 요소인 "실행 중인 실행 컨텍스트"를 제외한
모든 실행 컨텍스트는 모두 실행 대기 중인 태스크(task)들이다. 대기 중인 태스크들은 현재 실행중인 실행 컨텍스트가
팝되어 실행 컨텍스트 스택에서 제거되면, 다시 말해 현재 실행중인 함수가 종료되면 비로소 실행되기 시작한다.

이처럼 JS 엔진은 한 번에 하나의 태스크만 실행할 수 있는 싱글 스레드 방식으로 동작한다. 싱글 스레드 방식은 한 번에
하나의 태스크만 실행할 수 있기 때문에 처리에 시간이 걸리는 태스크를 실행하는 경우 블로킹(blocking. 작업 중단)이
발생한다.

이처럼 현재 실행 중인 태스크가 종료될 때까지 다음에 실행될 태스크가 대기하는 방식을 동기(synchronous) 처리라고 한다.
동기 처리 방식은 태스크를 순서대로 하나씩 처리하므로 실행 순서가 보장된다는 장점이 있지만, 앞선 태스크가 종료될 때까지
이후 태스크들이 블로킹되는 단점이 있다.

반대로 현재 실행 중인 태스크가 종료되지 않은 상태라 해도 다음 태스크를 곧바로 실행하는 방식을 비동기(asynchronous)
처리라고 한다.

비동기 처리 방식은 현재 실행 중인 태스크가 종료되지 않은 상태로 해도 다음 태스크를 곧바로 실행하므로 블로킹이 발생하지
않는다는 장점이 있지만, 태스크의 실행 순서가 보장되지 않는 단점이 있다.

타이머 함수인 setTimeout과 setInterval, HTTP 요청, 이벤트 핸들러는 비동기 처리 방식으로 동작한다. 비동기 처리는
이벤트 루프와 태스크 큐와 깊은 관계가 있다. -->

<!-- 42.2 이벤트 루프와 태스크 큐 -->

<!-- JS 특징 중 하나는 싱글 스레드로 동작한다는 것이다. 앞서 살펴본 바와 같이 싱글 스레드 방식은 한 번에 하나의 태스크만
처리할 수 있다는 것을 의미한다. 하지만 브라우저가 동작하는 것을 살펴보면 많은 태스크가 동시에 처리되는 것처럼 느껴진다.

예를 들어, HTML 요소가 애니메이션 효과를 통해 움직이면서 이벤트를 처리하기도 하고, HTTP 요청을 통해 서버로부터 데이터를
가지고 오면서 렌더링하기도 한다. 이처럼 JS의 동시성(concurrency)을 지원하는 것이 바로 이벤트 루프(event loop)이다.

이벤트 루프는 브라우저에 내장되어 있는 기능 중 하나다.

콜 스택과 힙으로 구성되어 있는 JS 엔진은 단순히 태스크가 요청되면 콜 스택을 통해 요청된 작업을 순차적으로 실행할
뿐이다. 비동기 처리에서 소스코드의 평가와 실행을 제외한 모든 처리는 JS 엔진을 구동하는 환경인 브라우저 또는 Node.js가
담당한다. 

- 태스크 큐(task queue / event queue / callback queue)
: setTimeout이나 setInterval과 같은 비동기 함수의 콜백 함수 또는 이벤트 핸들러가 일시적으로 보관되는 영역이다.

- 이벤트 루프(event loop)
: 이벤트 루프는 콜 스택에 현재 실행 중인 실행 컨텍스트가 있는지, 그리고 태스크 큐에 대기 중인 함수가 있는지 반복해서
  확인한다. 만약 콜 스택이 비어 있고 태스크 큐에 대기 중인 함수가 있다면 이벤트 루프는 순차적(FIFO)으로 태스크 큐에
  대기 중인 함수를 콜 스택으로 이동시킨다. 이 때 콜 스택으로 이동한 함수는 실행된다. 즉, 태스크 큐에 일시 보관된
  함수들은 비동기 처리 방식으로 동작한다.

비동기 함수인 콜백 함수는 태스크 큐에 푸시되어 대기하다가 콜 스택이 비게 되면, 다시 말해 전역 코드 및 명시적으로
호출된 함수가 모두 종료하면 비로소 콜 스택에 푸시되어 실행된다.

JS는 싱글 스레드 방식으로 동작한다. 이 때 싱글 스레드 방식으로 동작하는 것은 브라우저가 아니라 브라우저에 내장된
JS 엔진이라는 것에 주의해야 한다. 만약 모든 JS 코드가 JS 엔진에서 싱글 스레드 방식으로 동작한다면 JS는 비동기로
동작할 수 없다. 즉, JS 엔진은 싱글 스레드로 동작하지만 브라우저는 멀티 스레드로 동작한다. -->
