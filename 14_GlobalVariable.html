<!-- 14.1.1 지역 변수의 생명 주기 -->

<!-- 변수는 선언에 의해 생성되고 할당을 통해 값을 갖는다. 그리고 언젠가 소멸한다. 즉, 변수는 생물과 유사하게 생성되고
소멸되는 생명 주기(life cycle)이 있다. 변수에 생명 주기가 없다면 한 번 선언된 변수는 프로그램을 종료하지 않는 한
영원히 메모리 공간을 점유하게 된다.

변수는 자신이 선언된 위치에서 생성되고 소멸한다. 전역 변수의 생명 주기는 애플리케이션의 생명 주기와 같다. 하지만
함수 내부에서 선언된 지역 변수는 함수가 호출되면 생성되고 함수가 종료하면 소멸한다. 즉 지역 변수의 생명 주기는
함수의 생명 주기와 일치한다.

호이스팅은 스코프를 단위로 동작한다. 전역 변수의 호이스팅은 전역 변수의 선언이 전역 스코프의 선두로 끌어 올려진
것처럼 동작한다. 따라서 전역 변수는 전역 전체에서 유효하다. 지역 변수의 호이스팅은 지역 변수의 선언이 지역 스코프의
선두로 끌어 올려진 것처럼 동작한다. 따라서 지역 변수는 함수 전체에서 유효하다. 즉, 호이스팅은 변수 선언이 스코프의
선두로 끌어 올려진 것처럼 동작하는 자바스크립트 고유의 특징을 말한다. -->

<!-- 14.1.2 전역 변수의 생명 주기 -->

<!-- 전역 코드는 특별한 진입점이 없고 코드가 로드되자마자 곧바로 해석되고 실행된다. 또한 반환문을 사용할 수 없으므로
마지막 문이 실행되어 더 이상 실행할 문이 없을 때 종료한다.

var 키워드로 선언한 전역 변수는 전역 객체의 프로퍼티가 된다. 이는 전역 변수의 생명 주기가 전역 객체의 생명 주기와
일치한다는 것을 말한다.

브라우저 환경에서 전역 객체는 window이므로 브라우저 환경에서 var 키워드로 선언한 전역 변수는 전역 객체 window의
프로퍼티다. 전역 객체 window는 웹페이지를 닫기 전까지 유효하다. 따라서 브라우저 환경에서 var 키워드로 선언한
전역 변수는 웹페이지를 닫을 때까지 유효하다. 즉, var 키워드로 선언한 전역 변수의 생명 주기는 전역 객체의 생명 주기와
일치한다. -->
