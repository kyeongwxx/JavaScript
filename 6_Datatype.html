<!-- 데이터 타입(data type)은 값의 종류를 말한다. 자바스크립트의 모든 값은 데이터 타입을 갖는다. 자바스크립트(ES6)는
7개의 데이터 타입을 제공한다. 7개의 데이터 타입은 원시 타입(primitive type)과 객체 타입(object/reference type)
으로 분류할 수 있다.

- 원시 타입
    - 숫자(number) 타입: 숫자. 정수와 실수 구분 없이 하나의 숫자 타입만 존재
    - 문자열(string) 타입: 문자열
    - 불리언(boolean) 타입: 논리적 참(true)과 거짓(false)
    - undefined 타입: var 키워드로 선언된 변수에 암묵적으로 할당되는 값
    - null 타입: 값이 없다는 것을 의도적으로 명시할 때 사용하는 값
    - 심벌(symbol) 타입: ES6에서 추가된 7번째 타입
- 객체 타입: 객체, 함수, 배열 등 -->

<!-- 6.1 숫자 타입 -->

<!-- C나 자바의 경우, 정수와 실수를 구분해서 다양한 숫자 타입을 제공하지만 자바스크립트는 하나의 숫자 타입만 존재한다.
ECMAScript 사양에 따르면 숫자 타입의 값은 배정밀도 64비트 부동소수점 형식을 따른다. 즉, 모든 수를 실수로 처리한다.

정수, 실수, 2진수, 8진수, 16진수 리터럴은 모두 메모리에 부동소수점 형식의 2진수로 저장된다. 자바스크립트는 이들을 위한
데이터 타입을 제공하지 않기 때문에 이들 값을 참조하면 모두 10진수로 해석된다.

자바스크립트의 숫자 타입은 정수만을 위한 타입이 없고 모든 수를 실수로 처리한다. 이는 정수로 표시된다 해도 사실은
실수라는 것을 의미한다. 따라서 정수로 표시되는 수끼리 나누더라도 실수가 나올 수 있다.

숫자 타입은 추가적으로 세 가지 특별한 값도 표현할 수 있다.
- Infinity: 양의 무한대
- -Infinity: 음의 무한대
- NaN: 산술 연산 불가(not-a-number) -->

<!-- 6.2 문자열 타입 -->

<!-- 문자열(string) 타입은 텍스트 데이터를 나타내는 데 사용한다. 문자열은 0개 이상의 16비트 유니코드 문자(UTF-16)의
집합으로 전 세계 대부분의 문자를 표현할 수 있다.

문자열은 작은따옴표(''), 큰따옴표(""), 또는 백틱(``)으로 텍스트를 감싼다.

다른 타입의 값과 달리 문자열을 따옴표로 감싸는 이유는 키워드나 식별자 같은 토큰과 구분하기 위해서이다. 만약 문자열을
따옴표로 감싸지 않으면 자바스크립트 엔진은 키워드나 식별자 같은 토큰으로 인식한다.

또한 따옴표로 문자열을 감싸지 않는다면 스페이스와 같은 공백 문자도 포함시킬 수 없다.

자바스크립트의 문자열은
원시 타입이며, 변경 불가능한 값(immutable value)이다. 이것은 문자열이 생성되면 그 문자열을 변경할 수 없다는 것을
의미한다. -->

<!-- 6.3 템플릿 리터럴 -->

<!-- 템플릿 리터럴은 멀티라인 문자열(multi-line string), 표현식 삽입(expression interpolation), 태그드 템플릿(tagged template)
등 편리한 문자열 처리 기능을 제공한다. 템플릿 리터럴은 런타임에 일반 문자열로 변환되어 처리된다.

템플릿 문자열은 백틱을 사용해 표현한다. -->

<!-- 6.3.1 멀티라인 문자열 -->

<!-- 일반 문자열 내에서는 줄바꿈이 허용되지 않는다. 일반 문자열 내에서 줄바꿈 등의 공백(white space)을 사용하려면
백슬래시(\)로 시작하는 이스케이프 시퀀스(escape sequence)를 사용해야 한다.

- \0: Null
- \b: 백스페이스
- \f: 폼 피드(Form Feed). 프린터로 출력할 경우 다음 페이지의 시작 지점으로 이동한다.
- \n: 개행(Line Feed): 다음 행으로 이동
- \r: 개행(Carriage Return): 커서를 처음으로 이동
- \t: 탭(수평)
- \v: 탭(수직)
- \uXXXX: 유니코드
- \': 작은따옴표
- \": 큰따옴표
- \\: 백슬래시

하지만 일반 문자열과 달리 템플릿 리터럴 내에서는 이스케이프 시퀀스를 사용하지 않고도 줄바꿈이 허용되며, 모든 공백도
있는 그대로 적용된다. -->

<!-- 6.3.2 표현식 삽입 -->

<!-- 문자열은 문자열 연산자 +를 사용해 연결할 수 있다. + 연산자는 피연산자 중 하나 이상이 문자열인 경우 문자열 연결
연산자로 동작한다. 그 외의 경우는 덧셈 연산자로 동작한다.

템플릿 리터럴 내에서는 표현식 삽입을 통해 간단히 문자열을 삽입할 수 있다. 이를 통해 문자열 연산자보다 가독성 좋고
간편하게 문자열을 조합할 수 있다.

표현식을 삽입하려면 ${}으로 표현식을 감싼다. 이 때 표현식의 평가 결과가 문자열이 아니더라도 문자열로 타입이 강제로
변환되어 삽입된다.

표현식 삽입은 반드시 템플릿 리터럴 내에서 사용해야하며, 일반 문자열에서의 표현식 삽입은 문자열로 취급된다. -->

<!-- 6.4 불리언 타입 -->

<!-- 불리언 타입의 값은 논리적 참, 거짓을 나타내는 true와 false뿐이다.

불리언 타입의 값은 참과 거짓으로 구분되는 조건에 의해 프로그램의 흐름을 제어하는 조건문에서 자주 사용한다. -->

<!-- 6.5 undefined 타입 -->

<!-- undefined 타입의 값은 undefined가 유일하다.

var 키워드로 선언한 변수는 암묵적으로 undefined로 초기화된다. 다시 말해, 변수 선언에 의해 확보된 메모리 공간을 처음
할당이 이루어질 때까지 빈 상태로 내버려두지 않고 자바스크립트 엔진이 undefined로 초기화한다. 따라서 변수를 선언한 이후
값을 할당하지 않은 변수를 참조하면 undefined가 반환된다.

이처럼 undefined는 개발자가 의도적으로 할당하기 위한 값이 아니라 자바스크립트 엔진이 변수를 초기화할 때 사용하는 값이다.
변수를 참조했을 때 undefined가 반환된다면 참조한 변수가 선언 이후 값이 할당된 적이 없는 변수라는 것을 알 수 있다.

그렇다면 변수에 값이 없다는 것을 명시하고 싶을 때는 어떻게 할까? 그런 경우에는 null을 할당한다. -->

<!-- 6.6 null 타입 -->

<!-- null 타입의 값은 null이 유일하다.

프로그래밍 언어에서 null은 변수에 값이 없다는 것을 의도적으로 명시(의도적 부재. intentional absence)할 때 사용한다.
변수에 null을 할당하는 것은 변수가 이전에 참조하던 값을 더 이상 참조하지 않겠다는 의미이다. 이는 이전에 할당되어 있던
값에 대한 참조를 명시적으로 제거하는 것을 의미하며, 자바스크립트 엔진은 누구도 참조하지 않는 메모리 공간에 대해 가비지
콜렉션을 수행할 것이다.

함수가 유효한 값을 반환할 수 없는 경우 명시적으로 null을 반환하기도 한다. 예를 들어 HTML 요소를 검색해 반환하는
document.quertSelector 메소드는 조건에 부합하는 HTML 요소를 검색할 수 없는 경우 에러 대신 null을 반환한다. -->
