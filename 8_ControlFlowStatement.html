<!-- 제어문(control flow statement)은 조건에 따라 코드 블록을 실행(조건문)하거나 반복 실행(반복문)할 때 사용한다.
제어문을 사용하면 코드의 실행 흐름을 인위적으로 제어할 수 있다. -->

<!-- 8.1 블록문 -->

<!-- 블록문(block statemanet/compound statement)은 0개 이상의 문을 중괄호로 묶은 것으로, 코드 블록 또는 블록이라고
부르기도 한다. 자바스크립트는 블록문을 하나의 실행 단위로 취급한다. -->

<!-- 8.2 조건문 -->

<!-- 조건문(conditional statement)은 주어진 조건식(conditional expression)의 평가 결과에 따라 코드 블록의 실행을
결정한다. 조건식은 불리언 값으로 평가될 수 있는 표현식이다.

자바스크립트는 if else 문과 switch 문으로 두 가지 조건문을 제공한다. -->

<!-- 8.2.1 if...else 문 -->

<!-- if else 문은 주어진 조건식의 평가 결과, 즉 논리적 참 또는 거짓에 따라 실행할 코드 블록을 결정한다. 조건식의
평가 결과가 true일 경우 if문의 코드 블록이 실행되고, false일 경우 else 문의 코드 블록이 실행된다.

if(조건식) {
    // 조건식이 참이면 이 코드 블록이 실행된다.
} else {
    // 조건식이 거짓이면 이 코드 블록이 실행된다.
}

조건식을 추가하여 조건에 따라 실행될 코드 블록을 늘리고 싶으면 else if 문을 사용한다.

if(조건식1) {
    // 조건식1이 참이면 이 코드 블록이 실행된다.
} else if (조건식2) {
    // 조건식2가 참이면 이 코드 블록이 실행된다.
} else {
    // 조건식1과 조건식2가 모두 거짓이면 이 코드 블록이 실행된다.
} -->

<!-- 8.2.2 switch 문 -->

<!-- switch문은 주어진 표현식을 평가하여 그 값과 일치하는 표현식을 갖는 case 문으로 실행 흐름을 옮긴다. case문은
상황을 의미하는 표현식을 지정하고 콜론으로 마친다. 그리고 그 뒤에 실행할 문들을 위치시킨다.

switch문의 표현식과 일치하는 case문이 없다면 실행 순서는 default문으로 이동한다. default문은 선택사항.

switch(표현식) {
    case 표현식1:
        switch 문의 표현식과 표현식1이 일치하면 실행될 문;
        break;
    case 표현식2:
        switch 문의 표현식과 표현식2이 일치하면 실행될 문;
        break;
    default:
        switch 문의 표현식과 일치하는 case문이 없을 때 실행될 문;
} -->

<!-- 8.3 반복문 -->

<!-- 반복문(loop statement)은 조건식의 평가 결과가 참인 경우 코드 블록을 실행한다. 그 후 조건식을 다시 평가하여
여전히 참인 경우 코드 블록을 다시 실행한다. 이는 조건식이 거짓일 때까지 반복된다.

자바스크립트는 세 가지 반복문은 for문, while문, do while문을 제공한다. -->

<!-- 8.3.1 for문 -->

<!-- for문은 조건식이 거짓으로 평가될 때까지 코드 블록을 반복 실행한다.

for (변수 선언문 또는 할당문; 조건식; 증감식) {
    조건식이 참인 경우 반복 실행될 문;
}

- for문을 실행하면 가장 먼저 변수 선언문이 실행된다. 변수 선언문은 단 한 번만 실행된다.
- 변수 선언문의 실행이 종료되면 조건식이 실행된다.
- 조건식의 평가 결과가 true이면 코드 블록이 실행된다.
- 코드 블록의 실행이 종료되면 증감식이 실행된다.
- 증감식 실행이 종료되면 다시 조건식이 실행된다.
- 조건식의 평가 결과가 false가 되면 for문의 실행이 종료된다.

for문의 변수 선언문, 조건식, 증감식은 모두 욥션이므로 반드시 사용할 필요는 없다. 단, 어떤 식도 선언하지 않으면
무한루프가 된다.

for문 내에 for문을 중첩하여 사용할 수 있다. 이를 중첩 for문이라 한다. -->

<!-- 8.3.2 while문 -->

<!-- while 문은 주어진 조건식의 평가 결과가 참이면 코드 블록을 계속해서 반복 실행한다. for문은 반복 횟수가 명확할 때
주로 사용하고 while문은 반복 횟수가 불명확할 때 주로 사용한다.

while문은 조건문의 평가 결과가 거짓이 되면 코드 블록을 실행하지 않고 종료한다. 만약 조건식의 평가 결과가 불리언
값이 아니면 불리언 값으로 강제 변환하여 논리적 참, 거짓을 구별한다.

조건식의 평가 결과가 언제나 참이면 무한루프가 된다. 무한루프에서 탈출하기 위해서는 코드 블록 내에 if 문으로
탈출 조건을 만들고 break문으로 코드 블록을 탈출한다. -->

<!-- 8.3.3 do while문 -->

<!-- do while문은 코드 블록을 먼저 실행하고 조건식을 평가한다. 따라서 코드 블록은 무조건 한 번 이상 실행된다. -->

<!-- 8.4 break문 -->

<!-- switch문과 while문에서 살펴보았듯이 break문은 코드 블록을 탈출한다. 레이블 문, 반복문, switch문의 코드 블록 외에
break문을 사용하면 SyntaxError(문법 에러)가 발생한다.

레이블 문(label statement)이란 식별자가 붙은 문을 말한다. 레이블 문은 프로그램의 실행 순서를 제어하는 데 사용한다.
switch문의 case문과 default문도 레이블 문이다. 레이블 문을 탈출하려면 break 문에 레이블 식별자를 지정한다.

중첩 for문의 내부 for문에서 break문을 실행하면 내부 for문을 탈출하여 외부 for문으로 진입한다.
이 때 내부 for문이 아닌 외부 for문을 탈출하려면 레이블 문을 사용한다. -->
