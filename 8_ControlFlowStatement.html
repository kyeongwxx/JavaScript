<!-- 제어문(control flow statement)은 조건에 따라 코드 블록을 실행(조건문)하거나 반복 실행(반복문)할 때 사용한다.
제어문을 사용하면 코드의 실행 흐름을 인위적으로 제어할 수 있다. -->

<!-- 8.1 블록문 -->

<!-- 블록문(block statemanet/compound statement)은 0개 이상의 문을 중괄호로 묶은 것으로, 코드 블록 또는 블록이라고
부르기도 한다. 자바스크립트는 블록문을 하나의 실행 단위로 취급한다. -->

<!-- 8.2 조건문 -->

<!-- 조건문(conditional statement)은 주어진 조건식(conditional expression)의 평가 결과에 따라 코드 블록의 실행을
결정한다. 조건식은 불리언 값으로 평가될 수 있는 표현식이다.

자바스크립트는 if else 문과 switch 문으로 두 가지 조건문을 제공한다. -->

<!-- 8.2.1 if...else 문 -->

<!-- if else 문은 주어진 조건식의 평가 결과, 즉 논리적 참 또는 거짓에 따라 실행할 코드 블록을 결정한다. 조건식의
평가 결과가 true일 경우 if문의 코드 블록이 실행되고, false일 경우 else 문의 코드 블록이 실행된다.

if(조건식) {
    // 조건식이 참이면 이 코드 블록이 실행된다.
} else {
    // 조건식이 거짓이면 이 코드 블록이 실행된다.
}

조건식을 추가하여 조건에 따라 실행될 코드 블록을 늘리고 싶으면 else if 문을 사용한다.

if(조건식1) {
    // 조건식1이 참이면 이 코드 블록이 실행된다.
} else if (조건식2) {
    // 조건식2가 참이면 이 코드 블록이 실행된다.
} else {
    // 조건식1과 조건식2가 모두 거짓이면 이 코드 블록이 실행된다.
} -->

<!-- 8.2.2 switch 문 -->

<!-- switch문은 주어진 표현식을 평가하여 그 값과 일치하는 표현식을 갖는 case 문으로 실행 흐름을 옮긴다. case문은
상황을 의미하는 표현식을 지정하고 콜론으로 마친다. 그리고 그 뒤에 실행할 문들을 위치시킨다.

switch문의 표현식과 일치하는 case문이 없다면 실행 순서는 default문으로 이동한다. default문은 선택사항.

switch(표현식) {
    case 표현식1:
        switch 문의 표현식과 표현식1이 일치하면 실행될 문;
        break;
    case 표현식2:
        switch 문의 표현식과 표현식2이 일치하면 실행될 문;
        break;
    default:
        switch 문의 표현식과 일치하는 case문이 없을 때 실행될 문;
} -->
