<!-- 9.1 타입 변환이란? -->

<!-- 자바스크립트의 모든 값은 타입이 있다. 값의 타입은 개발자의 의도에 따라 다른 타입으로 변환할 수 있다. 개발자가
의도적으로 값의 타입을 변환하는 것을 명시적 타입 변환(explicit coercion) 또는 타입 캐스팅(type casting)이라 한다.

개발자의 의도와는 상관없이 표현식을 평가하는 도중에 자바스크립트 엔진에 의해 암묵적으로 타입이 자동변환되기도 한다.
이를 암묵적 타입 변환(implitcit coercion) 또는 타입 강제 변환(type coercion)이라 한다.

명시적 타입 변환이나 암묵적 타입 변환이 기존 원시값을 직접 변경하는 것은 아니다. 원시 값은 변경 불가능한 값이므로
변경할 수 없다. 타입 변환이란 기존 원시 값을 사용해 다른 타입의 새로운 원시 값을 생성하는 것이다. -->

<!-- 9.2 암묵적 타입 변환 -->

<!-- 자바스크립트 엔진은 표현식을 평가할 때 개발자의 의도와는 상관없이 코드의 문맥을 고려해 암묵적으로 데이터 타입을
강제 변환(암묵적 타입 변환)할 때가 있다.

암묵적 타입 변환이 발생하면 문자열, 숫자, 불리언과 같은 원시 타입 중 하나로 타입을 자동 변환한다. -->

<!-- 9.2.1 문자열 타입으로 변환 -->

<!-- 자바스크립트 엔진은 문자열 연결 연산자 표현식을 평가하기 위해 문자열 연결 연산자의 피연산자 중에서 문자열 타입이
아닌 피연산자를 문자열 타입으로 암묵적 타입 변환한다. -->

<!-- 9.2.2 숫자 타입으로 변환 -->

<!-- 자바스크립트 엔진은 산술 연산자 표현식을 평가하기 위해 산술 연산자의 피연산자 중에서 숫자 타입이 아닌 피연산자를
숫자 타입으로 암묵적 타입 변환한다. 이 때 피연산자를 숫자 타입으로 변환할 수 없는 경우는 산술 연산을 수행할 수
없으므로 표현식의 평가 결과는 NaN이 된다.

자바스크립트 엔진은 비교 연산자 표현식을 평가하기 위해 비교 연산자의 피연산자 중에서 숫자 타입이 아닌 피연산자를
숫자 타입으로 암묵적 타입 변환한다.

+ 단항 연산자는 피연산자가 숫자 타입의 값이 아니면 숫자 타입의 값으로 암묵적 타입 변환을 수행한다. -->

<!-- 9.2.3 불리언 타입으로 변환 -->

<!-- 자바스크립트 엔진은 불리언 타입이 아닌 값을 Truthy 값(참으로 평가되는 값) 또는 Falsy 값(거짓으로 평가되는 값)으로
구분한다. 즉, 제어문의 조건식과 같이 불리언 값으로 평가되어야 할 문맥에서 Truthy 값은 true로 Falsy 값은 false로
암묵적 타입 변환된다.

- Falsy 값: false, undefined, null, 0, -0, NaN, ''(빈 문자열)
- Truthy 값: Falsy 값 외의 모든 값 -->

<!-- 9.4 단축 평가 -->

<!-- 9.4.1 논리 연산자를 사용한 단축 평가 -->

<!-- 논리합(||) 또는 논리곱(&&) 연산자 표현식의 평가 결과는 불리언 값이 아닐 수도 있다. 논리합(||) 또는 논리곱(&&)
연산자 표현식은 언제나 2개의 피연산자 중 어느 한쪽으로 평가된다.

논리곱($$) 연산자는 두 번째 피연산자가 표현식의 평가 결과를 결정한다.
논리합(||) 연산자는 첫 번째 피연산자가 표현식의 평가 결과를 결정한다.

논리곱($$) 연산자와 논리합(||) 연산자는 이처럼 논리 연산의 결과를 결정하는 피연산자를 타입 변환하지 않고
그대로 반환한다. 이를 단축 평가(short-circuit evaluation)라 한다. 단축 평가는 표현식을 평가하는 도중에 평가 결과가
확정된 경우 나머지 평가 과정을 생략하는 것을 말한다.

- true && anything      // anything
- false && anything     // false
- true || anything      // true
- false || anything     // anything

단축 평가를 사용하면 if문을 대체할 수 있다. 어떤 조건이 Truthy 값일 때 무언가를 해야 한다면 논리곱(&&) 연산자
표현식으로 if 문을 대체할 수 있다. 어떤 조건이 Falsy 값일 때 무언가를 해야 한다면 논리합(||) 연산자
표현식으로 if 문을 대체할 수 있다.

단축 평가는 다음과 같은 상황에서 유용하게 사용된다.

- 객체를 가리키기를 기대하는 변수가 null 또는 undefined가 아닌지 확인하고 프로퍼티를 참조할 때
- 함수 매개변수에 기본값을 설정할 때 -->
