<!-- 27.1 배열이란? -->

<!-- 배열은 여러 개의 값을 순차적으로 나열한 자료구조다.

배열이 가지고 있는 값을 요소라고 부른다. 배열의 요소는 배열에서 자신의 위치를 나타내는 0 이상의 정수인 인덱스를 갖는다.

배열은 요소의 개수, 즉 배열의 길이를 나타내는 length 프로퍼티를 갖는다.

배열은 객체 타입이다.

일반 객체와 배열을 구분하는 가장 명확한 차이는 "값의 순서"와 "length 프로퍼티"다. 인덱스로 표현되는 값의 순서와
length 프로퍼티를 갖는 배열은 반복문을 통해 순차적으로 값에 접근하기 적합한 자료구조다. -->


<!-- 27.2 자바스크립트 배열은 배열이 아니다 -->

<!-- 자료구조에서 말하는 배열은 동일한 크기의 메모리 공간이 빈틈없이 연속적으로 나열된 자료구조를 말한다. 즉, 배열의
요소는 하나의 데이터 타입으로 통일되어 있으며 서로 연속적으로 인접해 있다. 이러한 배열을 밀집 배열(dense array)이라
한다.

자바스크립트의 배열은 지금까지 살펴본 자료구조에서 말하는 일반적인 의미의 배열과 다르다. 즉, 배열의 요소를 위한
각각의 메모리 공간은 동일한 크기를 갖지 않아도 되며, 연속적으로 이어져 있지 않을 수도 있다. 배열의 요소가 연속적으로
이어져 있지 않는 배열을 희소 배열(spare array)이라 한다.

이처럼 자바스크립트의 배열은 엄밀이 말해 일반적 의미의 배열이 아니다. 자바스크립트의 배열은 일반적인 배열의 동작을
흉내 낸, 해시 테이블로 구현된 특수한 객체다.

자바스크립트 배열은 인덱스를 나타내는 문자열을 프로퍼티 키로 가지며, length 프로퍼티를 갖는 특수한 객체다.
자바스크립트 배열의 요소는 사실 프로퍼티 값이다. 자바스크립트에서 사용할 수 있는 모든 값은 객체의 프로퍼티 값이 될 수
있으므로 어떤 타입의 값이라도 배열의 요소가 될 수 있다.

자바스크립트 배열은 인덱스로 배열 요소에 접근하는 경우에는 일반적인 배열보다 느리지만 특정 요소를 검색하거나 요소를
삽입 또는 삭제하는 경우에는 일반적인 배열보다 빠르다. 자바스크립트 배열은 인덱스로 접근하는 경우 성능 대신 특정 요소를
탐색하거나 배열 요소를 삽입 또는 삭제하는 경우의 성능을 선택한 것이다. -->

<!-- 27.3 length 프로퍼티와 희소 배열 -->

<!-- length 프로퍼티는 요소의 개수, 즉 배열의 길이를 나타내는 0 이상의 정수를 값으로 갖는다. length 프로퍼티의 값은
빈 배열일 경우 0이며, 빈 배열이 아닐 경우 가장 큰 인덱스에 1을 더한 것과 같다.

length 프로퍼티의 값은 배열에 요소를 추가/삭제하면 값이 자동 갱신된다.

length 프로퍼티의 값은 요소의 개수, 즉 배열의 길이를 바탕으로 결정되지만 임의의 숫자 값을 명시적으로 할당 가능하다.

현재 length 프로퍼티의 값보다 작은 숫자 값을 할당하면 배열의 길이가 줄어든다. 주의할 것은 현재 length 프로퍼티 값보다
큰 숫자 값을 할당하는 경우다. 이 때 length 프로퍼티 값은 변경되지만 실제로 배열의 길이가 늘어나지 않는다.

일반적인 배열의 length는 배열 요소의 개수, 즉 배열의 길이와 언제나 일치한다. 하지만 희소 배열은 length와 배열 요소의
개수가 일치하지 않는다. 희소 배열의 length는 희소 배열의 실제 요소 개수보다 언제나 크다.

배열을 생성할 경우에는 희소 배열을 생성하지 않도록 주의하자. 배열에는 같은 타입의 요소를 연속적으로 위치시키는 것이
최선이다. -->

<!-- 27.4 배열 생성 -->

<!-- 27.4.1 배열 리터럴 -->

<!-- 배열 리터럴은 0개 이상의 요소를 쉼표로 구분하여 대괄호([])로 묶는다. 배열 리터럴은 객체 리터럴과 달리 프로퍼티
키가 없고 값만 존재한다. -->

<!-- 27.4.2 Array 생성자 함수 -->

<!-- Array 생성자 함수는 전달된 인수의 개수에 따라 다르게 동작한다.

전달된 인수가 1개이고 숫자인 경우 length 프로퍼티 값이 인수인 배열을 생성한다. 이 때 생성된 배열은 희소 배열이다.
length 프로퍼티 값은 0이 아니지만 실제로 배열의 요소는 존재하지 않는다.

전달된 인수가 없는 경우 빈 배열을 생성한다. 즉, 배열 리터럴[]과 같다.

전달된 인수가 2개 이상이거나 숫자가 아닌 경우 인수를 요소로 갖는 배열을 생성한다. -->

<!-- 27.4.3 Array.of -->

<!-- ES6에서 도입된 Array.of 메소드는 전달된 인수를 요소로 갖는 배열을 생성한다. Array.of는 Array 생성자 함수와 다르게
전달된 인수가 1개이고 숫자이더라도 인수를 요소로 갖는 배열을 생성한다. -->

<!-- 27.4.4 Array.from -->

<!-- ES6에서 도입된 Array.from 메소드는 유사 배열 객체 또는 이터러블 객체를 인수로 전달받아 배열로 변환하여 반환한다.

Array.from을 사용하면 두 번째 인수로 전달한 콜백 함수를 통해 값을 만들면서 요소를 채울 수 있다. -->

<!-- 27.5 배열 요소의 참조 -->

<!-- 배열의 요소를 참조할 때에는 대괄호 표기법을 사용한다. 대괄호 안에는 인덱스가 와야 한다. 정수로 평가되는
표현식이라면 인덱스 대신 사용할 수 있다. 인덱스는 값을 참조할 수 있다는 의미에서 객체의 프로퍼티 키와 같은
역할을 한다.

배열은 사실 인덱스를 나타내는 문자열을 프로퍼티 키로 갖는 객체다. 따라서 존재하지 않는 프로퍼티 키로 객체의 프로퍼티에
접근했을 때 undefined를 반환하는 것처럼 배열도 존재하지 않는 요소를 참조하면 undefined를 반환한다. -->

<!-- 27.6 배열 요소의 추가와 갱신 -->

<!-- 객체에 프로퍼티를 동적으로 추가할 수 있는 것처럼 배열에도 요소를 동적으로 추가할 수 있다. 존재하지 않는 인덱스를
사용해 값을 할당하면 새로운 요소가 추가된다. 이 때 length 프로퍼티 값은 자동 갱신된다.

현재 배열의 length 프로퍼티 값보다 큰 인덱스로 새로운 요소를 추가하면 희소 배열이 된다.

이 때 인덱스로 요소에 접근하여 명시적으로 값을 할당하지 않은 요소는 생성되지 않는다.

이미 요소가 존재하는 요소에 값을 재할당하면 요소값이 갱신된다.

인덱스는 요소의 위치를 나타내므로 반드시 0 이상의 정수(또는 정수 형태의 문자열)를 사용해야 한다. 만약 정수 이외의
값을 인덱스처럼 사용하면 요소가 생성되는 것이 아니라 프로퍼티가 생성된다. 이 때 추가된 프로퍼티는 length 프로퍼티
값에 영향을 주지 않는다. -->

<!-- 27.7 배열 요소의 삭제 -->

<!-- 배열은 객체이기 때문에 배열의 특정 요소를 삭제하기 위해 delete 연산자를 사용할 수 있다.

희소 배열을 만들지 않으면서 배열의 특정 요소를 완전히 삭제하려면 Array.prototype.splice 메소드를 사용한다. -->

<!-- 27.8 배열 메소드 -->

<!-- 배열에는 원본 배열(배열 메소드를 호출한 배열, 즉 배열 메소드의 구현체 내부에서 this가 가리키는 객체)을
직접 변경하는 메소드(mutator method)와 원본 배열을 직접 변경하지 않고 새로운 배열을 생성하여 반환하는 메소드
(accessor method)가 있다. -->

<!-- 27.8.1 Array.isArray -->

<!-- Array.isArray는 Array 생성자 함수의 정적 메소드다.

Array.isArray 메소드는 전달된 인수가 배열이면 true, 배열이 아니면 false를 반환한다. -->

<!-- 27.8.2 Array.prototype.indexOf -->

<!-- Array.prototype.indexOf 메소드는 원본 배열에서 인수로 전달된 요소를 검색하여 인덱스를 반환한다.

- 원본 배열에 인수로 전달한 요소와 중복되는 요소가 여러 개 있다면 첫 번째로 검색된 요소의 인덱스를 반환한다.
- 원본 배열에 인수로 전달한 요소가 존재하지 않으면 -1을 반환한다. -->

<!-- 27.8.3 Array.prototype.push -->

<!-- push 메소드는 인수로 전달받은 모든 값을 원본 배열의 마지막 요소로 추가하고 변경된 length 프로퍼티 값을 반환한다.
push 메소드는 원본 배열을 직접 변경한다.

push 메소드는 원본 배열을 직접 변경하는 부수 효과가 있다. 따라서 ES6의 스프레드 문법을 사용하는 편이 좋다. 이를
사용하면 함수 호출없이 표현식으로 마지막에 요소를 추가할 수 있으며 부수 효과도 없다. -->

<!-- 27.8.4 Array.prototype.pop -->

<!-- pop 메소드는 원본 배열에서 마지막 요소를 제거하고 제거한 요소를 반환한다. 원본 배열이 빈 배열이면 undefined를
반환한다. pop 메소드는 원본 배열을 직접 변경한다.

pop 메소드와 push 메소드를 사용하면 스택을 쉽게 구현할 수 있다.

스택(stack)은 데이터를 마지막에 밀어 넣고, 마지막에 밀어 넣은 데이터를 먼저 꺼내는 후입 선출(LIFO: Last In First Out)
방식의 자료구조다. 스택은 언제나 가장 마지막에 밀어 넣은 최신 데이터를 먼저 취득한다. 스택에 데이터를 밀어 넣는 것을
push라 하고 스택에서 데이터를 꺼내는 것을 pop이라고 한다. -->

<!-- 27.8.5 Array.prototype.unshift -->

<!-- unshift 메소드는 인수로 전달받은 모든 값을 원본 배열의 선두에 요소로 추가하고 변경된 length 프로퍼티 값을
반환한다. unshift 메소드는 원본 배열을 직접 변경한다.

unshift 메소드는 원본 배열을 직접 변경하는 부수 효과가 있다. 따라서 ES6의 스프레드 문법을 사용하는 편이 좋다.
스프레드 문법을 사용하면 함수 호출없이 표현식으로 선두에 요소를 추가할 수 있으며 부수 효과도 없다. -->

<!-- 27.8.6 Array.prototype.shift -->

<!-- shift 메소드는 원본 배열에서 첫 번째 요소를 제거하고 제거한 요소를 반환한다. 원본 배열이 빈 배열이면 undefined를
반환한다. shift 메소드는 원본 배열을 직접 변경한다.

shift 메소드와 push 메소드를 사용하면 큐를 쉽게 구현할 수 있다.

큐(queue)는 데이터를 마지막에 밀어 넣고, 처음 데이터, 즉 가장 먼저 밀어 넣은 데이터를 먼저 꺼내는 선입 선출
(FIFO: First In First Out) 방식의 자료구조다. 스택은 언제나 마지막에 밀어 넣은 최신 데이터를 취득하지만
큐는 언제나 데이터를 밀어 넣은 순서대로 취득한다. -->

<!-- 27.8.7 Array.prototype.concat -->

<!-- concat 메소드는 인수로 전달된 값들(배열 또는 원시값)을 원본 배열의 마지막 요소로 추가한 새로운 배열을 반환한다.
인수로 전달한 값이 배열인 경우 배열을 해체하여 새로운 배열의 요소로 추가한다. 원본 배열은 변경되지 않는다. -->

<!-- 27.8.8 Array.prototype.splice -->

<!-- push, pop, unshift, shift 메소드는 모두 원본 배열을 직접 변경하는 메소드이며 원본 배열의 처음이나 마지막에
요소를 추가하거나 삭제한다.

원본 배열의 중간에 요소를 추가하거나 중간에 있는 요소를 제거하는 경우 splice 메소드를 사용한다. splice 메소드는
3개의 매개변수가 있으며 원본 배열을 직접 변경한다.

- start: 원본 배열의 요소를 제거하기 시작할 인덱스다. start만 지정하면 start부터 모든 요소를 제거한다.
         start가 음수인 경우 배열의 끝에서의 인덱스를 나타낸다.(ex. start가 -1이면 마지막 요소를 가리킨다.)
- deleteCount: start부터 제거할 요소의 개수다.(옵션)
- items: 제거한 위치에 삽입할 요소들의 목록이다.(옵션) -->

<!-- 27.8.9 Array.prototype.slice -->

<!-- slice 메소드는 인수로 전달된 범위의 요소들을 복사하여 배열로 반환한다. 원본 배열은 변경되지 않는다. 이름이 유사한
splice 메소드는 원본 배열을 변경하므로 주의한다.

- start: 복사를 시작할 인덱스. 음수인 경우 배열의 끝에서의 인덱스.
- end: 복사를 종료할 인덱스. 이 인덱스에 해당하는 요소는 복사되지 않는다. 생략 시 기본값은 length 프로퍼티 값이다. -->

<!-- 27.8.10 Array.prototype.join -->

<!-- join 메소드는 원본 배열의 모든 요소를 문자열로 변환한 후, 인수로 전달받은 문자열, 즉 구분자로 연결한 문자열을
반환한다. 구분자는 생략 가능하며 기본 구분자는 콤마다. -->

<!-- 27.8.11 Array.prototype.reverse -->

<!-- reverse 메소드는 원본 배열의 순서를 반대로 뒤집는다. 이 때 원본 배열이 변경된다. 반환값은 변경된 배열이다. -->

<!-- 27.8.12 Array.prototype.fill -->

<!-- fill 메소드는 인수로 전달받은 값을 배열의 처음부터 끝까지 요소로 채운다. 이 때 원본 배열이 변경된다. -->

<!-- 27.8.13 Array.prototype.includes -->

<!-- includes 메소드는 배열 내에 특정 요소가 포함되어 있는지 확인하여 true 또는 false를 반환한다. 첫 번째 인수로
검색할 대상을 지정한다. -->

<!-- 27.8.14 Array.prototype.flat -->

<!-- flat 메소드는 인수로 전달한 깊이만큼 재귀적으로 배열을 평탄화한다.

중첩 배열을 평탄화할 깊이를 인수로 전달할 수 있다. 인수를 생략할 경우 기본값은 1이다. 인수로 Infinity를 전달하면
중첩 배열 모두를 평탄화한다. -->

<!-- 27.9 배열 고차 함수 -->

<!-- 고차 함수(HOF: Higher-Order Function)는 함수를 인수로 전달받거나 함수를 반환하는 함수를 말한다. 고차 함수는
외부 상태의 변경이나 가변 데이터를 피하고 불변성을 지향하는 함수형 프로그래밍에 기반을 두고 있다.

함수형 프로그래밍은 순수 함수와 보조 함수의 조합을 통해 로직 내에 존재하는 조건문과 반복문을 제거하여 복잡성을
해결하고 변수의 사용을 억제하여 상태 변경을 피하려는 프로그래밍 패러다임이다. 결국 순수 함수를 통해 부수 효과를
최대한 억제하여 오류를 피하고 프로그램의 안정성을 높이려는 노력의 일환이라고 할 수 있다. -->

<!-- 27.9.1 Array.prototype.sort -->

<!-- sort 메소드는 배열의 요소를 정렬한다. 원본 배열을 직접 변경하며 정렬된 배열을 반환한다. 기본적으로 오름차순으로
요소를 정렬한다.

sort 메소드의 기본 정렬 순서는 유니코드 코드 포인트의 순서를 따른다. 배열의 요소가 숫자 타입이라 할지라도 배열의
요소를 일시적으로 문자열로 변환한 후 유니코드 코드 포인트의 순서를 기준으로 정렬한다.

따라서 숫자 요소를 정렬할 때는 sort 메소드에 정렬 순서를 정의하는 비교 함수를 인수로 전달해야 한다. -->

<!-- 27.9.2 Array.prototype.forEach -->

<!-- forEach 메소드는 for 문을 대체할 수 있는 고차 함수다. forEach 메소드는 자신의 내부에서 반복문을 실행한다. 즉,
반복문을 추상화한 고차 함수로서 내부에서 반복문을 통해 자신을 호출한 배열을 순회하면서 수행해야 할 처리를 콜백 함수로
전달받아 반복 호출한다.

forEach 메소드의 콜백 함수는 forEach 메소드를 호출한 배열의 요소값과 인덱스, forEach 메소드를 호출한 배열 자체,
즉 this를 순차적으로 전달받을 수 있다.

forEach 메소드는 원본 배열(forEach 메소드를 호출한 배열, 즉 this)을 변경하지 않는다. 하지만 콜백 함수를 통해
원본 배열을 변경할 수는 있다.

forEach 메소드의 반환값은 언제나 undefined다.

forEach 메소드의 두 번째 인수로 forEach 메소드의 콜백 함수 내부에서 this로 사용할 객체를 전달할 수 있다.

forEach 메소드도 내부에서는 반복문을 통해 배열을 순회할 수 밖에 없다. 단, 반복문을 메소드 내부로 은닉하여 로직의
흐름을 이해하기 쉽게 하고 복잡성을 해결한다.

forEach 메소드는 for 문과는 달리 break, continue 문을 사용할 수 없다. 다시 말해, 배열의 모든 요소를 빠짐없이 모두
순회하며 중간에 순회를 중단할 수 없다.

희소 배열의 경우 존재하지 않는 요소는 순회 대상에서 제외된다. -->

<!-- 27.9.3 Array.prototype.map -->

<!-- map 메소드는 자신을 호출한 배열의 모든 요소를 순회하면서 인수로 전달받은 콜백 함수를 반복 호출한다. 그리고
콜백 함수의 반환값들로 구성된 새로운 배열을 반환한다. 이 때 원본 배열은 변경되지 않는다.

map 메소드가 생성하여 반환하는 새로운 배열의 length 프로퍼티 값은 map 메소드를 호출한 배열의 length 프로퍼티 값과
반드시 일치한다. 즉, map 메소드를 호출한 배열과 map 메소드가 생성하여 반환한 배열은 1:1 매핑한다.

forEach 메소드와 마찬가지로 map 메소드의 콜백 함수는 map 메소드를 호출한 배열의 요소값과 인덱스, map 메소드를
호출한 배열 자체, 즉 this를 순차적으로 전달받을 수 있다.

map 메소드의 두 번째 인수로 map 메소드의 콜백 함수 내부에서 this로 사용할 객체를 전달할 수 있다. -->

<!-- 27.9.4 Array.prototype.filter -->

<!-- filter 메소드는 자신을 호출한 배열의 모든 요소를 순회하면서 인수로 전달받은 콜백 함수를 반복 호출한다. 그리고
콜백 함수의 반환값이 true인 요소로만 구성된 새로운 배열을 반환한다. 이 때 원본 배열은 변경되지 않는다.

filter 메소드는 자신을 호출한 배열에서 필터링 조건을 만족하는 특정 요소만 추출하여 새로운 배열을 만들고 싶을 때 
사용한다. filter 메소드가 생성하여 반환한 새로운 배열의 length 프로퍼티 값은 filter 메소드를 호출한 배열의 length
프로퍼티 값과 같거나 작다.

filter 메소드의 콜백 함수는 filter 메소드를 호출한 배열의 요소값과 인덱스, filter 메소드를 호출한 배열 자체,
즉 this를 순차적으로 전달받을 수 있다.

filter 메소드의 두 번째 인수로 filter 메소드의 콜백 함수 내부에서 this로 사용할 객체를 전달할 수 있다.

filter 메소드를 사용해 특정 요소를 제거할 경우 특정 요소가 중복되어 있다면 중복된 요소가 모두 제거된다. 특정 요소를
하나만 제거하려면 indexOf 메소드를 통해 특정 요소의 인덱스를 취득한 다음 splice 메소드를 사용한다. -->

<!-- 27.9.5 Array.prototype.reduce -->

<!-- reduce 메소드는 자신을 호출한 배열을 모든 요소를 순회하며 인수로 전달받은 콜백 함수를 반복 호출한다. 그리고
콜백 함수의 반환값을 다음 순회 시에 콜백 함수의 첫 번째 인수로 전달하면서 콜백 함수를 호출하여 하나의 결과값을 만들어
반환한다. 이 때 원본 배열은 변경되지 않는다.

reduce 메소드는 첫 번째 인수로 콜백 함수, 두 번째 인수로 초기값을 전달받는다. reduce 메소드의 콜백 함수에는
4개의 인수, 초기값 또는 콜백 함수의 이전 반환값, reduce 메소드를 호출한 배열의 요소값과 인덱스, reduce 메소드를
호출한 배열 자체, 즉 this가 전달된다.

reduce 메소드는 초기값과 배열의 첫 번째 요소값을 콜백 함수에게 인수로 전달하면서 호출하고 다음 순회에는 콜백 함수의
반환값과 두 번째 요소값을 콜백 함수의 인수로 전달하면서 호출한다. 이러한 과정을 반복하여 reduce 메소드는 하나의
결과값을 반환한다.

reduce 메소드의 두 번째 인수로 전달하는 초기값은 생략할 수 있지만 전달하는 것이 안전하다. -->

<!-- 27.9.6 Array.prototype.some -->

<!-- some 메소드는 자신을 호출한 배열의 요소를 순회하면서 인수로 전달된 콜백 함수를 호출한다. 이 때 some 메소드는
콜백 함수의 반환값이 단 한 번이라도 참이면 true, 모두 거짓이면 false를 반환한다. 즉, 배열으 요소 중에 콜백 함수를
통해 정의한 조건을 만족하는 요소가 1개 이상 존재하는지 확인하여 그 결과를 불리언 타입으로 반환한다.

some 메소드의 콜백 함수는 some 메소드를 호출한 요소값과 인덱스, some 메소드를 호출한 배열 자체, 즉 this를 순차적으로
전달받을 수 있다.

some 메소드의 두 번째 인수로 some 메소드의 콜백 함수 내부에서 this로 사용할 객체를 전달할 수 있다. -->

<!-- 27.9.7 Array.prototype.every -->

<!-- every 메소드는 자신을 호출한 배열의 요소를 순회하면서 인수로 전달된 콜백 함수를 호출한다. 이 때 every 메소드는
콜백 함수의 반환값이 모두 참이면 true, 단 한 번이라도 거짓이면 false를 반환한다. 즉, 배열의 모든 요소가 콜백 함수를
통해 정의한 조건을 모두 만족하는지 확인하여 그 결과를 불리언 타입으로 반환한다.

every 메소드의 콜백 함수는 every 메소드를 호출한 요소값과 인덱스, every 메소드를 호출한 배열 자체, 즉 this를 순차적으로
전달받을 수 있다.

every 메소드의 두 번째 인수로 every 메소드의 콜백 함수 내부에서 this로 사용할 객체를 전달할 수 있다. -->

<!-- 27.9.8 Array.prototype.find -->

<!-- find 메소드는 자신을 호출한 배열의 요소를 순회하면서 인수로 전달된 콜백 함수를 호출하여 반환값이 true인
첫 번째 요소를 반환한다.

find 메소드의 콜백 함수는 find 메소드를 호출한 요소값과 인덱스, find 메소드를 호출한 배열 자체, 즉 this를 순차적으로
전달받을 수 있다.

find 메소드의 두 번째 인수로 find 메소드의 콜백 함수 내부에서 this로 사용할 객체를 전달할 수 있다. -->

<!-- 27.9.9 Array.prototype.findIndex -->

<!-- findIndex 메소드는 자신을 호출한 배열의 요소를 순회하면서 인수로 전달된 콜백 함수를 호출하여 반환값이 true인
첫 번째 요소를 반환한다. 콜백 함수의 반환값이 true인 요소가 존재하지 않는다면 -1을 반환한다.

findIndex 메소드의 콜백 함수는 findIndex 메소드를 호출한 요소값과 인덱스, findIndex 메소드를 호출한 배열 자체,
즉 this를 순차적으로 전달받을 수 있다.

findIndex 메소드의 두 번째 인수로 find 메소드의 콜백 함수 내부에서 this로 사용할 객체를 전달할 수 있다. -->

<!-- 29.9.10 Array.prototype.flatMap -->

<!-- flatMap 메소드는 map 메소드를 통해 생성된 새로운 배열을 평탄화한다. 즉, map 메소드와 flat 메소드를 순차적으로
실행하는 효과가 있다.

단, flatMap 메소드는 1단계만 평탄화한다. -->
