<!-- JS는 비동기 처리를 위한 하나의 패턴으로 콜백 함수를 사용한다. 하지만 전통적인 콜백 패턴은 콜백 헬로 인해 가독성이
나쁘고 비동기 처리 중 발생한 에러의 처리가 곤란하여 여러 개의 비동기 처리를 한 번에 처리하는 데도 한계가 있다.

ES6에서는 비동기 처리를 위한 또 다른 패턴으로 프로미스(promise)를 도입했다. 프로미스는 전통적인 콜백 패턴이 가진 단점을
보완하며 비동기 처리 시점을 명확하게 표현할 수 있다는 장점이 있다. -->

<!-- 45.1 비동기 처리를 위한 콜백 패턴의 단점 -->

<!-- 45.1.1 콜백 헬 -->

<!-- get 함수는 비동기 함수다. 비동기 함수란 함수 내부에 비동기로 동작하는 코드를 포함한 함수를 말한다. 비동기 함수를
호출하면 함수 내부의 비동기로 동작하는 코드가 완료되지 않았다 해도 기다리지 않고 즉시 종료된다. 즉, 비동기 함수 내부의
비동기로 동작하는 코드는 비동기 함수가 종료된 이후에 완료된다. 따라서 비동기 함수 내부의 비동기로 동작하는 코드에서
처리 결과를 외부로 반환하거나 상위 스코프의 변수에 할당하면 기대한 대로 동작하지 않는다.

get 함수가 비동기 함수인 이유는 get 함수 내부의 onload 이벤트 핸들러가 비동기로 동작하기 때문이다. get 함수를 호출하면
GET 요청을 전송하고 onload 이벤트 핸들러를 등록한 다음 undefined를 반환하고 즉시 종료된다. 즉, 비동기 함수인 get 함수
내부의 onload 이벤트 핸들러는 get 함수가 종료된 이후에 실행된다. 따라서 get 함수의 onload 이벤트 핸들러에서 서버의
응답 결과를 반환하거나 상위 스코프의 변수에 할당하면 기대한 대로 동작하지 않는다.

비동기 함수는 비동기 처리 결과를 외부에 반환할 수 없고, 상위 스코프의 변수에 할당할 수도 없다. 따라서 비동기 함수의
처리 결과(서버의 응답 등)에 대한 후속 처리는 비동기 함수 내부에서 수행해야 한다. 이 때 비동기 함수를 범용적으로
사용하기 위해 비동기 함수에 비동기 처리 결과에 대한 후속 처리를 수행하는 콜백 함수를 전달하는 것이 일반적이다. 필요에
따라 비동기 처리가 성공하면 호출될 콜백 함수와 비동기 처리가 실패하면 호출될 콜백 함수를 전달할 수 있다.

이처럼 콜백 함수를 통해 비동기 처리 결과에 대한 후속 처리를 수행하는 비동기 함수가 비동기 처리 결과를 가지고 또다시
비동기 함수를 호출해야 한다면 콜백 함수 호출이 중첩되어 복잡도가 높아지는 현상이 발생하는데, 이를 콜백 헬이라 한다. -->

<!-- 45.1.2 에러 처리의 한계 -->

<!-- 45.2 프로미스의 생성 -->

<!-- Promise 생성자 함수를 new 연산자와 함께 호출하면 Promise 객체를 생성한다.

Promise 생성자 함수는 비동기 처리를 수행할 콜백 함수를 인수로 전달받는데 이 콜백 함수는 resolve와 reject 함수를
인수로 전달받는다.

Promise 생성자 함수가 인수로 전달받은 콜백 함수 내부에서 비동기 처리를 수행한다. 이 때 비동기 처리가 성공하면
콜백 함수의 인수로 전달받은 resolve 함수를 호출하고, 비동기 처리가 실패하면 reject 함수를 호출한다.

프로미스는 다음과 같이 현재 비동기 처리가 어떻게 진행되고 있는지를 나타내는 상태 정보를 갖는다.

- pending   : 비동기 처리가 아직 수행되지 않은 상태 / 프로미스가 생성된 직후 기본 상태
- fulfilled : 비동기 처리가 수행된 상태(성공) / resolve 함수 호출
- rejected  : 비동기 처리가 수행된 상태(실패) / reject 함수 호출

fulfilled 또는 rejected 상태를 settled 상태라고 한다. settled 상태는 fulfilled 또는 rejected 상태와 상관없이
pending이 아닌 상태로 비동기 처리가 수행된 상태를 말한다.

프로미스는 pending 상태에서 fulfilled 또는 rejected 상태, 즉 settled 상태로 변화할 수 있다. 하지만 일단 settled
상태가 되면 더는 다른 상태로 변화할 수 없다.

즉, 프로미스는 비동기 처리 상태와 처리 결과를 관리하는 객체다. -->

<!-- 45.3 프로미스의 후속 처리 메소드 -->

<!-- 프로미스의 비동기 처리 상태가 변화하면 후속 처리 메소드에 인수로 전달한 콜백 함수가 선택적으로 호출된다.
이 때 후속 처리 메소드의 콜백 함수에 프로미스의 처리 결과가 인수로 전달된다. -->

<!-- 45.3.1 Promise.prototype.then -->

<!-- then 메소드는 두 개의 콜백 함수를 인수로 전달받는다.

- 첫 번째 콜백 함수는 프로미스가 fulfilled 상태가 되면 호출된다. 이 때 콜백 함수는 프로미스의 비동기 처리 결과를
  인수로 전달받는다.
- 두 번째 콜백 함수는 프로미스가 rejected 상태가 되면 호출된다. 이 때 콜백 함수는 프로미스의 에러를 인수로 전달받는다.  -->

<!-- 45.3.2 Promise.prototype.catch -->

<!-- catch 메소드는 한 개의 콜백 함수를 인수로 전달받는다. catch 메소드의 콜백 함수는 프로미스가 rejected 상태인 경우만
호출된다. -->

<!-- 45.3.3 Promise.prototype.finally -->

<!-- finally 메소드는 한 개의 콜백 함수를 인수로 전달받는다. finally 메소드의 콜백 함수는 프로미스의 성공 또는 실패와
상관없이 무조건 한 번 호출된다. -->

<!-- 45.4 프로미스의 에러 처리 -->

<!-- 비동기 처리를 위한 콜백 패턴은 에러 처리가 곤란하다는 문제가 있었지만, 프로미스는 에러를 문제없이 처리할 수 있다. -->

<!-- 45.5 프로미스 체이닝 -->

<!-- then, catch, finally 후속 처리 메소드는 언제나 프로미스를 반환하므로 연속적으로 호출할 수 있다. 이를 프로미스 체이닝
(promise chaining)이라 한다.

async/await를 사용하면 프로미스의 후속 처리 메소드 없이 마치 동기 처리처럼 프로미스가 처리 결과를 반환하도록 구현할
수 있다. -->

<!-- 45.6 프로미스의 정적 메소드 -->

<!-- 45.6.1 Promise.resolve / Promise.reject -->

<!-- 이미 존재하는 값을 래핑하여 프로미스를 생성하기 위해 사용한다.

Promise.resolve 메소드는 인수로 전달받은 값을 resolve하는 프로미스를 생성한다.

Promise.reject 메소드는 인수로 전달받은 값을 reject하는 프로미스를 생성한다. -->

<!-- 45.6.2 Promise.all -->

<!-- 여러 개의 비동기 처리를 모두 병렬(pararell) 처리할 때 사용한다.

Promise.all 메소드는 인수로 전달받은 배열의 프로미스가 하나라도 rejected 상태가 되면 나머지 프로미스가 fulfilled
상태가 되는 것을 기다리지 않고 즉시 종료한다. -->

<!-- 45.6.3 Promise.race -->

<!-- race 메소드는 all 메소드와 동일하게 프로미스를 요소로 갖는 배열 등의 이터러블을 인수로 전달받는다. race 메소드는
all 메소드처럼 모든 프로미스가 fulfilled 상태가 되는 것을 기다리는 것이 아니라 가장 먼저 fulfilled 상태가 된
프로미스의 처리 결과를 resolve하는 새로운 프로미스를 반환한다.

race 메소드에 전달된 프로미스가 하나라도 rejected 상태가 되면 에러를 reject하는 새로운 프로미스를 즉시 반환한다. -->

<!-- 35.6.4 Promise.allSettled -->

<!-- allSettled 메소드는 프로미스를 요소로 갖는 배열 등의 이터러블을 인수로 전달받는다. 그리고 전달받은 프로미스가 모두
settled 상태가 되면 처리 결과를 배열로 반환한다.

프로미스의 처리 결과를 나타내는 객체는 다음과 같다.

- 프로미스가 fulfilled 상태인 경우 비동기 처리 상태를 나타내는 status 프로퍼티와 처리 결과를 나타내는 value 프로퍼티를
  갖는다.

- 프로미스가 rejected 상태인 경우 비동기 처리 상태를 나타내는 status 프로퍼티와 처리 결과를 나타내는 reason 프로퍼티를
  갖는다. -->

<!-- 45.7 마이크로태스크 큐(microtask queue) -->

<!-- 마이크로태스크 큐는 태스크 큐와는 별도의 큐다. 마이크로태스크 큐에는 프로미스의 후속 처리 메소드의 콜백 함수가
일시 저장된다. 그 외의 비동기 함수의 콜백 함수나 이벤트 핸들러는 태스크 큐에 일시 저장된다.

콜백 함수나 이벤트 핸들러를 일시 저장한다는 점에서 태스크 큐와 동일하지만 마이크로태스크 큐는 태스크 큐보다 우선순위가
높다. 즉, 이벤트 루프는 콜 스택이 비면 먼저 마이크로태스크 큐에서 대기하고 있는 함수를 가져와 실행한다. 이후
마이크로태스크 큐가 비면 태스크 큐에서 대기하고 있는 함수를 가져와 실행한다. -->

<!-- 45.8 fetch -->

<!-- fetch 함수는 XMLHttpRequest 객체와 마찬가지로 HTTP 요청 전송 기능을 제공하는 클라이언트 사이드 Web API이다.
fetch 함수는 XMLHttpRequest 객체보다 사용법이 간단하고 프로미스를 지원하기 때문에 비동기 처리를 위한 콜백 패턴의
단점에서 자유롭다.

fetch 함수에는 HTTP 요청을 전송할 URL과 HTTP 요청 메소드, HTTP 요청 헤더, 페이로드 등을 설정한 객체를 전달한다.

const promise = fetch(url [, options])

fetch 함수는 HTTP 응답을 나타내는 Response 객체를 래핑한 Promise 객체를 반환한다.

fetch 함수가 반환하는 프로미스는 기본적으로 404 Not Found나 500 Internal Server Error와 같은 HTTP 에러가 발생해도
에러를 reject 하지 않고 불리언 타입의 ok 상태를 false로 설정한 Response 객체를 resolve한다. 오프라인 등의 네트워크
장애나 CORS 에러에 의해 요청이 완료되지 못한 경우에만 프로미스를 reject한다. -->
