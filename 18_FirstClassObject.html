<!-- 18.1 일급 객체 -->

<!-- 다음과 같은 조건을 만족하는 객체를 일급 객체라 한다.
- 무명의 리터럴로 생성할 수 있다. 즉, 런타임에 생성이 가능하다.
- 변수나 자료구조(객체, 배열 등)에 저장할 수 있다.
- 함수의 매개변수에 전달할 수 있다.
- 함수의 반환값으로 사용할 수 있다.

함수가 일급 객체라는 것은 함수를 객체와 동일하게 사용할 수 있다는 의미다. 객체는 값이므로 함수는 값과 동일하게
취급할 수 있다.

일급 객체로서 함수가 가지는 가장 큰 특징은 일반 객체와 같이 함수의 매개변수에 전달할 수 있으며, 함수의 반환값으로
사용할 수도 있다는 것이다. 

함수는 객체이지만 일반 객체와는 차이가 있다. 일반 객체는 호출할 수 없지만 함수 객체는 호출할 수 있다.
그리고 함수 객체는 일반 객체에는 없는 함수 고유의 프로퍼티를 소유한다. -->

<!-- 18.2 함수 객체의 프로퍼티 -->

<!-- 함수는 객체다. 따라서 함수도 프로퍼티를 가질 수 있다. 일반 객체에는 없는 함수 객체 고유의 프로퍼티로
arguments, caller, length, name, prototype을 갖는다. -->

<!-- 18.2.1 arguments 프로퍼티 -->

<!-- 함수 객체의 arguments 프로퍼티 값은 arguments 객체다. arguments 객체는 함수 호출 시 전달된 인수(argument)들의
정보를 담고 있는 순회 가능한(iterable) 유사 배열 객체 이며, 함수 내부에서 지역 변수처럼 사용된다. 즉, 함수 외부에서는
참조할 수 없다.

함수를 정의할 때 선언한 매개변수는 함수 몸체 내부에서 변수와 동일하게 취급된다. 즉, 함수가 호출되면 함수 몸체
내에서 암묵적으로 매개변수가 선언되고 undefined로 초기화된 이후 인수가 할당된다.

arguments 객체는 매개변수 개수를 확정할 수 없는 가변 인자 함수를 구현할 때 유용하다.  -->

<!-- 18.2.2 caller 프로퍼티 -->

<!-- 함수 객체의 caller 프로퍼티는 함수 자신을 호출한 함수를 가리킨다. -->

<!-- 18.2.3 length 프로퍼티 -->

<!-- 함수 객체의 length 프로퍼티는 함수를 정의할 때 선언한 매개변수의 개수를 가리킨다. -->

<!-- 18.2.4 name 프로퍼티 -->

<!-- 함수 객체의 name 프로퍼티는 함수 이름을 나타낸다. -->

<!-- 18.2.5 __proto__ 접근자 프로퍼티 -->

<!-- __proto__ 프로퍼티는 [[Prototype]] 내부 슬롯이 가리키는 프로토타입 객체에 접근하기 위해 사용하는 접근자 프로퍼티다. -->

<!-- 18.2.6 prototype 프로퍼티 -->

<!-- prototype 프로퍼티는 생성자 함수로 호출할 수 있는 함수 객체, 즉 constructor만이 소유하는 프로퍼티다.
일반 객체와 생성자 함수로 호출할 수 없는 non-constructor에는 prototype 프로퍼티가 없다. -->
