<!-- 연산자(operator)는 하나 이상의 표현식을 대상으로 산술, 할당, 비교, 논리, 타입, 지수 연산(operation) 등을 수행해
하나의 값을 만든다. 이 때 연산의 대상을 피연산자(operand)라 한다. 피연산자는 값으로 평가될 수 있는 표현식이어야 한다.
그리고 피연산자와 연산자의 조합으로 이뤄진 연산자 표현식도 값으로 평가될 수 있는 표현식이다.

피연산자가 "값"이라는 명사의 역할을 한다면 연산자는 "피연산자를 연산하여 새로운 값을 만든다"라는 동사의 역할을 한다.
다시 말해, 피연산자는 연산의 대상이 되어야 하므로 값으로 평가할 수 있어야 한다. 연산자는 값으로 평가된 피연산자를
연산해 새로운 값을 만든다. -->

<!-- 7.1 산술 연산자 -->

<!-- 산술 연산자(arithmetic operator)는 피연산자를 대상으로 수학적 계산을 수행해 새로운 숫자 값을 만든다. 산술 연산이
불가능한 경우, NaN을 반환한다. 산술 연산자는 피연산자의 개수에 따라 이항 산술 연산자와 단항 산술 연산자로 구분한다. -->

<!-- 7.1.1 이항 산술 연산자 -->

<!-- 이항(binary) 산술 연산자는 2개의 피연산자를 산술 연산하여 숫자 값을 만든다. 모든 이항 산술 연산자는 피연산자의 값을
변경하는 부수 효과(side effect)가 없다. 다시 말해, 어떤 산술 연산을 해도 피연산자의 값이 바뀌는 경우는 없고 언제나
새로운 값을 만들 뿐이다. -->

<!-- 7.1.2 단항 산술 연산자 -->

<!-- 단항(unary) 산술 연산자는 1개의 피연산자를 산술 연산하여 숫자 값을 만든다. 주의할 점은 이항 산술 연산자와는 달리
증가/감소(++/--) 연산자는 피연산자의 값을 변경하는 부수 효과가 있다는 것이다. 다시 말해, 증가/감소 연산을 하면
피연산자의 값을 병경하는 암묵적 할당이 이뤄진다.

증가/감소 연산자는 위치에 의미가 있다.

- prefix increment/decrement operator
- 피연산자 앞에 위치한 증가/감소 연산자는 먼저 피연산자의 값을 증가/감소시킨 후 다른 연산을 수행한다.
- postfix increment/decrement operator
- 피연산자 뒤에 위치한 증가/감소 연산자는 먼저 다른 연산을 수행한 후 피연산자의 값을 증가/감소시킨다.

+ 단항 연산자는 피연산자에 어떠한 효과도 없다. 숫자 타입이 아닌 피연산자에 + 단항 연산자를 사용하면 피연산자를 숫자
타입으로 변환하여 반환한다. 이 때 피연산자를 변경하는 것은 아니고 숫자 타입으로 변환한 값을 생성해서 반환한다.

- 단항 연산자는 피연산자의 부호를 반전한 값을 반환한다. + 단항 연산자와 마찬가지로 숫자 타입이 아닌 피연산자에게
사용하면 피연산자를 숫자 타입으로 변환하여 반환한다. 이 때 피연산자를 변경하는 것은 아니고 부호를 반전한 값을 생성해 반환한다. -->

<!-- 7.1.3 문자열 연결 연산자 -->

<!-- + 연산자는 피연산자 중 하나 이상이 문자열인 경우 문자열 연결 연산자로 동작한다. -->

<!-- 7.2 할당 연산자 -->

<!-- 할당 연산자(assignment operator)는 우항에 있는 피연산자의 평가 결과를 좌항에 있는 변수에 할당한다. 할당 연산자는
좌항의 변수에 값을 할당하므로 변수 값이 변하는 부수 효과가 있다.

할당문은 값으로 평가되는 표현식인 문으로서 할당된 값으로 평가된다. 할당문을 다른 변수에 할당할 수도 있다. 이러한
특징을 활용해 여러 변수에 동일한 값을 연쇄 할당할 수 있다. -->

<!-- 7.3 비교 연산자 -->

<!-- 비교 연산자(comparison operator)는 좌항과 우항의 피연산자를 비교한 다음 그 결과를 불리언 값으로 반환한다.
비교 연산자는 if 문이나 for 문과 같은 제어문의 조건식에서 주로 사용한다. -->

<!-- 7.3.1 동등/일치 비교 연산자 -->

<!-- 동등 비교(loose equality) 연산자와 일치 비교(strict equality) 연산자는 좌항과 우항의 피연산자가 같은 값으로
평가되는지 비교해 불리언 값을 반환한다. 하지만 비교하는 엄격성의 정도가 다르다. 동등 비교 연산자는 느슨한 비교를,
일치 비교 연산자는 엄격한 비교를 한다.

동등 비교(==) 연산자는 좌항과 우항의 피연산자를 비교할 때 먼저 암묵적 타입 변환을 통해 타입을 일치시킨 후 같은 값인지
비교한다. 따라서 동등 비교 연산자는 좌항과 우항의 피연산자가 타입은 다르더라도 암묵적 타입 변환 후에 같은 값일 수
있다면 true를 반환한다.

일치 비교(===) 연산자는 좌항과 우항의 피연산자가 타입도 같고 값도 같은 경우에 한하여 true를 반환한다. 다시 말해
암묵적 타입 변환을 하지 않고 값을 비교한다.

NaN은 자신과 일치하지 않는 유일한 값이다. 따라서 숫자가 NaN인지 조사하려면 빌트인 함수 Number.isNaN을 사용한다. -->

<!-- 7.3.2 대소 관계 비교 연산자 -->

<!-- 대소 관계 비교 연산자는 피연산자의 크기를 비교하여 불리언 값을 반환한다. -->
