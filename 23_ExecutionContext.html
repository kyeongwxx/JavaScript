<!-- 실행 컨텍스트(execution context)는 자바스크립트의 동작 원리를 담고 있는 핵심 개념이다. -->

<!-- 23.1 소스코드의 타입 -->

<!-- - 전역 코드(global code)   : 전역에 존재하는 소스코드. 전역에 정의된 함수, 클래스 등의 내부 코드는 포함X
- 함수 코드(function code) : 함수 내부에 존재하는 소스코드. 함수 내부 중첩 함수, 클래스 등의 내부 코드는 포함X
- eval 코드(eval code)    : 빌트인 전역 함수인 eval 함수에 인수로 전달되어 실행되는 소스코드
- 모듈 코드(module code)   : 모듈 내부에 존재하는 소스코드. 모듈 내부의 함수, 클래스 등의 내부 코드는 포함X

소스코드(실행 가능한 코드)를 4가지 타입으로 구분하는 이유는 소스코드의 타입에 따라 실행 컨텍스트를 생성하는 과정과
관리 내용이 다르기 때문이다.

- 전역 코드
    : 전역 코드는 전역 변수를 관리하기 위해 최상위 스코프인 전역 스코프를 생성해야 한다. 그리고 var 키워드로 선언된
      전역 변수와 함수 선언문으로 정의된 전역 함수를 전역 객체의 프로퍼티와 메소드로 바인딩하고 참조하기 위해
      전역 객체와 연결되어야 한다. 이를 위해 전역 코드가 평가되면 전역 실행 컨텍스트가 생성된다.

- 함수 코드
    : 함수 코드는 지역 스코프를 생성하고 지역 변수, 매개변수, arguments 객체를 관리해야 한다. 그리고 생성한
      지역 스코프를 전역 스코프에서 시작하는 스코프 체인의 일원으로 연결해야 한다. 이를 위해 함수 코드가 평가되면
      함수 실행 컨텍스트가 생성된다.

- eval 코드
    : eval 코드는 strict mode에서 자신만의 독자적인 스코프를 생성한다. 이를 위하 eval 코드가 평가되면 eval 실행
      컨텍스트가 생성된다.

- 모듈 코드
    : 모듈 코드는 모듈별로 독립적인 모듈 스코프를 생성한다. 이를 위해 모듈 코드가 평가되면 모듈 실행 컨텍스트가
      생성된다. -->

<!-- 23.2 소스코드의 평가와 실행 -->

<!-- 모든 소스코드는 실행에 앞서 평가 과정을 거치며 코드를 실행하기 위한 준비를 한다. 다시 말해, 자바스크립트 엔진은
소스코드를 2개의 과정, 즉 "소스코드의 평가"와 소스코드의 실행" 과정으로 나누어 처리한다.

소스코드 평가 과정에서는 실행 컨텍스트를 생성하고 변수, 함수 등의 선언문만 먼저 실행하여 생성된 변수나 함수 식별자를
키로 실행 컨텍스트가 관리하는 스코프(렉시컬 환경의 환경 레코드)에 등록한다.

소스코드 평가 과정이 끝나면 비로소 선언문을 제외한 소스코드가 순차적으로 실행되기 시작한다. 즉, 런타임이 시작된다.
이 때 소스코드 실행에 필요한 정보, 즉 변수나 함수의 참조를 실행 컨텍스트가 관리하는 스코프에서 검색해서 취득한다.
그리고 변수 값의 변경 등 소스코드의 실행 결과는 다시 실행 컨텍스트가 관리하는 스코프에 등록된다. -->

<!-- 23.3 실행 컨텍스트의 역할 -->

<!-- - 1. 전역 코드 평가: 전역 코드의 변수 선언문과 함수 선언문 실행. 생성된 전역 변수와 전역 함수는 실행 컨텍스트가
                    관리하는 전역 스코프에 등록
- 2. 전역 코드 실행: 전역 변수에 값이 할당되고 함수 호출. 함수 호출 시 전역 코드의 실행 일시 중단 및 함수 내부 진입
- 3. 함수 코드 평가: 함수 진입하여 매개변수와 지역 변수 선언문 실행. 생성된 매개변수와 지역 변수는 실행 컨텍스트가
                    관리하는 지역 스코프에 등록
- 4. 함수 코드 실행: 매개변수와 지역 변수에 값이 할당되고 메소드 호출.

코드가 실행되려면 다음과 같이 스코프, 식별자, 코드 실행 순서 등의 관리가 필요하다.

- 선언에 의해 생성된 모든 식별자(변수, 함수, 클래스 등)를 스코프를 구분하여 등록하고 상태 변화(식별자에 바인딩된 값의
  변화)를 지속적으로 관리할 수 있어야 한다.
- 스코프는 중첩 관계에 의해 스코프 체인을 형성해야 한다. 즉, 스코프 체인을 통해 상위 스코프로 이동하여 식별자를 검색할
  수 있어야 한다.
- 현재 실행 중인 코드의 실행 순서를 변경(예를 들어, 함수 호출에 의한 실행 순서 변경)할 수 있어야 하며 다시 되돌아갈
  수도 있어야 한다.

이 모든 것을 관리하는 것이 바로 실행 컨텍스트다. 실행 컨텍스트는 소스코드를 실행하는 데 필요한 환경을 제공하고
코드의 실행 결과를 실제로 관리하는 영역이다.

실행 컨텍스트는 식별자(변수, 함수, 클래스 등의 이름)를 등록하고 관리하는 스코프와 코드 실행 순서 관리를 구현한
내부 메커니즘으로, 모든 코드는 실행 컨텍스트를 통해 실행되고 관리된다.

식별자와 스코프는 실행 컨텍스트의 렉시컬 환경으로 관리하고 코드 실행 순서는 실행 컨텍스트 스택으로 관리한다. -->

<!-- 23.4 실행 컨텍스트 스택 -->

<!-- 자바스크립트 엔진은 먼저 전역 코드를 실행하여 전역 실행 컨텍스트를 생성한다. 그리고 함수가 호출되면 함수 코드를
평가하여 함수 실행 컨텍스트를 생성한다.

이 때 생성된 실행 컨텍스트는 스택 자료구조로 관리된다. 이를 실행 컨텍스트 스택이라 부른다.

코드가 실행되는 시간의 흐름에 따라 실행 컨텍스트 스택에는 실행 컨텍스트가 추가(push)되고 제거(pop)된다.

이처럼 실행 컨텍스트 스택은 코드의 실행 순서를 관리한다. 소스코드가 평가되면 실행 컨텍스트가 생성되고 실행 컨텍스트
스택의 최상위에 쌓인다. 실행 컨텍스트 스택의 최상위에 존재하는 실행 컨텍스트는 언제나 현재 실행중인 코드의 실행
컨텍스트다. 따라서 실행 컨텍스트 스택의 최상위에 존재하는 실행 컨텍스트를 실행 중인 실행 컨텍스트(running execution
context)라고 부른다. -->

<!-- 23.5 렉시컬 환경 -->

<!-- 렉시컬 환경(Lexical Environment)은 식별자와 식별자에 바인딩된 값, 그리고 상위 스코프에 대한 참조를 기록하는
자료구조로 실행 컨텍스트를 구성하는 컴포넌트다. 실행 컨텍스트 스택이 코드의 실행 순서를 관리한다면 렉시컬 환경은
스코프와 식별자를 관리한다.

렉시컬 환경은 키와 값을 갖는 객체 형태의 스코프(전역, 함수, 블록 스코프)를 생성하여 식별자를 키로 등록하고 식별자에
바인딩된 값을 관리한다. 즉, 렉시컬 환경은 스코프를 구분하여 식별자를 등록하고 관리하는 저장소 역할을 하는 렉시컬
스코프의 실체다.

렉시컬 환경은 다음과 같이 두 개의 컴포넌트로 구성된다.

- 환경 레코드(Environment Record)
    : 스코프에 포함된 식별자를 등록하고 등록된 식별자에 바인딩된 값을 관리하는 저장소다. 환경 레코드는 소스코드의
      타입에 따라 관리하는 내용에 차이가 있다.

- 외부 렉시컬 환경에 대한 참조(Outer Lexical Environment Reference)
    : 외부 렉시컬 환경에 대한 참조는 상위 스코프를 가리킨다. 이 때 상위 스코프란 외부 렉시컬 환경, 즉 해당 실행
      컨텍스트를 생성한 소소크드를 포함하는 상위 코드의 렉시컬 환경을 말한다. 외부 렉시컬 환경에 대한 참조를 통해
      단방향 링크드 리스트인 스코프 체인을 구현한다. -->

<!-- 23.6.1 전역 객체 생성 -->

<!-- 전역 객체는 전역 코드가 평가되기 이전에 생성된다. 이 때 전역 객체에는 빌트인 전역 프로퍼티와 빌트인 전역 함수,
그리고 표준 빌트인 객체가 추가되며 동작환경에 따라 클라이언트 사이드 Web API 또는 특정 환경을 위한 호스트 객체를
포함한다.

전역 객체도 Object.prototype을 상속받는다. 즉, 전역 객체도 프로토타입 체인의 일원이다. -->

<!-- 소스코드가 로드되면 자바스크립트 엔진은 전역 코드를 평가한다. 전역 코드 평가는 다음과 같은 순서로 진행된다.

- 1. 전역 실행 컨텍스트 생성: 비어있는 전역 실행 컨텍스트를 생성하여 실행 컨텍스트 스택에 푸시.

- 2. 전역 렉시컬 환경 생성: 전역 렉시컬 환경을 생성하고 전역 실행 컨텍스트에 바인딩.

    - 2.1. 전역 환경 레코드 생성: 전역 변수를 관리하는 전역 스코프, 전역 객체의 빌트인 전역 프로퍼티와 빌트인 전역 함수,
                                표준 빌트인 객체 제공.
        - 2.1.1. 객체 환경 레코드 생성: 전역 코드 평가 과정에서 var 키워드로 선언한 전역 변수와 함수 선언문으로 정의된
                                      전역 함수는 객체 환경 레코드에 연결된 BindingObject를 통해 전역 객체의
                                      프로퍼티와 메소드가 된다.

        - 2.1.2. 선언적 환경 레코드 생성: let, const 키워드로 선언한 전역 변수는 선언적 환경 레코드에 등록되고 관리된다.

    - 2.2. this 바인딩: 전역 환경 레코드의 [[GlobalThisValue]] 내부 슬롯에 this가 바인딩된다.

    - 2.3. 외부 렉시컬 환경에 대한 참조 결정 -->

<!-- 23.7 실행 컨텍스트와 블록 레벨 스코프 -->

<!-- var 키워드로 선언한 변수는 오로지 함수의 코드 블록만 지역 스코프로 인정하는 함수 레벨 스코프를 따른다. 하지만

인정하는 블록 레벨 스코프를 따른다.

코드 블록의 실행되면 새로운 렉시컬 환경을 생성하여 기존의 렉시컬 환경을 교체한다. 코드 블록의 실행이 종료되면
코드 블록이 실행되기 이전의 렉시컬 환경으로 되돌린다.

이 때 함수의 상위 스코프는 코드 블록이 반복해서 실행될 때마다 식별자의 값을 유지해야 한다. 이를 위해 코드 블록이
반복 실행될 때마다 독립적인 렉시컬 환경을 샌성하여 식별자의 값을 유지한다. -->
