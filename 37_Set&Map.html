<!-- 37.1 Set -->

<!-- Set 객체는 중복되지 않는 유일한 값들의 집합이다. 

- 동일한 값을 중복하여 포함할 수 없다.
- 요소 순서에 의미가 없다.
- 인덱스로 요소에 접근할 수 없다.

이러한 Set 객체의 특성은 수학적 집합의 특성과 일치한다. Set은 수학적 집합을 구현하기 위한 자료구조다. 따라서
Set을 통해 교집합, 합집합, 차집합, 여집합 등을 구현할 수 있다. -->

<!-- 37.1.1 Set 객체의 생성 -->

<!-- Set 객체는 Set 생성자 함수로 생성한다. Set 생성자 함수에 인수를 전달하지 않으면 빈 Set 객체가 생성된다.

Set 생성자 함수는 이터러블을 인수로 전달받아 Set 객체를 생성한다. 이 때 이터러블의 중복된 값은 Set 객체에 요소로
저장되지 않는다. -->

<!-- 37.1.2 요소 개수 확인 -->

<!-- Set 객체의 요소 개수를 확인할 때는 Set.prototype.size 프로퍼티를 사용한다. -->

<!-- 37.1.3 요소 추가 -->

<!-- Set 객체에 요소를 추가할 때는 Set.prototype.add 메소드를 사용한다. -->

<!-- 37.1.4 요소 존재 여부 확인 -->

<!-- Set 객체에 특정 요소가 존재하는지 확인하려면 Set.prototype.has 메소드를 사용한다. -->

<!-- 37.1.5 요소 삭제 -->

<!-- Set 객체의 특정 요소를 삭제하려면 Set.prototype.delete 메소드를 사용한다. -->

<!-- 37.1.6 요소 일괄 삭제 -->

<!-- Set 객체의 모든 요소를 일괄 삭제하려면 Set.prototype.clear 메소드를 사용한다. -->

<!-- 37.1.7 요소 순회 -->

<!-- Set 객체의 요소를 순회하려면 Set.prototype.forEach 메소드를 사용한다.

- 첫 번째 인수: 현재 순회 중인 요소값
- 두 번째 인수: 현재 순회 중인 요소값
- 세 번째 인수: 현재 순회 중인 Set 객체 자체

Set 객체는 이터러블이다. 따라서 for...of 문으로 순회할 수 있으며, 스프레드 문법과 배열 디스트럭처링의 대상이
될 수도 있다. -->

<!-- 37.1.8 집합 연산 -->

<!-- - 교집합: 교집합 A∩B은 집합 A와 집합 B의 공통 요소로 구성된다.
- 합집합: 합집합 AUB는 집합 A와 집합 B의 중복 없는 모든 요소로 구성된다.
- 차집합: 차집합 A-B는 A에는 존재하지만 B에는 존재하지 않는 요소로 구성된다.
- 부분 집합: 집합 A가 집합 B에 포함되는 경우 집합 A는 집합 B의 부분 집합이다.
- 상위 집합: 집합 A가 집합 B에 포함되는 경우 집합 B는 집합 A의 상위 집합이다. -->

<!-- 37.2 Map -->

<!-- Map 객체는 키와 값의 쌍으로 이루어진 컬렉션이다. Map 객체는 객체와 유사하지만 다음과 같은 차이가 있다.

- 키로 사용할 수 있는 값: 객체를 포함한 모든 값
- 이터러블: O
- 요소 개수 확인: map.size -->

<!-- 37.2.1 Map 객체의 생성 -->

<!-- Map 객체는 Map 생성자 함수로 생성한다. Map 생성자 함수에 인수를 전달하지 않으면 빈 Map 객체가 생성된다.

Map 생성자 함수는 이터러블을 인수로 전달받아 Map 객체를 생성한다. 이 때 인수로 전달되는 이터러블은 키와 값의 쌍으로
이루어진 요소로 구성되어야 한다.

Map 생성자 함수의 인수로 전달한 이터러블에 중복된 키를 갖는 요소가 존재하면 값이 덮어써진다. 따라서 Map 객체에는
중복된 키를 갖는 요소가 존재할 수 없다. -->

<!-- 37.2.2 요소 개수 확인 -->

<!-- Map 객체의 요소 개수를 확인할 때는 Map.prototype.size 프로퍼티를 사용한다. -->

<!-- 37.2.3 요소 추가 -->

<!-- Map 객체에 요소를 추가할 때는 Map.prototype.set 메소드를 사용한다. -->

<!-- 37.2.4 요소 취득 -->

<!-- Map 객체에서 특정 요소를 취득하려면 Map.prototype.get 메소드를 사용한다. -->

<!-- 37.2.5 요소 존재 여부 확인 -->

<!-- Map 객체에 특정 요소가 존재하는지 확인하려면 Map.prototype.has 메소드를 사용한다. -->

<!-- 37.2.6 요소 삭제 -->

<!-- Map 객체의 요소를 삭제하려면 Map.prototype.delete 메소드를 사용한다. -->

<!-- 37.2.7 요소 일괄 삭제 -->

<!-- Map 객체의 요소를 일괄 삭제하려면 Map.prototype.clear 메소드를 사용한다. -->

<!-- 37.2.8 요소 순회 -->

<!-- Map 객체의 요소를 순회하려면 Map.prototype.forEach 메소드를 사용한다.

- 첫 번째 인수: 현재 순회 중인 요소값
- 두 번째 인수: 현재 순회 중인 요소키
- 세 번째 인수: 현재 순회 중인 Map 객체 자체

Map 객체는 이터러블이다. 따라서 for...of 문으로 순회할 수 있으며, 스프레드 문법과 배열 디스트럭처링의 대상이
될 수도 있다.

Map 객체는 이터러블이면서 동시에 이터레이터인 객체를 반환하는 메소드를 제공한다.

- Map.prototype.keys   : Map 객체에서 요소키를 값으로 갖는 이터러블이면서 동시에 이터레이터인 객체를 반환한다.
- Map.prototype.values : Map 객체에서 요소값을 값으로 갖는 이터러블이면서 동시에 이터레이터인 객체를 반환한다.
- Map.prototype.entries: Map 객체에서 요소키와 요소값을 값으로 갖는 이터러블이면서 동시에 이터레이터인 객체를 반환한다. -->
