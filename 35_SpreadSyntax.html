스프레드 문법을 사용할 수 있는 대상은 Array, String, Map, Set, DOM 컬렉션(NodeList, HTMLCollection), arguments와
같이 for...of 문으로 순회할 수 있는 이터러블에 한정된다.

스프레드 문법의 결과는 값이 아니다. 이는 스프레드 문법 ...이 피연산자를 연산하여 값을 생성하는 연산자가 아님을
의미한다. 따라서 스프레드 문법의 결과는 변수에 할당할 수 없다.
