<!-- 원시 타입과 객체 타입은 크게 세 가지 측면에서 다르다.

- 원시 타입의 값, 즉 원시 값은 변경 불가능한 값(immutable value)이다. 이에 비해 객체(참조) 타입의 값,
  객체는 변경 가능한 값(mutable value)이다.

  - 원시 값을 변수에 할당하면 변수(확보된 메모리 공간)에는 실제 값이 저장된다. 이에 비해 객체를 변수에 할당하면
  변수(확보된 메모리 공간)에는 참조 값이 저장된다.

  - 원시 값을 갖는 변수를 다른 변수에 할당하면 원본의 원시 값이 복사되어 전달된다. 이를 값에 의한 전달(pass by value)
  이라 한다. 이에 비해 객체를 가리키는 변수를 다른 변수에 할당하면 원본의 참조 값이 복사되어 전달된다.
  이를 참조에 의한 전달(pass by reference)이라 한다. -->

<!-- 11.1 원시 값 -->

<!-- 11.1.1 변경 불가능한 값 -->

<!-- 원시 타입의 값, 즉 원시 값은 변경 불가능한 값이다. 다시 말해, 한 번 생성된 원시 값은 읽기 전용 값으로서 변경할 수
없다. 

변수는 하나의 값을 저장하기 위해 확보한 메모리 공간 자체 또는 그 메모리 공간을 식별하기 위해 붙인 이름이고, 값은
변수에 저장된 데이터로서 표현식이 평가되어 생성된 결과를 말한다. 변경 불가능하다는 것은 변수가 아니라 값에 대한
진술이다.

즉, "원시 값은 변경 불가능하다"는 말은 원시 값 자체를 변경할 수 없다는 것이지 변수 값을 변경할 수 없다는 것이
아니다. 변수는 언제든지 재할당을 통해 변수 값을 변경할 수 있다. 그렇기 때문에 변수라고 부른다.

변수의 상대 개념인 상수는 재할당이 금지된 변수를 말한다. 상수도 값을 저장하기 위한 메모리 공간이 필요하므로
변수라고 할 수 있다. 단, 변수는 언제든지 재할당을 통해 변수 값을 변경할 수 있지만 상수는 단 한 번만 할당이
허용되므로 변수 값을 변경할 수 없다. 따라서 상수와 변경 불가능한 값을 동일시하는 것은 곤란하다. 상수는 재할당이
금지된 변수일 뿐이다.

원시 값은 변경 불가능한 값, 즉 읽기 전용 값이다. 원시 값은 어떤 일이 있어도 불변한다. 이는 데이터의 신뢰성을 보장한다.

원시 값을 할당한 변수에 새로운 원시 값을 재할당하면 메모리 공간에 저장되어 있는 재할당 이전의 원시 값을 변경하는 것이
아니라 새로운 메모리 공간을 확보하고 재할당한 원시 값을 저장한 후, 변수는 새롭게 재할당한 원시 값을 가리킨다. 이 때
변수가 참조하던 메모리 공간의 주소가 바뀐다.

변수가 참조하던 메모리 공간의 주소가 변경된 이유는 변수에 할당된 원시 값이 변경 불가능한 값이기 때문이다. 만약 원시 값이
변경 가능한 값이라면 변수에 새로운 원시 값을 재할당했을 때 변수가 가리키던 메모리 공간의 주소를 바꿀 필요없이 원시 값
자체를 변경하면 그만이다.

하지만 원시 값은 변경 불가능한 값이기 때문에 직접 변경할 수 없다. 따라서 변수 값을 변경하기 위해 원시 값을 재할당하면
새로운 메모리 공간을 확보하고 재할당한 값을 저장한 후, 변수가 참조하던 메모리 공간의 주소를 변경한다. 값의 이러한
특성을 불변성(immtability)이라 한다.

불변성을 갖는 원시 값을 할당한 변수는 재할당 이외에 변수 값을 변경할 수 있는 방법이 없다. -->

<!-- 11.1.2 문자열과 불변성 -->

<!-- 한 번 생성된 문자열은 읽기 전용 값으로서 변경할 수 없다. 원시 값은 어떤 일이 있어도 불변한다. 그러나 변수에 새로운
문자열을 재할당하는 것은 물론 가능하다. 이는 기존 문자열을 변경하는 것이 아니라 새로운 문자열을 새롭게 할당하는 것이기
때문이다. -->

<!-- 11.1.3 값에 의한 전달 -->

<!-- 변수에 원시 값을 갖는 변수를 할당하면 할당받는 변수에는 할당되는 변수의 원시값이 복사되어 전달된다.
이를 값에 의한 전달이라 한다. 

하지만 원시 값을 갖는 변수(1)과 그 변수(1)을 할당받은 변수(2)의 값은 서로 다른 메모리 공간에 저장된 별개의 값이다.
따라서 변수(1)의 값을 변경해도 변수(2)의 값에는 어떠한 영향도 주지 않는다. 

"값에 의한 전달"도 사실은 값을 전달하는 것이 아니라 메모리 주소를 전달한다. 단, 전달된 메모리 주소를 통해 메모리
공간에 접근하면 값을 참조할 수 있다.

중요한 것은 변수에 원시 값을 갖는 변수를 할당하면 변수 할당 시점이든, 두 변수 중 어느 하나의 변수에 값을 재할당하는
시점이든 결국은 두 변수의 원시 값은 서소 다른 메모리 공간에 저장된 별개의 값이 되어 어느 한쪽에서 재할당을 통해
값을 변경하더라도 서로 간섭할 수 없다는 것이다. -->

<!-- 11.2 객체 -->

<!-- 객체는 프로퍼티의 개수가 정해져 있지 않으며, 동적으로 추가되고 삭제할 수 있다. 또한 프로퍼티의 값에도 제약이 없다.
따라서 객체는 원시 값과 같이 확보해야 할 메모리 공간의 크기를 사전에 정해둘 수 없다. 객체는 복합적인 자료구조이므로
객체를 관리하는 방식이 원시 값과 비교해서 복잡하고 구현 방식도 브라우저 제조사마다 다를 수 있다. 원시 값은 상대적으로
적은 메모리를 소비하지만 객체는 경우에 따라 크기가 매우 클 수도 있다. 객체를 생성하고 프로퍼티에 접근하는 것도
원시 값과 비교할 때 비용이 많이 드는 일이다. -->

<!-- 11.2.1 변경 가능한 값 -->

<!-- 객체(참조) 타입의 값, 즉 객체는 변경 가능한 값이다.

원시 값을 할당한 변수가 기억하는 메모리 주소를 통해 메모리 공간에 접근하면 원시 값에 접근할 수 있다. 즉, 원시 값을
할당한 변수는 원시 값 자체를 값으로 갖는다. 하지만 객체를 할당한 변수가 기억하는 메모리 주소를 통해 메모리 공간에
접근하면 참조 값(reference value)에 접근할 수 있다. 참조 값은 생성된 객체가 저장된 메모리 공간의 주소 그 자체다.

원시 값을 할당한 변수를 참조하면 메모리에 저장되어 있는 원시 값에 접근한다. 하지만 객체를 할당한 변수를 참조하면
메모리에 저장되어 있는 참조 값을 통해 실제 객체에 접근한다.

일반적으로 원시 값을 할당한 변수의 경수 "변수는 ~값을 갖는다" 또는 "변수의 값은 ~다"라고 표현한다. 하지만 객체를
할당한 변수의 경우 "변수는 객체를 참조하고 있다" 또는 "변수는 객체를 가리키고 있다"라고 표현한다.

원시 값은 변경 불가능한 값이므로 원시 값을 갖는 변수의 값을 변경하려면 재할당 외에는 방법이 없다. 하지만 객체는
변경 가능한 값이다. 따라서 객체를 할당한 변수는 재할당 없이 객체를 직접 변경할 수 있다. 즉, 재할당 없이 프로퍼티를
동적으로 추가할 수도 있고 프로퍼티 값을 갱신할 수도 있으며 프로퍼티 자체를 삭제할 수도 있다. 이 때 객체를 할당한
변수에 재할당을 하지 않았으므로 객체를 할당한 변수의 참조 값(메모리 주소)는 변경되지 않는다.

객체는 크기가 매우 클 수도 있고, 원시 값처럼 크기가 일정하지도 않으며, 프로퍼티 값이 객체일 수도 있어서 복사하여
생성하는 비용이 많이 든다. 다시 말해, 메모리의 효율적 소비가 어렵고 성능이 나빠진다.

따라서 메모리를 효율적으로 사용하기 위해 그리고 객체를 복사해 생성하는 비용을 절약하여 성능을 향상시키기 위해 객체는
변경 가능한 값으로 설계되어 있다. 메모리 사용의 효율성과 성능을 위해 어느 정도의 구조적인 단점을 감안한 설계라고
볼 수 있다.

객체는 이러한 구조적 단점에 따른 부작용이 있다. 그것은 원시 값과는 다르게 여러 개의 식별자가 하나의 객체를 공유할
수 있다는 것이다. -->

<!-- 11.2.2 참조에 의한 전달 -->

<!-- 객체를 가리키는 변수를 다른 변수에 할당하면 원본의 참조 값이 복사되어 전달된다. 이를 참조에 의한 전달이라 한다.

이 때 원본과 사본은 저장된 메모리 주소는 다르지만 동일한 참조 값을 갖는다. 다시 말해, 원본과 사본 모두 동일한 객체를
가리킨다. 이것은 두 개의 식별자(변수)가 하나의 객체를 공유한다는 것을 의미한다. 따라서 원본 또는 사본 중 어느 한쪽에서
객체를 변경(변수에 새로운 객체를 재할당하는 것이 아니라 객체릐 프로퍼티 값을 변경하거나 추가, 삭제)하면 서로 영향을
주고 받는다.

결국 "값에 의한 전달"과 "참조에 의한 전달"은 식별자(변수)가 기억하는 메모리 공간에 저장되어 있는 값을 복사해서
전달한다는 면에서 동일하다. 다만 식별자가 기억하는 메모리 공간, 즉 변수에 저장되어 있는 값이 원시 값이냐 참조 값이냐의
차이만 있을 뿐이다. 따라서 자바스크립트에는 "참조에 의한 전달"은 존재하지 않고 "값에 의한 전달"만이 존재한다고
말할 수 있다. -->
