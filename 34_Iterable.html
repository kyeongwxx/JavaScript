<!-- 34.1 이터레이션 프로토콜 -->

<!-- 이터레이션 프로토콜은 순회 가능한(iterable) 데이터 컬렉션(자료구조)을 만들기 위해 ECMAScript 사양에 정의하여
미리 약속한 규칙이다. -->

<!-- 34.1.1 이터러블 -->

<!-- 이터러블 프로토콜을 준수한 객체를 이터러블이라 한다. 즉, 이터러블은 Symbol.iterator를 프로퍼티 키로 사용한
메소드를 직접 구현하거나 프로토타입 체인을 통해 상속받은 객체를 말한다.

이터러블은 for...of 문으로 순회할 수 있으며, 스프레드 문법과 배열 디스트럭처링 할당의 대상으로 사용할 수 있다. -->

<!-- 34.1.2 이터레이터 -->

<!-- 이터러블의 Symbol.iterator 메소드를 호출하면 이터레이터 프로토콜을 준수한 이터레이터를 반환한다. 이터러블의
Symbol.iterator 메소드가 반환한 이터레이터는 next 메소드를 갖는다.

이터레이터의 next 메소드는 이터러블의 각 요소를 순회하기 위한 포인터의 역할을 한다. 즉, next 메소드를 호출하면
이터러블을 순차적으로 한 단계씩 순회하며 순회 결과를 나타내는 이터레이터 리절트 객체(iterator result object)를
반환한다.

이터레이터의 next 메소드가 반환하는 이터레이터 리절트 객체의 value 프로퍼티는 현재 순회 중인 이러터블의 값을
나타내며 done 프로퍼티는 이터러블의 순회 완료 여부를 나타낸다. -->

<!-- 34.2 빌트인 이터러블 -->

<!-- 빌트인 이터러블 / Symbol.iterator 메소드

Array       / Array.prototype[Symbol.iterator]
String      / String.prototype[Symbol.iterator]
Map         / Map.prototype[Symbol.iterator]
Set         / Set.prototype[Symbol.iterator]
TypedArray  / TypedArray.prototype[Symbol.iterator]
arguments   / arguments[Symbol.iterator]
DOM 컬렉션   / NodeList.prototype[Symbol.iterator]
              HTMLCollection.prototype[Symbol.iterator] -->

<!-- 34.3 for...of 문 -->

<!-- for...of 문은 이터러블을 순회하면서 이터러블의 요소를 변수에 할당한다.

- for(변수선언문 of 이터러블) {...}

for...of 문은 내부적으로 이터레이터의 next 메소드를 호출하여 이터러블을 순회하며 next 메소드가 반환한 이터레이터
리절트 객체의 value 프로퍼티 값을 for...of 문의 변수에 할당한다. 그리고 이터레이터 리절트 객체의 done 프로퍼티 값이
false이면 이터러블의 순회를 계속하고 true이면 이터러블의 순회를 중단한다. -->

<!-- 34.4 이터러블 객체와 유사 배열 객체 -->

<!-- 유사 배열 객체는 마치 배열처럼 인덱스로 프로퍼티 값에 접근할 수 있고 length 프로퍼티를 갖는 객체를 말한다.
유사 배열 객체는 length 프로퍼티를 갖기 때문에 for 문으로 순회할 수 있고, 인덱스를 나타내는 숫자 형식의 문자열을
프로퍼티 키로 가지므로 마치 배열처럼 인덱스로 프로퍼티 값에 접근할 수 있다. -->

<!-- 34.5 이터레이션 프로토콜의 중요성 -->

<!-- 이터러블은 for...of 문, 스프레드 문법, 배열 디스트럭처링 할당과 같은 데이터 소비자에 의해 사용되므로
데이터 공급자의 역할을 한다고 할 수 있다.

만약 다양한 데이터 공급자가 각자의 순회 방식을 갖는다면 데이터 소비자는 다양한 공급자의 순회 방식을 모두 지원해야 한다.
이는 효율적이지 않다. 하지만 다양한 데이터 공급자가 이터레이션 프로토콜을 준수하도록 규정하면 데이터 소비자는
이터레이션 프로토콜만 지원하도록 구현하면 된다.

즉, 이터러블을 지원하는 데이터 소비자는 내부에서 Symbol.iterator 메소드를 호출해 이터레이터를 생성하고 이터레이터의
next 메소드를 호출하여 이터러블을 순회하며 이터레이터 리절트 객체를 반환한다. 그리고 이터레이터 리절트 객체의
value/done 값을 취득한다.

이처럼 이터레이션 프로토콜은 다양한 데이터 공급자가 하나의 순회 방식을 갖도록 규정하여 데이터 소비자가 효율적으로
다양한 데이터 공급자를 사용할 수 있도록 데이터 소비자와 데이터 공급자를 연결하는 인터페이스 역할을 한다. -->
