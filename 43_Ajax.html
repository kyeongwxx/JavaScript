<!-- 43.1 Ajax란? -->

<!-- Ajax(Asynchronous Javascript and XML)란 JS를 사용하여 브라우저가 서버에게 비동기 방식으로 데이터를 요청하고,
서버가 응답한 데이터를 수신하여 웹페이지를 동적으로 갱신하는 프로그래밍 방식을 말한다.

기존 방식의 단점
- 1. 이전 웹페이지와 차이가 없어서 변경할 필요가 없는 부분까지 포함된 완전한 HTML을 서버로부터 매번 다시 전송받기
     때문에 불필요한 데이터 통신이 발생한다.
- 2. 변경할 필요가 없는 부분까지 처음부터 다시 렌더링한다. 이로 인해 화면 전환이 일어나면 화면이 순간적으로 깜박이는
     현상이 발생한다.
- 3. 클라이언트와 서버와의 통신이 동기 방식으로 동작하기 때문에 서버로부터 응답이 있을 때까지 다음 처리는 블로킹된다.

Ajax의 장점
- 1. 변경할 부분을 갱신하는 데 필요한 데이터만 서버로부터 전송받기 때문에 불필요한 데이터 통신이 발생하지 않는다.
- 2. 변경할 필요가 없는 부분은 다시 렌더링하지 않는다. 따라서 화면이 순간적으로 깜박이는 현상이 발생하지 않는다.
- 3. 클라이언트와 서버와의 통신이 비동기 방식으로 동작하기 때문에 서버에게 요청을 보낸 이후 블로킹이 발생하지 않는다. -->

<!-- 43.2 JSON -->

<!-- JSON(Javascript Object Notation)은 클라이언트와 서버 간의 HTTP 통신을 위한 텍스트 데이터 포맷이다. JS에 종속되지
않는 언어 독립형 데이터 포맷으로, 대부분의 프로그래밍 언어에서 사용할 수 있다. -->

<!-- 43.2.1 JSON 표기 방식 -->

<!-- JSON은 JS의 객체 리터럴과 유사하게 키와 값으로 구성된 순수한 텍스트다.

JSON의 키는 반드시 큰따옴표로 묶어야 한다. 값은 객체 리터럴과 같은 표기법을 그대로 사용할 수 있다. 하지만 문자열은
반드시 큰따옴표로 묶어야 한다. -->

<!-- 43.2.2 JSON.stiringfy -->

<!-- JSON.stiringfy 메소드는 객체를 JSON 포맷의 문자열로 변환한다. 클라이언트가 서버로 객체를 전공하려면 객체를
문자열화해야 하는데 이를 직렬화(serializing)라 한다. -->

<!-- 43.2.3 JSON.parse -->

<!-- JSON.parse 메소드는 JSON 포맷의 문자열을 객체로 변환한다. 서버로부터 클라이언트에게 전송된 JSON 데이터는 문자열이다.
이 문자열을 객체로서 사용하려면 JSON 포맷의 문자열을 객체화해야 하는데 이를 역직렬화(deserializing)라 한다. -->

<!-- 43.3 XMLHttpRequest -->

<!-- 브라우저는 주소창이나 HTML의 form 태그 또는 a 태그를 통해 HTTP 요청 전송 기능을 기본 제공한다. JS를 사용하여
HTTP 요청을 전송하려면 XMLHttpRequest 객체를 사용한다. Web API인 XMLHttpRequest 객체는 HTTP 요청 전송과
HTTP 응답 수신을 위한 다양한 메소드와 프로퍼티를 제공한다. -->

<!-- 43.3.1 XMLHttpRequest 객체 생성 -->

<!-- XMLHttpRequest 객체는 XMLHttpRequest 생성자 함수를 호출하여 생성한다. -->

<!-- 43.3.2 XMLHttpRequest 객체의 프로퍼티와 메소드 -->

<!-- [XMLHttpRequest 객체의 프로토타입 프로퍼티]
- readyState: HTTP 요청의 현재 상태를 나타내는 정수
- status: HTTP 요청에 대한 응답 상태를 나타내는 정수
- statusText: HTTP 요청에 대한 응답 메시지를 나타내는 문자열
- responseType: HTTP 응답 타입
- response: HTTP 요청에 대한 응답 몸체
- responseText: 서버가 전송한 HTTP 요청에 대한 응답 문자열

[XMLHttpRequest 객체의 이벤트 핸들러 프로퍼티]
- onreadystatechange: readyState 프로퍼티 값이 변경된 경우
- onloadstart: HTTP 요청에 대한 응답을 받기 시작한 경우
- onprogress: HTTP 요청에 대한 응답을 받는 도중 주기적으로 발생
- onabort: abort 메소드에 의해 HTTP 요청이 중단된 경우
- onerror: HTTP 요청에 에러가 발생한 경우
- onload: HTTP 요청이 성공적으로 완료한 경우
- ontimeout: HTTP 요청 시간이 초과한 경우
- onloadend: HTTP 요청이 완료한 경우. HTTP 요청이 성공 또는 실패하면 발생

[XMLHttpRequest 객체의 메소드]
- open: HTTP 요청 초기화
- send: HTTP 요청 전송
- abort: 이미 전송된 HTTP 요청 중단
- setRequestHeader: 특정 HTTP 요청 헤더의 값을 설정
- getRequestHeader: 특정 HTTP 요청 헤더의 값을 문자열로 반환

[XMLHttpRequest 객체의 정적 프로퍼티]
- UNSENT(0): open 메소드 호출 이전
- OPENED(1): open 메소드 호출 이후
- HEADERS_RECEIVED(2): send 메소드 호출 이후
- LOADING(3): 서버 응답 중(응답 데이터 미완성 상태)
- DONE(4): 서버 응답 완료 -->

<!-- 43.3.3 HTTP 요청 전송 -->

<!-- - 1. XMLHttpRequest.prototype.open 메소드로 HTTP 요청을 초기화 한다.
- 2. 필요에 따라 XMLHttpRequest.prototype.setRequestHeader 메소드로 특정 HTTP 요청의 헤더 값을 설정한다.
- 3. XMLHttpRequest.prototype.send 메소드로 HTTP 요청을 전송한다.

[XMLHttpRequest.prototype.open]

open 메소드는 서버에 전송할 HTTP 요청을 초기화한다.

xhr.open(method, url[, async])

- method: HTTP 요청 메소드
- url: HTTP 요청을 전송할 URL
- async: 비동기 요청 여부

HTTP 요청 메소드는 클라이언트가 서버에게 요청의 종류와 목적(리소스에 대한 행위)을 알리는 방법이다. 주로 5가지
요청 메소드를 사용하여 CRUD를 구현한다.

- GET: index/receive. 모든/특정 리소스 취득 목적
- POST: create. 리소스 생성 목적
- PUT: replace. 리소스의 전체 교체 목적
- PATCH: modify. 리소스의 일부 수정 목적
- DELETE: delete. 모든/특정 리소스 삭제 목적

[XMLHttpRequest.prototype.send]

send 메소드는 open 메소드로 초기화된 HTTP 요청을 서버에 전송한다. 기본적으로 서버로 전송하는 데이터는 GET, POST
요청 메소드에 따라 전송 방식에 차이가 있다.

- GET 요청 메소드의 경우 데이터를 URL의 일부분인 쿼리 문자열(query string)로 서버에 전송한다.
- POST 요청 메소드의 경우 데이터(페이로드. payload)를 요청 몸체(request body)에 담아 전송한다.

send 메소드에는 요청 몸체에 담아 전송할 데이터(페이로드)를 인수로 전달할 수 있다. 페이로드가 객체인 경우 반드시
JSON.stringfy 메소드를 사용하여 직렬화한 다음 전달해야 한다.

HTTP 요청 메소드가 GET인 경우 send 메소드에 페이로드로 전달한 인수는 무시되고 요청 몸체는 null로 설정된다.

[XMLHttpRequest.prototype.setRequestHeader]

setRequestHeader 메소드는 특정 HTTP 요청의 헤더 값을 설정한다. setRequestHeader 메소드는 반드시 open 메소드를
호출한 이후에 호출해야 한다.

Content-type은 요청 몸체에 담아 전송할 데이터의 MIME 타입의 정보를 표현한다. 자주 사용되는 MIME 타입은 다음과 같다.

- text: text/plain, text/html, text/css, text/javascript
- application: application/json, application/x-www-form-urlencode
- multipart: multipart/formed-data -->

<!-- 43.3.4 HTTP 응답 처리 -->

<!-- 서버가 전송한 응답을 처리하려면 XMLHttpRequest 객체가 발생시키는 이벤트를 캐치해야 한다. XMLHttpRequest 객체는
onreadystatechange, onload, onerror 같은 이벤트 핸들러 프로퍼티를 갖는다. 이 이벤트 핸들러 프로퍼티 중에서 HTTP
요청의 현재 상태를 나타내는 readyState 프로퍼티 값이 변경된 경우 발생하는 readtstatechange 이벤트를 캐치하여
다음과 같이 HTTP 응답을 처리할 수 있다.

readtstatechange 이벤트 대신 load 이벤트를 캐치해도 좋다. load 이벤트는 HTTP 요청이 성공적으로 완료된 경우 발생한다.
따라서 load 이벤트를 캐치하는 경우 xhr.readyState가 XMLHttpRequest.DONE인지 확인할 필요가 없다. -->
