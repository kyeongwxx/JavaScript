<!-- 4.1 변수란 무엇인가? 왜 필요한가? -->

<!-- 변수(variable)는 하나의 값을 저장하기 위해 확보한 메모리 공간 자체 또는 그 메모리 공간을 식별하기 위해 붙인
이름을 말한다. 즉, 값의 위치를 가리키는 상징적인 이름이다.

메모리 공간에 저장된 값을 식별할 수 있는 고유한 이름을 변수 이름이라고 하며, 변수에 저장된 값을 변수 값이라고 한다.

변수에 값을 저장하는 것을 할당(assignment. 대입, 저장)이라 하고, 저장된 값을 읽어 들이는 것을 참조(reference)라 한다. -->

<!-- 4.2 식별자 -->

<!-- 변수 이름을 식별자(identifier)라고도 한다. 식별자는 어떤 값을 구별해서 식별할 수 있는 고유한 이름을 말한다. 식별자는
값이 저장되어 있는 메모리 주소와 매핑 관계를 맺으며, 이 매핑 정보도 메모리에 저장되어야 한다. 이처럼 식별자는 값이 아니라
메모리 주소를 기억하고 있다.

식별자라는 용어는 꼭 변수 이름에만 국한해서 사용하지는 않는다. 예를 들어 변수, 함수, 클래스 등의 이름은 모두 식별자다.
식별자인 변수 이름으로는 메모리 상에 존재하는 변수 값을 식별할 수 있고, 식별자인 함수 이름으로는 메모리 상에 존재하는
함수를 식별할 수 있다. 즉, 메모리 상에 존재하는 어떤 값을 식별할 수 있는 이름은 모두 식별자라고 부른다.

변수, 함수, 클래스 등의 이름과 같은 식별자는 선언(declaration)에 의해 자바스크립트 엔진에 식별자의 존재를 알린다. -->

<!-- 4.3 변수 선언 -->

<!-- 변수 선언(variable declaration)이란 변수를 생성하는 것을 말한다. 좀 더 자세히 말하면 값을 저장하기 위한 메모리 공간을
확보(allocate)하고 변수 이름과 확보된 메모리 공간의 주소를 연결(name binding)해서 값을 저장할 수 있게 준비하는 것이다.

변수를 사용하려면 반드시 선언이 필요하다. 변수를 선언할 때는 var, let, const 키워드를 사용한다. 만약 선언하지 않은
식별자에 접근하면 ReferenceError(참조 에러)가 발생한다. ReferenceError는 식별자를 통해 값을 참조하려 했지만
자바스크립트 엔진이 등록된 식별자를 찾을 수 없을 때 발생하는 에러이다.

- 선언 단계: 변수 이름을 등록해서 자바스크립트 엔진에 변수의 존재를 알린다.
- 초기화 단계 값을 저장하기 위한 메모리 공간을 확보하고 암묵적으로 undefined를 할당해 초기화한다. -->

<!-- 4.4 변수 선언의 실행 시점과 변수 호이스팅 -->

<!-- 변수 선언은 소스 코드가 한 줄씩 순차적으로 실행되는 시점, 즉 런타임(runtime)이 아니라 그 이전 단계에서 먼저 실행된다.
즉, 자바스크립트 엔진은 변수 선언이 소스 코드의 어디에 있든 상관없이 다른 코드보다 먼저 실행한다. 이처럼 변수 선언문이
코드의 선두로 끌어 올려진 것처럼 동작하는 자바스크립트 고유의 특징을 변수 호이스팅(variable hoisting)이라 한다.

변수 선언뿐 아니라 var, let, const, function*, class 키워드를 사용해서 선언하는 모든 식별자(변수, 함수, 클래스 등)는
호이스팅된다. 모든 선언문은 런타임 이전 단계에서 먼저 실행되기 때문이다. -->

<!-- 4.5 값의 할당 -->

<!-- 변수에 값을 할당(assignment. 대입, 저장)할 때는 할당 연산자 =를 사용한다. 할당 연산자는 우변의 값을 좌변의 변수에
할당한다.

변수 선언은 소스 코드가 순차적으로 실행되는 시점인 런타임 이전에 먼저 실행되지만, 값의 할당은 소스 코드가 순차적으로
실행되는 시점인 런타임에 실행된다.

변수의 선언과 값의 할당을 하나의 문장으로 단축 표현해도 자바스크립트 엔진은 변수의 선언과 값의 할당을 2개의 문으로
나누어 각각 실행한다. 따라서 변수에 undefined가 할당되어 초기화되는 것은 변함이 없다.

변수에 값을 할당할 때는 이전 값 undefined가 저장되어 있던 공간을 지우고 그 메모리 공간에 할당 값을 새롭게 저장하는
것이 아니라 새로운 메모리 공간을 확보하고 그 곳에 할당 값 80을 저장한다. -->

<!-- 4.6 값의 재할당 -->

<!-- 재할당이란 이미 값이 할당되어 있는 변수에 새로운 값을 또다시 할당하는 것을 말한다.

재할당은 변수에 저장된 값을 다른 값으로 변경한다. 그래서 변수라고 하는 것이다. 만약 값을 재할당할 수 없어서 변수에
저장된 값을 변경할 수 없다면 변수가 아니라 상수(constant)라 한다. 상수는 한 번 정해지면 변하지 않는 값이다. 다시 말해
상수는 단 한 번만 할당할 수 있는 변수이다.

어떠한 변수도 재할당 후 변수의 이전 값(undefined 등)들은 값으로 갖고 있지 않다. 즉, 어떤 식별자와도 연결되어 있지 않다.
이것은 이전 값들이 더 이상 필요하지 않다는 것을 의미한다. 이러한 불필요한 값들은 가비지 콜렉터에 의해 메모리에서
자동 해제(release)된다. -->
