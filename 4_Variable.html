<!-- 4.1 변수란 무엇인가? 왜 필요한가? -->

<!-- 변수(variable)는 하나의 값을 저장하기 위해 확보한 메모리 공간 자체 또는 그 메모리 공간을 식별하기 위해 붙인
이름을 말한다. 즉, 값의 위치를 가리키는 상징적인 이름이다.

메모리 공간에 저장된 값을 식별할 수 있는 고유한 이름을 변수 이름이라고 하며, 변수에 저장된 값을 변수 값이라고 한다.

변수에 값을 저장하는 것을 할당(assignment. 대입, 저장)이라 하고, 저장된 값을 읽어 들이는 것을 참조(reference)라 한다. -->

<!-- 4.2 식별자 -->

<!-- 변수 이름을 식별자(identifier)라고도 한다. 식별자는 어떤 값을 구별해서 식별할 수 있는 고유한 이름을 말한다. 식별자는
값이 저장되어 있는 메모리 주소와 매핑 관계를 맺으며, 이 매핑 정보도 메모리에 저장되어야 한다. 이처럼 식별자는 값이 아니라
메모리 주소를 기억하고 있다.

식별자라는 용어는 꼭 변수 이름에만 국한해서 사용하지는 않는다. 예를 들어 변수, 함수, 클래스 등의 이름은 모두 식별자다.
식별자인 변수 이름으로는 메모리 상에 존재하는 변수 값을 식별할 수 있고, 식별자인 함수 이름으로는 메모리 상에 존재하는
함수를 식별할 수 있다. 즉, 메모리 상에 존재하는 어떤 값을 식별할 수 있는 이름은 모두 식별자라고 부른다.

변수, 함수, 클래스 등의 이름과 같은 식별자는 선언(declaration)에 의해 자바스크립트 엔진에 식별자의 존재를 알린다. -->
