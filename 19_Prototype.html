<!-- 자바스크립트는 객체 기반의 프로그래밍 언어이며 자바스크립트를 이루고 있는 거의 "모든 것"이 객체다.
원시 타입의 값을 제외한 나머지 값들(함수, 배열, 정규 표현식 등)은 모두 객체다. -->

<!-- 19.1 객체지향 프로그래밍 -->

<!-- 객체지향 프로그래밍은 프로그램을 명령어 또는 함수의 목록으로 보는 전통적인 명령형 프로그래밍의 절차지향적 관점에서
벗어나 여러 개의 독립적 단위, 즉 객체의 집합으로 프로그램을 표현하려는 프로그래밍 패러다임을 말한다.

객체지향 프로그래밍은 실세계의 실체(사물이나 개념)를 인식하는 철학적 사고를 프로그래밍에 접목하려는 시도에서 시작한다.
실체는 특징이나 성질을 나타내느 속성(attribute/property)을 가지고 있고, 이를 통해 실체를 인식하거나 구별할 수 있다.

다양한 속성 중에서 프로그램에 필요한 속성만 간추려 내어 표현하는 것을 추상화(abstraction)라 한다.

속성을 통해 여러 개의 값을 하나의 단위로 구성한 복합적인 자료구조를 객체라 하며, 객체지향 프로그래밍은 독립적인
객체의 집합으로 프로그램을 표현하려는 프로그래밍 패러다임이다.

객체지향 프로그래밍은 객체의 상태를 나타내는 데이터와 상태 데이터를 조작할 수 있는 동작을 하나의 논리적인 단위로
묶어 생각한다. 따라서 객체는 상태 데이터와 동작을 하나의 논리적인 단위로 묶은 복합적인 자료구조라고 할 수 있다.
이 때 객체의 상태를 프로퍼티, 동작을 메소드라 부른다.

각 객체는 고유의 기능을 갖는 독립적인 부품으로 볼 수 있지만 자신의 고유한 기능을 수행하면서 다른 객체와 관계성을
가질 수 있다. 다른 객체와 메시지를 주고 받거나 데이터를 처리할 수도 있다. 또는 다른 객체의 상태 데이터나 동작을
상속받아 사용하기도 한다. -->

<!-- 19.2 상속과 프로토타입 -->

<!-- 상속은 객체지향 프로그래밍의 핵심 개념으로, 어떤 객체의 프로퍼티 또는 메소드를 다른 객체가 상속받아 그대로
사용할 수 있는 것을 말한다.

자바스크립트는 프로토타입을 기반으로 상속을 구현하여 불필요한 중복을 제거한다. 중복을 제거하는 방법은 기존의
코드를 적극적으로 재사용하는 것이다.

상속은 코드의 재사용이란 관점에서 매우 유용하다. 생성자 함수가 생성할 모든 인스턴스가 공통적으로 사용할 프로퍼티나
메소드를 프로토타입에 미리 구현해 두면 생성자 함수가 생성할 모든 인스턴스는 별도의 구현없이 상위(부모) 객체인
프로토타입의 자산을 공유하여 사용할 수 있다. -->

<!-- 19.3 프로토타입 객체 -->

<!-- 프로토타입 객체란 객체지향 프로그래밍의 근간을 이루는 객체 간 상속을 구현하기 위해 사용된다. 프로토타입은 어떤
객체의 상위(부모) 객체의 역할을 하는 객체로서 다른 객체에 공유 프로퍼티(메소드 포함)을 제공한다. 프로토타입을
상속받은 하위(자식) 객체는 상위 객체의 프로퍼티를 자신의 프로퍼티처럼 자유롭게 사용할 수 있다.

모든 객체는 [[Prototype]]이라는 내부 슬롯을 가지며, 이 내부 슬롯의 값은 프로토타입의 참조다.

모든 객체는 하나의 프로토타입을 갖는다. 그리고 모든 프로토타입은 생성자 함수와 연결되어 있다. 즉, 객체와 프로토타입과
생성자 함수는 서로 연결되어 있다. -->

<!-- 19.3.1 __proto__ 접근자 프로퍼티 -->

<!-- 모든 객체는 __proto__ 접근자 프로퍼티를 통해 자신의 프로토타입, 즉 [[Prototype]] 내부 슬롯에 간접적으로
접근할 수 있다.

__proto__는 접근자 프로퍼티다. 접근자 프로퍼티는 자체적으로는 값([[Value]] 프로퍼티 어트리뷰트)을 갖지 않고
다른 데이터 프로퍼티의 값을 읽거나 저장할 때 사용하는 접근자 함수(accessor function), 즉 [[Get]], [[Set]]
프로퍼티 어트리뷰트로 구성된 프로퍼티다.

__proto__ 접근자 프로퍼티는 상속을 통해 사용된다. __proto__ 접근자 프로퍼티는 객체가 직접 소유하는 프로퍼티가
아니라 Object.prototype의 프로퍼티다. 모든 객체는 상속을 통해 Object.prototype.__proto__ 접근자 프로퍼티를
사용할 수 있다.

__proto__ 접근자 프로퍼티를 통해 프로토타입에 접근하는 이유는 상호 참조에 의해 프로토타입 체인이 생성되는 것을
방지하기 위해서다. 프로토타입 체인은 단방향 링크드 리스트로 구현되어야 한다. 서로가 자신의 프로토타입이 되는, 다시 말해
순환 참조하는 프로토타입 체인이 만들어지면 프로토타입 체인 종점이 존재하지 않기 때문에 프로퍼티를 검색할 때 무한 루프에
빠지게 된다.

__proto__ 접근자 프로퍼티를 코드 내에서 직접 사용하는 것은 권장하지 않는다. 이유는 모든 객체가 사용할 수 있는 것은
아니기 때문이다. __proto__ 접근자 프로퍼티 대신 프로토타입의 참조를 취득하고 싶은 경우에는 Object.getPrototypeOf
메소드를, 프로토타입을 교체하고 싶을 때는 Object.setPrototypeOf 메소드를 사용한다. -->

<!-- 19.3.2 함수 객체의 prototype 프로퍼티 -->

<!-- 함수 객체만이 소유하는 prototype 프로퍼티는 생성자 함수가 생성할 인스턴스의 프로토타입을 가리킨다.

prototype 프로퍼티는 생성자 함수가 생성할 객체(인스턴스)의 프로토타입을 가리킨다. 따라서 생성자 함수로서 호출할 수
없는 함수, 즉 non-constructor인 화살표 함수와 ES6 메소드 축약 표현으로 정의한 메소드는 prototype 프로퍼티를
소유하지 않으며 프로토타입도 생성하지 않는다.

모든 객체가 가지고 있는 __proto__ 접근자 프로퍼티와 함수 객체만이 가지고 있는 prototype 프로퍼티는 결국 동일한
프로토타입을 가리킨다. 하지만 이들 프로퍼티를 사용하는 주체가 다르다.

- __proto__: 객체가 자신의 프로토타입에 접근 또는 교체하기 위해 사용
- prototype: 생성자 함수가 자신이 생성할 객체(인스턴스)의 프로토타입을 할당하기 위해 사용 -->

<!-- 19.3.3 프로토타입의 constructor 프로퍼티와 생성자 함수 -->

<!-- 모든 프로토타입은 constructor 프로퍼티를 갖는다. 이 constructor 프로퍼티는 prototype 프로퍼티로 자신을 참조하고
있는 생성자 함수를 가리킨다. -->

<!-- 19.4 리터럴 표기법에 의해 생성된 객체의 생성자 함수와 프로토타입 -->

<!-- 생성자 함수에 의해 생성된 인스턴스는 프로토타입의 constructor 프로퍼티에 의해 생성자 함수와 연결된다.

이 때 constructor 프로퍼티가 가리키는 생성자 함수는 인스턴스를 생성한 생성자 함수다.

리터럴 표기법에 의해 생성된 객체도 상속을 위해 프로토타입이 필요하다. 따라서 리터럴 표기법에 의해 생성된 객체도
가상적인 생성자 함수를 갖는다. 프로토타입은 생성자 함수와 더불어 생성되며 prototype, constructor 프로퍼티에 의해
연결되어 있기 때문이다. 다시 말해, 프로토타입과 생성자 함수는 단독으로 존재할 수 없고 언제나 쌍으로 존재한다.

- 객체 리터럴       / Object   / Object.prototype
- 함수 리터럴       / Function / Function.prototype
- 배열 리터럴       / Array    / Array.prototype
- 정규표현식 리터럴 / RegExp   / RegExp.prototype -->

<!-- 19.5 프로토타입 생성 시점 -->

<!-- 프로토타입은 생성자 함수가 생성되는 시점에 더불어 생성된다. 프로토타입과 생성자 함수는 단독으로 존재할 수 없고
언제나 쌍으로 존재하기 때문이다.

생성자 함수는 사용자가 직접 정의한 사용자 정의 생성자 함수과 자바스크립트가 기본 제공하는 빌트인 생성자 함수로
구분할 수 있다. -->

<!-- 19.5.1 사용자 정의 생성자 함수와 프로토타입 생성 시점 -->

<!-- 생성자 함수로서 호출할 수 있는 함수, 즉 constructor는 함수 정의가 평가되어 함수 객체를 생성하는 시점에
프로토타입도 더불어 생성된다.

생성자 함수로서 호출할 수 없는 함수, 즉 non-constructor는 프로토타입이 생성되지 않는다. -->

<!-- 19.5.2 빌트인 생성자 함수와 프로토타입 생성 시점 -->

<!-- 빌트인 생성자 함수도 일반 함수와 마찬가지로 빌트인 생성자 함수가 생성되는 시점에 프로토타입이 생성된다. 모든
빌트인 생성자 함수는 전역 객체가 생성되는 시점에 생성된다. 생성된 프로토타입은 빌트인 생성자 함수의 prototype
프로퍼티에 반영된다.

이처럼 객체가 생성되기 이전에 생성자 함수와 프로토타입은 이미 객체화되어 존재한다. 이후 생성자 함수 또는 
리터럴 표기법으로 객체를 생성하면 프로토타입은 생성된 객체의 [[Prototype]] 내부 슬롯에 할당된다. 이로써 생성된
객체는 프로토타입을 상송받는다. -->

<!-- 19.6 객체 생성 방식과 프로토타입의 결정 -->

<!-- 프로토타입은 추상 연산 OrdinaryObjectCreate에 전달되는 인수에 의해 결정된다. 이 인수는 객체가 생성되는 시점에
객체 생성 방식에 의해 결정된다. -->

<!-- 19.6.1 객체 리터럴에 의해 생성된 객체의 프로토타입 -->

<!-- 자바스크립트 엔진은 객체 리터럴을 평가하여 객체를 생성할 때 추상 연산 OrdinaryObjectCreate를 호출한다. 이 때
추상 연산 OrdinaryObjectCreate에 전달되는 프로토타입은 Object.prototype이다. 즉, 객체 리터럴에 의해 생성되는
객체의 프로토타입은 Object.prototype이다. -->

<!-- 19.6.2 Object 생성자 함수에 의해 생성된 객체의 프로토타입 -->

<!-- Object 생성자 함수를 인수 없이 호출하면 빈 객체가 생성된다. Object 생성자 함수를 호출하면 객체 리터럴과
마찬가지로 추상 연산 OrdinaryObjectCreate가 호출된다. 이 때 추상 연산 OrdinaryObjectCreate에 전달되는 프로토타입은
Object.prototype이다. 즉, Object 생성자 함수에 의해 생성되는 객체의 프로토타입은 Object.prototype이다. -->

<!-- 19.6.3 생성자 함수에 의해 생성된 객체의 프로토타입 -->

<!-- new 연산자와 함께 생성자 함수를 호출하여 인스턴스를 생성하면 다른 객체 생성 방식과 마찬가지로 추상 연산
OrdinaryObjectCreate가 호출된다. 이 때 추상 연산 OrdinaryObjectCreate에 전달되는 프로토타입은 생성자 함수의
prototype 프로퍼티에 바인딩되어 있는 객체다. 즉, 생성자 함수에 의해 생성되는 객체의 프로토타입은 생성자 함수의
prototype 프로퍼티에 바인딩되어 있는 객체다. -->

<!-- 19.7 프로토타입 체인 -->

<!-- 자바스크립트는 객체의 프로퍼티(메소드 포함)에 접근하려고 할 때 해당 객체에 접근하려는 프로퍼티가 없다면
[[Prototype]] 내부 슬롯의 참조를 따라 자신의 부모 역할을 하는 프로토타입의 프로퍼티를 순차적으로 검색한다.
이를 프로토타입 체인이라 한다. 프로토타입 체인은 자바스크립트가 객체지향 프로그래밍의 상속을 구현하는 메커니즘이다.

프로토타입 체인의 최상위에 존재하는 객체는 언제다 Object.prototype이다. 따라서 모든 객체는 Object.prototype을
상속받는다. Object.prototype을 프로토타입 체인의 종점(end of prototype chain)이라 한다.

이처럼 자바스크립트 엔진은 프로토타입 체인을 따라 프로퍼티/메소드를 검색한다. 다시 말해, 자바스크립트 엔진은 객체 간의
상속 관계로 이루어진 프로토타입의 계층적인 구조에서 객체의 프로퍼티를 검색한다. 따라서 프로토타입 체인은 상속과
프로퍼티 검색을 위한 메커니즘이라고 할 수 있다.

이에 반해, 프로퍼티가 아닌 식별자는 스코프 체인에서 검색한다. 다시 말해, 자바스크립트 엔진은 함수의 중첩 관계로
이루어진 스코프의 계층적 구조에서 식별자를 검색한다. 따라서 스코프 체인은 식별자 검색을 위한 메커니즘이다.

이처럼 스코프 체인과 프로토타입 체인은 서로 연관없이 별도로 동작하는 것이 아니라 서로 협력하여 식별자와 프로퍼티를
검색하는 데 사용된다. -->

<!-- 19.8 오버라이딩과 프로퍼티 섀도잉 -->

<!-- 프로토타입이 소유한 프로퍼티(메소드 포함)를 프로토타입 프로퍼티, 인스턴스가 소유한 프로퍼티를 인스턴스 프로퍼티라
부른다.

프로토타입 프로퍼티와 같은 이름의 프로퍼티를 인스턴스에 추가하면 프로토타입 체인을 따라 프로토타입 프로퍼티를
검색하여 프로토타입 프로퍼티를 덮어쓰는 것이 아니라 인스턴스 프로퍼티로 추가한다. 이 때 인스턴스 메소드는
프로토타입 메소드를 오버라이딩했고 프로토타입 메소드는 가려진다. 이처럼 상속 관계에 의해 프로퍼티가 가려지는 현상을
프로퍼티 섀도잉(property shadowing)이라 한다.

- 오버라이딩(overriding): 상위 클래스가 가지고 있는 메소드를 하위 클래스가 재정의하여 사용하는 방식이다.
- 오버로딩(overloading): 함수의 이름은 동일하지만 매개변수의 타입 또는 개수가 다른 메소드를 구현하고
                        매개변수에 의해 메소드를 구별하여 호출하는 방식이다.

프로퍼티를 삭제하는 경우도 마찬가지다. 하위 객체를 통해 프로토타입의 프로퍼티를 변경 또는 삭제하는 것은 불가능하다. -->
