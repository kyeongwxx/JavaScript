<!-- 15.1 var 키워드로 선언한 변수의 문제점 -->

<!-- 15.1.1 변수 중복 선언 허용 -->

<!-- var 키워드로 선언한 변수는 중복 선언이 가능하다. var 키워드로 선언한 변수를 중복 선언하면 초기화문 유무에 따라
다르게 동작한다. 초기화문이 있는 변수 선언문은 자바스크립트 엔진에 의해 var 키워드가 없는 것처럼 동작하고 초기화문이
없는 변수 선언문은 무시된다. -->

<!-- 15.1.2 함수 레벨 스코프 -->

<!-- var 키워드로 선언한 변수는 오로지 함수의 코드 블록만을 지역 스코프로 인정한다. 따라서 함수 외부에서 var 키워드로
선언한 변수는 코드 블록 내에서 선언해도 모두 전역 변수가 된다. -->

<!-- 15.1.3 변수 호이스팅 -->

<!-- var 키워드로 변수를 선언하면 변수 호이스팅에 의해 변수 선언문이 스코프의 선두로 끌어 올려진 것처럼 동작한다.
즉, 변수 호이스팅에 의해 var 키워드로 선언한 변수는 변수 선언문 이전에 참조할 수 있다. 단, 할당문 이전에 변수를
참조하면 언제나 undefined를 반환한다. -->
