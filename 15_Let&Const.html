<!-- 15.1 var 키워드로 선언한 변수의 문제점 -->

<!-- 15.1.1 변수 중복 선언 허용 -->

<!-- var 키워드로 선언한 변수는 중복 선언이 가능하다. var 키워드로 선언한 변수를 중복 선언하면 초기화문 유무에 따라
다르게 동작한다. 초기화문이 있는 변수 선언문은 자바스크립트 엔진에 의해 var 키워드가 없는 것처럼 동작하고 초기화문이
없는 변수 선언문은 무시된다. -->

<!-- 15.1.2 함수 레벨 스코프 -->

<!-- var 키워드로 선언한 변수는 오로지 함수의 코드 블록만을 지역 스코프로 인정한다. 따라서 함수 외부에서 var 키워드로
선언한 변수는 코드 블록 내에서 선언해도 모두 전역 변수가 된다. -->

<!-- 15.1.3 변수 호이스팅 -->

<!-- var 키워드로 변수를 선언하면 변수 호이스팅에 의해 변수 선언문이 스코프의 선두로 끌어 올려진 것처럼 동작한다.
즉, 변수 호이스팅에 의해 var 키워드로 선언한 변수는 변수 선언문 이전에 참조할 수 있다. 단, 할당문 이전에 변수를
참조하면 언제나 undefined를 반환한다. -->

<!-- 15.2 let 키워드 -->

<!-- 15.2.1 변수 중복 선언 금지 -->

<!-- let 키워드로 이름이 같은 변수를 중복 선언하면 문법 에러가 발생한다. -->

<!-- 15.2.2 블록 레벨 스코프 -->

<!-- var 키워드로 선언한 변수는 오로지 함수의 코드 블록만을 지역 스코프로 인정하는 함수 레벨 스코프를 따른다.
하지만 let 키워드로 선언한 변수는 모든 코드 블록(함수, if문, for문, while문, try/catch문 등)을 지역 스코프로
인정하는 블록 레벨 스코프를 따른다. -->

<!-- 15.2.3 변수 호이스팅 -->

<!-- var 키워드로 선언한 변수와 달리 let 키워드로 선언한 변수는 변수 호이스팅이 발생하지 않는 것처럼 동작한다.

let 키워드로 선언한 변수는 "선언 단계"와 "초기화 단계"가 분리되어 진행된다. 초기화 단계는 변수 선언문에 도달했을 때
실행된다. let 키워드로 선언한 변수는 스코프의 시작 지점부터 초기화 단계 시작 지점(변수 선언문)까지 변수를 참조할 수
없다. 이 구간을 일시적 사각지대(TDZ: Temporal Dead Zone)라고 부른다. -->

<!-- 15.2.4 전역 객체와 let -->

<!-- var 키워드로 선언한 전역 변수와 전역 함수, 그리고 선언하지 않은 변수에 값을 할당한 암묵적 전역은 전역 객체 window의
프로퍼티가 된다. 전역 객체의 프로퍼티를 참조할 때 window를 생략할 수 있다.

let 키워드로 선언한 전역 변수는 전역 객체의 프로퍼티가 아니다. 즉, window.~와 같이 접근할 수 없다. let 전역 변수는
보이지 않는 개념적인 블록 내에 존재하게 된다. -->
