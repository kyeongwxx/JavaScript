<!-- 5.1 값 -->

<!-- 값(value)은 식(표현식. expression)이 평가(evaluate)되어 생성된 결과를 말한다. 평가란 식을 해석해서 값을 생성하거나
참조하는 것을 의미한다. -->

<!-- 5.2 리터럴 -->

<!-- 리터럴(literal)은 사람이 이해할 수 있는 문자(아라비아 숫자, 알파벳, 한글 등) 또는 약속된 기호('',"",.,[],{},// 등)를
사용해 값을 생성하는 표기법(notation)을 말한다. 자바스크립트 엔진은 코드가 실행되는 시점인 런타임에 리터럴을 평가해
값을 생성한다.

- 정수 리터럴: 100
- 부동소수점 리터럴: 10.5
- 2진수 리터럴: 0b로 시작. 0b01000001
- 8진수 리터럴: 0o로 시작. 0o101
- 16진수 리터럴: 0x로  시작. 0x41
- 문자열 리터럴: 'Hello', "World"
- 불리언 리터럴: true, false
- null 리터럴: null
- undefined 리터럴: undefined
- 객체 리터럴: { name: 'Lee', address: 'Seoul' }
- 배열 리터럴: [ 1, 2, 3 ]
- 함수 리터럴: function() {}
- 정규 표현식 리터럴: /[A-Z]+/g -->

<!-- 5.3 표현식 -->

<!-- 표현식(expression)은 값으로 평가될 수 있는 문(statement)이다. 즉, 표현식이 평가되면 새로운 값을 생성하거나 기존 값을
참조한다.

표현식은 리터럴, 식별자(변수, 함수 등의 이름), 연산자, 함수 호출 등의 조합으로 이루어질 수 있다. 즉, 값으로 평가될 수
있는 문은 모두 표현식이다.

표현식은 값으로 평가된다. 이 때 표현식과 평가된 값은 동등한 관계, 즉 동치(equivalent)이다. 따라서 표현식은 값처럼
사용할 수 있다. 이것은 문법적으로 값이 위치할 수 있는 자리에는 표현식도 위치할 수 있다는 것을 의미한다. 즉, 표현식은
다른 표현식의 일부가 되어 새로운 값을 만들어낼 수 있다. -->

<!-- 5.4 문 -->

<!-- 문(statement)은 프로그램을 구성하는 기본 단위이자 최소 실행 단위다. 문의 집합으로 이루어진 것이 바로 프로그램이며,
문을 작성하고 순서에 맞게 나열하는 것이 프로그래밍이다.

문은 여러 토큰으로 구성된다. 토큰(token)이란 문법적인 의미를 가지며, 문법적으로 더 이상 나눌 수 없는 코드의 기본
요소를 의미한다. 예를 들어 키워드, 식별자, 연산자, 리터럴, 세미콜론(;)이나 마침표(.) 등의 특수 기호는 문법적인
의미를 가지며, 문법적으로 더 이상 나눌 수 없는 코드의 기본 요소이므로 모두 토큰이다.

문을 명령문이라고도 부른다. 즉, 문은 컴퓨터에 내리는 명령이다. 문은 선언문, 조건문, 반복문 등으로 구분할 수 있다.
변수 선언문을 실행하면 변수가 선언되고, 할당문을 실행하면 값이 할당된다. 조건문을 실행하면 지정한 조건에 따라 실행할
코드 블록({...})이 결정되어 실행되고, 반복문을 실행하면 특정 코드 블록이 반복된다. -->

<!-- 5.5 세미콜론과 세미콜론 자동 삽입 기능 -->

<!-- 세미콜론(;)은 문의 종료를 나타낸다. 즉, 자바스크립트 엔진은 세미콜론으로 문이 종료한 위치를 파악하고 순차적으로 하나씩
문을 실행한다. 따라서 문을 끝낼 때에는 세미콜론을 붙여야 한다. 단, 0개 이상의 문을 중괄호로 묶은 코드 블록({...})
뒤에는 세미콜론을 붙이지 않는다.

문의 끝에 붙이는 세미콜론은 옵션이다. 즉, 세미콜론은 생략 가능하다. 이는 자바스크립트 엔진이 소스코드를 해석할 때
문의 끝이라고 예측되는 지점에 세미콜론을 자동으로 붙여주는 세미콜론 자동 삽입 기능(ASI: automatic semicolon insertion)
이 암묵적으로 수행되기 때문이다. -->
