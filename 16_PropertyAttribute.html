<!-- 16.1 내부 슬롯과 내부 메소드 -->

<!-- 내부 슬롯과 메소드는 자바스크립트 엔진의 구현 알고리즘을 설명하기 위해 ECMAScript 사양에서 사용하는
의사 프로퍼티(pseudo property)와 의사 메소드(pseudo method)다. -->

<!-- 16.2 프로퍼티 어트리뷰트와 프로퍼티 디스크립터 객체 -->

<!-- 자바스크립트 엔진은 프로퍼티를 생성할 때 프로퍼티의 상태를 나타내는 프로퍼티 어트리뷰트를 기본값으로
자동 정의한다. 프로퍼티의 상태란 프로퍼티의 값, 값의 갱신 여부, 열거 가능 여부, 재정의 가능 여부 등을 말한다.

getOwnPropertyDescriptor 메소드를 호출할 때 첫 번째 매개변수에는 객체의 참조를 전달하고, 두 번째 매개변수에는
프로퍼티 키를 문자열로 전달한다. 이 때 Object.getOwnPropertyDescriptor 메소드는 프로퍼티 어트리뷰트 정보를
제공하는 프로퍼티 디스크립터(PropertyDescriptor) 객체를 반환한다. -->

<!-- 16.3 데이터 프로퍼티와 접근자 프로퍼티 -->

<!-- 프로퍼티는 데이터 프로퍼티와 접근자 프로퍼티로 구분할 수 있다.
- 데이터 프로퍼티(data property): 키와 값으로 구성된 일반적인 프로퍼티.
- 접근자 프로퍼티(accessor property): 자체적으로는 값을 갖지 않고 다른 데이터 프로퍼티의 값을 읽거나 저장할 때
                                     호출되는 접근자 함수(accessor function)로 구성된 프로퍼티. -->

<!-- 16.3.1 데이터 프로퍼티 -->

<!-- - [[Value]] / value : 프로퍼티 키를 통해 값에 접근하면 반환되는 값.
- [[Writable]] / writable : 프로퍼티 값의 변경 가능 여부를 나타내며 불리언 값을 갖는다.
- [[Enumerable]] / enumerable : 프로퍼티의 열거 가능 여부를 나타내며 불리언 값을 갖는다.
- [[Configurable]] / configurable : 프로퍼티의 재정의 가능 여부를 나타내며 불리언 값을 갖는다. -->

<!-- 16.3.2 접근자 프로퍼티 -->

<!-- - [[Get]] / get : 접근자 프로퍼티를 통해 데이터 프로퍼티의 값을 읽을 때 호출되는 접근자 함수다.
- [[Set]] / set : 접근자 프로퍼티를 통해 데이터 프로퍼티의 값을 저장할 때 호출되는 접근자 함수다.
- [[Enumerable]] / enumerable : 프로퍼티의 열거 가능 여부를 나타내며 불리언 값을 갖는다.
- [[Configurable]] / configurable : 프로퍼티의 재정의 가능 여부를 나타내며 불리언 값을 갖는다. -->
