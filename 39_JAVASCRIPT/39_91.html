<!DOCTYPE html>
<html>
    <head>
        <style>
            .box {
                width: 100px;
                height: 100px;
                background-color: antiquewhite;
            }
            .red { color: red; }
            .blue { color: blue; }
        </style>
    </head>
    <body>
        <div class="box red">Hello World</div>
        <script>
            const $box = document.querySelector('.box');

            $box.classList.add('foo');
            $box.classList.add('bar', 'baz');
        </script>
    </body>
</html>
