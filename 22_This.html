<!-- 22.1 this 키워드 -->

<!-- 객체는 상태를 나타내는 프로퍼티와 동작을 나타내는 메소드를 하나의 논리적인 단위로 묶은 복합적인 자료구조다.

동작을 나타내는 메소드는 자신이 속한 객체의 상태, 즉 프로퍼티를 참조하고 변경할 수 있어야 한다. 이 때 메소드가
자신이 속한 객체의 프로퍼티를 참조하려면 먼저 자신이 속한 객체를 가리키는 식별자를 참조할 수 있어야 한다.

이를 위해 자바스크립트는 this라는 특수한 식별자를 제공한다. this는 자신이 속한 객체 또는 자신이 생성할 인스턴스를
가리키는 자기 참조 변수(self-referencing variable)이다. this를 통해 자신이 속한 객체 또는 자신이 생성할 인스턴스의
프로퍼티나 메소드를 참조할 수 있다.

this가 가리키는 값, 즉 this 바인딩은 함수 호출 방식에 의해 동적으로 결정된다.

(바인딩이란 식별자와 값을 연결하는 과정을 의미한다. 예를 들어 변수 선언은 변수 이름(식별자)과 확보된 메모리 공간의
주소를 바인딩하는 것이다. this 바인딩은 this와 this가 가리킬 객체를 바인딩하는 것이다.) -->

<!-- 22.2 함수 호출 방식과 this 바인딩 -->

<!-- this 바인딩은 함수 호출 방식, 즉 함수가 어떻게 호출되었는지에 따라 동적으로 결정된다.

- 일반 함수 호출
- 메소드 호출
- 생성자 함수 호출
- Function.prototype.apply/call/bind 메소드에 의한 간접 호출 -->

<!-- 22.2.1 일반 함수 호출 -->

<!-- 기본적으로 this에는 전역 객체가 바인딩된다. 전역 함수는 물론이고 중첩 함수를 일반 함수로 호출하면 함수 내부의
this에는 전역 객체가 바인딩된다.

일반 함수로 호출된 모든 함수(중첩 함수, 콜백 함수 포함) 내부의 this에는 전역 객체가 바인딩된다. -->

<!-- 22.2.2 메소드 호출 -->

<!-- 메소드 내부의 this에는 메소드를 호출한 객체, 즉 메소드를 호출할 때 메소드 이름 앞의 마침표 연산자 앞에 기술한
객체가 바인딩된다. -->

<!-- 22.2.3 생성자 함수 호출 -->

<!-- 생성자 함수 내부의 this에는 생성자 함수가 생성할 인스턴스가 바인딩된다. -->

<!-- 22.2.4 Function.prototype.apply/call/bind 메소드에 의한 간접 호출 -->

<!-- apply와 call 메소드는 this로 사용할 객체와 인수 리스트를 인수로 전달받아 함수를 호출한다. apply 메소드는 호출할
함수의 인수를 배열로 묶어 전달한다. call 메소드는 호출할 함수의 인수를 쉼표로 구분한 리스트 형식으로 전달한다.

bind 메소드는 apply, call 메소드와 달리 함수를 호출하지 않는다. 다만 첫 번째 인수로 전달한 값으로 this 바인딩이
교체된 함수를 새롭게 생성해 반환한다. -->
