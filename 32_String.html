<!-- 표준 빌트인 객체인 String은 원시 타입인 문자열을 다룰 때 유용한 프로퍼티와 메소드를 제공한다. -->

<!-- 32.1 String 생성자 함수 -->

<!-- 표준 빌트인 객체인 String 객체는 생성자 함수 객체다. 따라서 new 연산자와 함께 호출하여 String 인스턴스를
생성할 수 있다.

String 생성자 함수에 인수를 전달하지 않고 new 연산자와 함께 호출하면 [[StringData]] 내부 슬롯에 빈 문자열을 할당한
String 래퍼 객체를 생성한다.

String 생성자 함수의 인수로 문자열이 아닌 값을 전달하면 인수를 숫자로 강제 변환한 후, [[StringData]] 내부 슬롯에
변환된 문자열 할당한 String 래퍼 객체를 생성한다.

new 연산자를 사용하지 않고 String 생성자 함수를 호출하면 String 인스턴스가 아닌 문자열을 반환한다. 이를 이용하여
명시적으로 타입을 변환하기도 한다. -->
