<!-- 표준 빌트인 객체인 String은 원시 타입인 문자열을 다룰 때 유용한 프로퍼티와 메소드를 제공한다. -->

<!-- 32.1 String 생성자 함수 -->

<!-- 표준 빌트인 객체인 String 객체는 생성자 함수 객체다. 따라서 new 연산자와 함께 호출하여 String 인스턴스를
생성할 수 있다.

String 생성자 함수에 인수를 전달하지 않고 new 연산자와 함께 호출하면 [[StringData]] 내부 슬롯에 빈 문자열을 할당한
String 래퍼 객체를 생성한다.

String 생성자 함수의 인수로 문자열이 아닌 값을 전달하면 인수를 숫자로 강제 변환한 후, [[StringData]] 내부 슬롯에
변환된 문자열 할당한 String 래퍼 객체를 생성한다.

new 연산자를 사용하지 않고 String 생성자 함수를 호출하면 String 인스턴스가 아닌 문자열을 반환한다. 이를 이용하여
명시적으로 타입을 변환하기도 한다. -->

<!-- 32.2 length 프로퍼티 -->

<!-- length 프로퍼티는 문자열의 문자 개수를 반환한다.

String 래퍼 객체는 배열과 마찬가지로 length 프로퍼티를 갖는다. 그리고 인덱스를 나타내는 숫자를 프로퍼티 키로, 
각 문자를 프로퍼티 값으로 가지므로 String 래퍼 객체는 유사 배열 객체다. -->

<!-- 32.3 String 메소드 -->

<!-- 32.3.1 String.prototype.indexOf -->

<!-- indexOf 메소드는 대상 문자열(메소드를 호출한 문자열)에서 인수로 전달받은 문자열을 검색하여 첫 번째 인덱스를 반환한다.
검색에 실패하면 -1을 반환한다. -->

<!-- 32.3.2 String.prototype.search -->

<!-- search 메소드는 대상 문자열에서 인수로 전달받은 정규 표현식과 매치하는 문자열을 검색하여 일치하는 문자열의 인덱스를
반환한다. 검색에 실패하면 -1을 반환한다. -->

<!-- 32.3.3 String.prototype.includes -->

<!-- includes 메소드는 대상 문자열에 인수로 전달받은 문자열이 포함되어 있는지 확인하여 그 결과를 불리언 값으로 반환한다. -->

<!-- 32.3.4 String.prototype.startsWith -->

<!-- startsWith 메소드는 대상 문자열이 인수로 전달받은 문자열로 시작하는지 확인하여 그 결과를 불리언 값으로 반환한다. -->

<!-- 32.3.5 String.prototype.endsWith -->

<!-- endsWith 메소드는 대상 문자열이 인수로 전달받은 문자열로 끝나는지 확인하여 그 결과를 불리언 값으로 반환한다. -->

<!-- 32.3.6 String.prototype.charAt -->

<!-- charAt 메소드는 대상 문자열에서 인수로 전달받은 인덱스에 위치한 문자를 검색하여 반환한다. -->

<!-- 32.3.7 String.prototype.substring -->

<!-- substring 메소드는 대상 문자열에서 첫 번째 인수로 전달받은 인덱스에 위치하는 문자부터 두 번째 인수로 전달받은
인덱스에 위치하는 문자의 바로 이전 문자까지의 부분 문자열을 반환한다. -->

<!-- 32.3.8 String.prototype.slice -->

<!-- slice 메소드는 substring 메소드와 동일하게 작용한다. 단, slice 메소드에는 음수인 인수를 전달할 수 있다. 음수인
인수를 전달하면 대상 문자열의 가장 뒤에서부터 시작하여 문자열을 잘라내어 반환한다. -->

<!-- 32.3.9 String.prototype.toUpperCase -->

<!-- toUpperCase 메소드는 대상 문자열을 모두 대문자로 변경한 문자열을 반환한다. -->

<!-- 32.3.10 String.prototype.toLowerCase -->

<!-- toLowerCase 메소드는 대상 문자열을 모두 소문자로 변경한 문자열을 반환한다. -->

<!-- 32.3.11 String.prototype.trim -->

<!-- trim 메소드는 대상 문자열 앞뒤에 공백 문자가 있을 경우 이를 제거한 문자열을 반환한다. -->

<!-- 32.3.12 String.prototype.repeat -->

<!-- repeat 메소드는 대상 문자열을 인수로 전달받은 정수만큼 반복해 연결한 새로운 문자열을 반환한다. 인수로 전달받은
정수가 0이면 빈 문자열을 반환하고, 음수이면 RangeError를 발생시킨다. 기본값은 0이다. -->

<!-- 32.3.13 String.prototype.replace -->

<!-- replace 메소드는 대상 문자열에서 첫 번째 인수로 전달받은 문자열 또는 정규표현식을 검색하여 두 번째 인수로 전달한
문자열로 치환한 문자열을 반환한다.

검색된 문자열이 여럿 존재할 경우 첫 번째로 검색된 문자열만 치환한다.

특수한 교체 패턴을 사용할 수 있다. 예를 들어, $&는 검색된 문자열을 의미한다.

첫 번째 인수로 정규 표현식을 전달할 수도 있다.

두 번째 인수로 치환 함수를 전달할 수 있다. -->

<!-- 32.3.14 String.prototype.split -->

<!-- split 메소드는 대상 문자열에서 첫 번째 인수로 전달한 문자열 또는 정규 표현식을 검색하여 문자열을 구분한 후 분리된
각 문자열로 이루어진 배열을 반환한다. 인수로 빈 문자열을 전달하면 각 문자를 모두 분리하고, 인수를 생략하면 대상
문자열 전체를 단일 요소로 하는 배열을 잔환한다.

두 번째 인수로 배열의 길이를 지정할 수 있다. -->
