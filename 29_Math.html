<!-- 표준 빌트인 객체인 Math는 수학적인 상수와 함수를 위한 프로퍼티와 메소드를 제공한다. Math는 생성자 함수가 아니다.
따라서 Math는 정적 프로퍼티와 정적 메소드만 제공한다. -->

<!-- 29.1 Math 프로퍼티 -->

<!-- 29.1.1 Math.PI -->

<!-- 원주율 PI 값을 반환한다. -->

<!-- 29.2 Math 메소드 -->

<!-- 29.2.1 Math.abs -->

<!-- Math.abs 메소드는 인수로 전달된 숫자의 절대값(absolute value)을 반환한다. 절대값은 반드시 0 또는 양수이어야 한다. -->

<!-- 29.2.2 Math.round -->

<!-- Math.round 메소드는 인수로 전달된 숫자의 소수점 이하를 반올림한 정수를 반환한다. -->

<!-- 29.2.3 Math.ceil -->

<!-- Math.ceil 메소드는 인수로 전달된 숫자의 소수점 이하를 올림한 정수를 반환한다. 소수점 이하를 올림하면 더 큰 정수가
된다. -->

<!-- 29.2.4 Math.floor -->

<!-- Math.floor 메소드는 인수로 전달된 숫자의 소수점 이하를 내림한 정수를 반환한다. 소수점 이하를 내림하면 더 작은 정수가
된다. -->

<!-- 29.2.5 Math.sqrt -->

<!-- Math.sqrt 메소드는 인수로 전달된 숫자의 제곱근을 반환한다. -->

<!-- 29.2.6 Math.random -->

<!-- Math.random 메소드는 임의의 난수(랜덤 숫자)를 반환한다. Math.random 메소드가 반환한 난수는 0에서 1미만의 실수다.
즉, 0은 포함하지만 1은 포함되지 않는다. -->

<!-- 29.2.7 Math.pow -->

<!-- Math.pow 메소드는 첫 번째 인수를 밑(base)으로, 두 번째 인수를 지수(exponent)로 거듭제곱한 결과를 반환한다. -->

<!-- 29.2.8 Math.max -->

<!-- Math.max 메소드는 전달받은 인수 중에서 가장 큰 수를 반환한다. 인수가 전달되지 않으면 -Infinity를 반환한다.

배열을 인수로 전달받아 배열의 요소 중에서 최대값을 구하려면 Function.prototype.apply 메소드 또는 스프레드 문법을
사용해야 한다. -->

<!-- 29.2.8 Math.min -->

<!-- Math.min 메소드는 전달받은 인수 중에서 가장 작은 수를 반환한다. 인수가 전달되지 않으면 Infinity를 반환한다.

배열을 인수로 전달받아 배열의 요소 중에서 최소값을 구하려면 Function.prototype.apply 메소드 또는 스프레드 문법을
사용해야 한다. -->
