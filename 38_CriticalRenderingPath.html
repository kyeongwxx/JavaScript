<!-- 대부분의 프로그래밍 언어는 운영체제(Operating System, OS)나 가상 머신(Virtual Machine, VM) 위에서 실행되지만
웹 애플리케이션의 클라이언트 사이드 자바스크립트는 브라우저에서 HTML, CSS와 함께 실행된다. 따라서 브라우저 환경을
고려할 때 더 효율적인 클라이언트 사이드 자바스크립트 프로그래밍이 가능하다.

이를 위해 브라우저가 HTML, CSS, JS로 작성된 텍스트 문서를 어떻게 파싱(해석)하여 브라우저에 렌더링하는지 알아보자

- 파싱(parsing): 파싱(구문 분석. Syntax analysis)은 프로그래밍 언어의 문법에 맞게 작성된 텍스트 문서를 읽어 들여
                실행하기 위해 텍스트 문서의 문자열을 토큰으로 분해(어휘 분석. lexical analysis)하고, 토큰에 문법적
                의미와 구조를 반영하여 트리 구조의 자료구조인 파스 트리(parse tree)를 생성하는 일련의 과정을 말한다.
                일반적으로 파싱이 완료된 이후에는 파스 트리를 기반으로 중간 언어(intermediate code)인 바이트 코드를
                생성하고 실행한다.

- 렌더링(rendering): 렌더링은 HTML, CSS, JS로 작성된 문서를 파싱하여 브라우저에 시각적으로 출력하는 것을 말한다.

브라우저는 다음과 같은 과정을 거쳐 렌더링을 수행한다.

- 1. 브라우저는 HTML, CSS, JS, 이미지, 폰트 파일 등 렌더링에 필요한 리소스를 요청하고 서버로부터 응답을 받는다.
- 2. 브라우저의 렌더링 엔진은 서버로부터 응답된 HTML과 CSS를 파싱하여 DOM과 CSSOM을 생성하고 이들을 결합하여
     렌더 트리를 생성한다.
- 3. 브라우저의 JS 엔진은 서버로부터 응답된 JS를 파싱하여 AST(Abstract Syntax Tree)를 생성하고 바이트 코드로
     변환하여 실행한다. 이 때 JS는 DOM API를 통해 DOM이나 CSSOM을 변경할 수 있다. 변경된 DOM과 CSSOM은 다시
     렌더 트리로 결합된다.
- 4. 렌더 트리를 기반으로 HTML 요소의 레이아웃(위치와 크기)을 계산하고 브라우저 화면에 HTML 요소를 페인팅한다. -->

<!-- 38.1 요청과 응답 -->

<!-- 브라우저의 핵심 기능은 필요한 리소스(HTML, CSS, JS 등의 정적 파일 또는 서버가 동적으로 생성한 데이터)를 서버에 요청
(request)하고 서버로부터 응답(response)받아 브라우저에 시각적으로 렌더링하는 것이다. 즉, 렌더링에 필요한 리소스는
모두 서버에 존재하므로 필요한 리소스를 서버에 요청하고 서버가 응답한 리소스를 파싱하여 렌더링하는 것이다.

서버에 요청을 전송하기 위해 브라우저는 주소창을 제공한다. 브라우저의 주소창에 URL을 입력하고 엔터 키를 누르면 URL의
호스트 이름이 DNS를 통해 IP 주소로 변환되고 이 IP 주소를 갖는 서버에게 요청을 전송한다.

브라우저의 렌더링 엔진이 HTML을 파싱하는 도중에 외부 리소스를 로드하는 태그, 즉 CSS 파일을 로드하는 link 태그, 
이미지 파일을 로드하는 img 태그, JS를 로드하는 script 태그 등을 만나면 HTML 파싱을 일시 중단하고 해당 리소스 파일을
서버로 요청한다. -->

<!-- 38.2 HTTP 1.1과 HTTP 2.0 -->

<!-- HTTP(Hyper Text Transfer Protocol)는 웹에서 브라우저와 서버가 통신하기 위한 프로토콜(규약)이다. 

HTTP/1.1은 기본적으로 커넥션당 하나의 요청과 응답만 처리한다. 즉, 여러 개의 요청을 한 번에 전송할 수 없고 응답
또한 마찬가지다. 따라서 HTML 문서 내에 포함된 여러 개의 리소스 요청, 즉 CSS 파일을 로드하는 link 태그, 이미지
파일을 로드하는 img 태그, JS를 로드하는 script 태그 등에 의한 리소스 요청이 개별적으로 전송되고 응답 또한 개별적으로
전송된다. 이처럼 HTTP/1.1은 리소스의 동시 전송이 불가능한 구조이므로 요청할 리소스의 개수에 비례하여 응답 시간도
증가하는 단점이 있다.

반면 HTTP/2는 커넥션당 여러 개의 요청과 응답, 즉 다중 요청/응답이 가능하다. 따라스 여러 리소스의 동시 전송이 가능하므로
HTTP/1.1에 비해 페이지 로드 속도가 약 50% 빠르다. -->

<!-- 38.3 HTML 파싱과 DOM 생성 -->

<!-- 브라우저의 요청에 의해 서버가 응답한 HTML 문서는 문자열로 이루어진 순수한 텍스트다. 순수한 텍스트인 HTML 문서를
브라우저에 시각적인 픽셀로 렌더링하려면 HTML 문서를 브라우저가 이해할 수 있는 자료구조(객체)로 변환하여 메모리에
저장해야 한다.

브라우저의 렌더링 엔진은 다음과 같은 과정을 통해 응답받은 HTML 문서를 파싱하여 브라우저가 이해할 수 있는 자료구조인
DOM(Document Object Model)을 생성한다.

- 1. 서버에 존재하던 HTML 파일이 브라우저의 요청에 의해 응답된다. 이 때 서버는 브라우저가 요청한 HTML 파일을 읽어 들여
     메모리에 저장한 다음 메모리에 저장된 바이트를 인터넷을 경유하여 응답한다.
- 2. 브라우저는 서버가 응답한 HTML 문서를 바이트 형태로 응답받는다. 그리고 응답된 바이트 형태의 HTML 문서는 meta
     태그의 charset 어트리뷰트에 의해 지정된 인코딩 방식을 기준으로 문자열로 변환된다.
- 3. 문자열로 변환된 HTML 문서를 읽어 들여 문법적 의미를 갖는 코드의 최소 단위인 토큰들로 분해한다.
- 4. 각 토큰들을 객체로 변환하여 노드들을 생성한다. 토큰의 내용에 따라 문서 노드, 요소 노드, 어트리뷰트 노드, 텍스트
     노드가 생성된다. 노드는 이후 DOM을 구성하는 기본 요소가 된다.
- 5. HTML 문서는 HTML 요소들의 집합으로 이루어지며 HTML 요소는 중첩 관계를 갖는다. 즉, HTML 요소의 콘텐츠 영역
     (시작 태그와 종료 태그 사이)에는 텍스트뿐만 아니라 다른 HTML 요소도 포함될 수 있다. 이 때 HTML 요소 간에는 중첩
     관계에 의해 부자 관계가 형성된다. 이러한 HTML 요소 간의 부자 관계를 반영하여 모든 노드들을 트리 자료구조로 구성
     한다. 이 노드들로 구성된 트리 자료구조를 DOM이라 부른다.

즉, DOM은 HTML을 파싱한 결과물이다. -->

<!-- 38.4 CSS 파싱과 CSSOM 생성 -->

<!-- 렌더링 엔진은 HTML을 처음부터 한 줄씩 순차적으로 파싱하여 DOM을 생성해 나간다. 이처럼 렌더링 엔진은 DOM을 생성해
나가다가 CSS를 로드하는 link 태그나 style 태그를 만나면 DOM 생성을 일시 중단한다.

그리고 link 태그의 href 어트리뷰트에 지정된 CSS 파일을 서버에 요청하여 로드한 CSS 파일이나 style 태그 내의 CSS를
HTML과 동일한 파싱 과정(바이트 -> 문자 -> 토큰 -> 노드 -> CSSOM)을 거치며 해석하여 CSSOM(CSS Object Model)을
생성한다. 이후 CSS 파싱을 완료하면 HTML 파싱이 중단된 지점부터 다시 HTML을 파싱하기 시작하여 DOM 생성을 재개한다. -->

<!-- 38.5 렌더 트리 생성 -->

<!-- 렌더링 엔진은 서버로부터 응답된 HTML과 CSS를 파싱하여 각각 DOM과 CSSOM을 생성한다. 그리고 DOM과 CSSOM은 레더링을
위해 렌더 트리(render tree)로 결합된다.

렌더 트리는 렌더링을 위한 트리 구조의 자료구조다. 따라서 브라우저 화면에 렌더링되지 않는 노드와 CSS에 의해 비표시되는
노드들은 포함하지 않는다. 다시 말해, 렌더 트리는 브라우저 화면에 렌더링되는 노드만으로 구성된다. 

이후 완성된 레더 트리는 각 HTML 요소의 레이아웃(위치와 크기)을 계산하는 데 사용되며 브라우저 화면에 픽셀을 렌더링하는
페인팅(painting) 처리에 입력된다. -->

<!-- 38.6 자바스크립트 파싱과 실행 -->

<!-- CSS 파싱 과정과 마찬가지로 렌더링 엔진은 HTML을 한 줄씩 순차적으로 파싱하며 DOM을 생성해 나가다가 JS 파일을
로드하는 script 태그나 JS 코드를 콘텐츠로 담은 script 태크를 만나면 DOM 생성을 일시 중단한다.

그리고 script 태그의 src 어트리뷰트에 정의된 JS 파일을 서버에 요청하여 로드한 JS 파일이나 script 태그 내의 JS 코드를
파싱하기 위해 JS 엔진에 제어권을 넘긴다. 이후 JS 파싱과 실행이 종료되면 렌더링 엔진으로 다시 제어권을 넘겨 HTML 파싱이
중단된 지점부터 다시 HTML 파싱을 시작하여 DOM 생성을 재개한다.

JS 파싱과 실행은 브라우저의 렌더링 엔진이 아닌 JS 엔진이 처리한다. JS 엔진은 JS 코드를 파싱하여 CPU가 이해할 수 있는
저수준 언어로 변환하고 실행하는 역할을 한다.

렌더링 엔진으로부터 제어권을 넘겨받은 JS 엔진은 JS 코드를 파싱하기 시작한다. 렌더링 엔진이 HTML과 CSS를 파싱하여
DOM과 CCSOM을 생성하듯이 JS 엔진은 JS를 해석하여 AST(Abstract Syntax Tree. 추상적 구문 트리)를 생성한다. 그리고
AST를 기반으로 인터프리터가 실행할 수 있는 중간 코드인 바이트코드를 생성하여 실행한다. -->

<!-- 38.7 리플로우와 리페인트 -->

<!-- 만약 JS 코드에 DOM이나 CSSOM을 변경하는 DOM API가 사용된 경우 DOM이나 CSSOM이 변경된다. 이 때 변경된 DOM과
CSSOM은 다시 렌더 트리로 결합되고 변경된 렌더 트리를 기반으로 레이아웃과 페인트 과정을 거쳐 브라우저의 화면에 다시
렌더링한다. 이를 리플로우(reflow), 리페인트(repaint)라 한다.

리플로우는 레이아웃 계산을 다시 하는 것을 말하며, 노드 추가/삭제, 요소의 크기/위치 변경, 윈도우 리사이징 등 레이아웃에
영향을 주는 변경이 발생한 경우에 한하여 실행된다. 리페인트는 재결합된 렌더 트리를 기반으로 다시 페인트를 하는 것을
말한다. -->

<!-- 38.8 자바스크립트 파싱에 의한 HTML 파싱 중단 -->

<!-- 렌더링 엔진과 JS 엔진은 병렬적으로 파싱을 실행하지 않고 직렬적으로 파싱을 수행한다.

이처럼 브라우저는 동기적(synchronous), 즉 위에서 아래 방향으로 순차적으로 HTML, CSS, JS를 파싱하고 실행한다.
이것은 script 태그의 위치에 따라 HTML 파싱이 블로킹되어 DOM 생성이 지연될 수 있다는 것을 의미한다. 따라서 script
태그의 위치는 중요한 의미를 갖는다.

- DOM이 완성되지 않은 상태에서 JS가 DOM을 조작하면 에러가 발생할 수 있다.
- body 요소의 가장 아래에 JS를 위치하면 JS 로딩/파싱/실행으로 인해 HTML 요소들의 렌더링에 지장받는 일이 발생하지 않아
  페이지 로딩 시간이 단축된다. -->

<!-- 38.9 script 태그의 async/defer 어트리뷰트 -->

<!-- async와 defer 어트리뷰트를 사용하면 HTML 파싱과 외부 JS 파일의 로드가 비동기적(asynchronous)으로 동시에 진행된다.
하지만 JS의 실행 시점에 차이가 있다.

- async 어트리뷰트
: HTML 파싱과 외부 JS 파일의 로드가 비동기적으로 동시에 진행된다. 단, JS의 파싱과 실행은 JS 파일의 로드가 완료된 직후
  진행되며, 이 때 HTML 파싱이 중단된다. 여러 개의 script 태그에 async 어트리뷰트를 지정하면 script 태그의 순서와는
  상관없이 로드가 완료된 JS부터 먼저 실행되므로 순서가 보장되지 않는다.

- defer 어트리뷰트
: HTML 파싱과 외부 JS 파일의 로드가 비동기적으로 동시에 진행된다. 단, JS의 파싱과 실행은 HTML 파싱이 완료된 직후, 즉
  DOM 생성이 완료된 직후 진행된다. 따라서 DOM 생성이 완료된 이후 실행되어야 할 JS에 유용하다. -->
