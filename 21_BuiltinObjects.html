<!-- 21.1 자바스크립트 객체의 분류 -->

<!-- - 표준 빌트인 객체(standard built-in objects / native objects / global objects)
    : ECMAScript 사양에 정의된 객체를 말하며, 애플리케이션 전역의 공통 기능을 제공한다. 실행 환경과 관계없이 언제나
      사용 가능하다. 표준 빌트인 객체는 전역 객체의 프로퍼티로서 제공된다. 따라서 별도의 선언 없이 전역 변수처럼
      언제나 참조할 수 있다.
- 호스트 객체(host objects)
    : ECMAScript 사양에 정의되어 있지 않지만 실행 환경에서 추가로 제공되는 객체를 말한다. 브라우저 환경에서는
      DOM, BOM, Canvas 등과 같은 클라이언트 사이드 Web API를 호스트 객체로 제공하고, Node.js 환경에서는 Node.js
      고유의 API를 호스트 객체로 제공한다.
- 사용자 정의 객체(user-defined objects)
    : 기본 제공 객체가 아닌 사용자가 직접 정의한 객체를 말한다. -->
