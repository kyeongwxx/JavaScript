<!-- 21.1 자바스크립트 객체의 분류 -->

<!-- - 표준 빌트인 객체(standard built-in objects / native objects / global objects)
    : ECMAScript 사양에 정의된 객체를 말하며, 애플리케이션 전역의 공통 기능을 제공한다. 실행 환경과 관계없이 언제나
      사용 가능하다. 표준 빌트인 객체는 전역 객체의 프로퍼티로서 제공된다. 따라서 별도의 선언 없이 전역 변수처럼
      언제나 참조할 수 있다.
- 호스트 객체(host objects)
    : ECMAScript 사양에 정의되어 있지 않지만 실행 환경에서 추가로 제공되는 객체를 말한다. 브라우저 환경에서는
      DOM, BOM, Canvas 등과 같은 클라이언트 사이드 Web API를 호스트 객체로 제공하고, Node.js 환경에서는 Node.js
      고유의 API를 호스트 객체로 제공한다.
- 사용자 정의 객체(user-defined objects)
    : 기본 제공 객체가 아닌 사용자가 직접 정의한 객체를 말한다. -->

<!-- 21.2 표준 빌트인 객체 -->

<!-- 자바스크립트는 Object, String, Number, Boolean, Symbol, Date, Math, RegExp, Array, Map/Set, WeakMap/WeakSet,
Function, Promise, Reflect, Proxy, JSON, Error 등 40여 개의 표준 빌트인 객체를 제공한다.

Math, Reflect, JSON을 제외한 표준 빌트인 객체는 모두 인스턴스를 생성할 수 있는 생성자 함수 객체다. 생성자 함수
객체인 표준 빌트인 객체는 프로토타입 메소드와 정적 메소드를 제공하고 생성자 함수 객체가 아닌 표준 빌트인 객체는
정적 메소드만 제공한다.

생성자 함수인 표준 빌트인 객체가 생성한 인스턴스의 프로토타입은 표준 빌트인 객체의 prototype 프로퍼티에 바인딩된
객체다. -->

<!-- 21.3 원시값과 래퍼 객체 -->

<!-- 원시값인 문자열, 숫자, 불리언 값의 경우 이들 원시값에 대해 마치 객체처럼 마침표 표기법으로 접근하면 자바스크립트
엔진이 일시적으로 원시값을 연관된 객체로 변환해준다. 즉, 원시값을 객체처럼 사용하면 자바스크립트 엔진은 암묵적으로
연관된 객체를 생성하여 생성된 객체로 프로퍼티에 접근하거나 메소드를 호출하고 다시 원시값으로 되돌린다.

이처럼 문자열, 숫자, 불리언 값에 대해 객체처럼 접근하면 생성되는 임시 객체를 래퍼 객체(wrapper object)라 한다. -->

<!-- 21.4 전역 객체 -->

<!-- 전역 객체(global object)는 코드가 실행되기 이전 단계에 자바스크립트 엔진에 의해 어떤 객체보다도 먼저 생성되는
특수한 객체이며, 어떤 객체에도 속하지 않은 최상위 객체다.

전역 객체는 표준 빌트인 객체와 환경에 따른 호스트 객체, 그리고 var 키워드로 선언한 전역 변수와 전역 함수를
프로퍼티로 갖는다.

즉, 전역 객체는 계층적 구조상 어떤 객체에도 속하지 않은 모든 빌트인 객체(표준 빌트인 객체와 호스트 객체)의 최상위 객체다.
전역 객체가 최상위 객체라는 것은 프로토타입 상속 관계상 최상위 객체라는 의미가 아니다. 전역 객체 자신은 어떤 객체의
프로퍼티도 아니며 객체의 계층적 구조상 표준 빌트인 객체와 호스트 객체를 프로퍼티로 소유한다는 것을 말한다.

- 전역 객체는 개발자가 의도적으로 생성할 수 없다. 즉, 전역 객체를 생성할 수 있는 생성자 함수가 제공되지 않는다.
- 전역 객체의 프로퍼티를 참조할 때 window(또는 global)를 생략할 수 있다.
- 전역 객체는 모든 표준 빌트인 객체를 프로퍼티로 가지고 있다.
- 자바스크립트 실행 환경에 따라 추가적으로 프로퍼티와 메소드를 갖는다.(호스트 객체)
- var 키워드로 선언한 전역 변수와 선언하지 않은 변수에 값을 할당한 암묵적 전역, 그리고 전역 함수는 전역 객체의
  프로퍼티가 된다.
- let이나 const 키워드로 선언한 전역 변수는 전역 객체의 프로퍼티가 아니다. 
- 브라우저 환경의 모든 자바스크립트 코드는 하나의 전역 객체 window를 공유한다. -->

<!-- 21.4.1 빌트인 전역 프로퍼티 -->

<!-- 빌트인 전역 프로퍼티는 전역 객체의 프로퍼티를 의미한다. 주로 애플리케이션 전역에서 사용하는 값을 제공한다.

- Infinity, Nan, undefined -->

<!-- 21.4.2 빌트인 전역 함수 -->

<!-- 빌트인 전역 함수는 애플리케이션 전역에서 호출할 수 있는 빌트인 함수로서 전역 객체의 메소드다. -->

<!-- - eval, isFinite, isNaN, parseFloat, parseInt, encodeURI/decodeURI, encodeURIComponent/decodeURIComponent -->

<!-- 21.4.3 암묵적 전역 -->

<!-- 선언하지 않은 식별자에 값을 할당하면 전역 객체의 프로퍼티가 되어 마치 전역 변수처럼 동작한다. 이러한 현상을
암묵적 전역(implicit global)이라 한다.

변수처럼 동잘할 뿐 실제로는 변수가 아닌 프로퍼티이다. 따라서 호이스팅이 발생하지 않으며 delete 연산자로 삭제 가능하다. -->
