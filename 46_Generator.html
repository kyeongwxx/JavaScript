<!-- 46.1 제너레이터란? -->

<!-- 제너레이터(generator)는 코드 블록의 실행을 일시 중지했다가 필요한 시점에 재개할 수 있는 특수한 함수다.
제너레이터와 일반 함수의 차이는 다음과 같다.

- 1. 제너레이터 함수는 함수 호출자에게 함수 실행의 제어권을 양도할 수 있다.

일반 함수를 호출하면 제어권이 함수에게 넘어가고 함수 코드를 일괄 실행한다. 즉, 함수 호출자는 함수를 호출한 이후 함수
실행을 제어할 수 없다. 제너레이터 함수는 함수 실행을 함수 호출자가 제어할 수 있다. 다시 말해, 함수 호출자가 함수 실행을
일시 중지시키거나 재개시킬 수 있다. 이는 함수의 제어권을 함수가 독점하는 것이 아니라 함수 호출자에게 양도할 수 있다는
것을 의미한다.

- 2. 제너레이터 함수는 함수 호출자와 함수의 상태를 주고 받을 수 있다.

일반 함수를 호출하면 매개변수를 통해 함수 외부에서 값을 주입받고 함수 코드를 일괄 실행하여 결과값을 함수 외부로 반환한다.
즉, 함수가 실행되고 있는 동안에는 함수 외부에서 함수 내부로 값을 전달하여 함수의 상태를 변경할 수 없다. 제너레이터 함수는
함수 호출자와 양방향으로 함수의 상태를 주고 받을 수 있다. 다시 말해, 제너레이터 함수는 함수 호출자에게 상태를 전달할 수
있고 함수 호출자로부터 상태를 전달받을 수도 있다.

- 3. 제너레이터 함수를 호출하면 제너레이터 객체를 반환한다.

일반 함수를 호출하면 함수 코드를 일괄 실행하고 값을 반환한다. 제너레이터 함수를 호출하면 함수 코드를 실행하는 것이
아니라 이터러블이면서 동시에 이터레이터인 제너레이터 객체를 반환한다. -->

<!-- 46.2 제너레이터 함수의 정의 -->

<!-- 제너레이터 함수는 fucntion* 키워드로 선언한다. 그리고 하나 이상의 yield 표현식을 포함한다. -->

<!-- 46.3 제너레이터 객체 -->

<!-- 제너레이터 함수를 호출하면 일반 함수처럼 함수 코드 블록을 실행하는 것이 아니라 제너레이터 객체를 생성해 반환한다.
제너레이터 함수가 반환한 제너레이터 객체는 이터러블이면서 동시에 이터레이터다.

제너레이터 객체는 next 메소드를 갖는 이터레이터이지만 이터레이터에는 없는 return, throw 메소드를 갖는다. 제너레이터
객체의 세 개의 메소드를 호출하면 다음과 같이 동작한다.

- next 메소드를 호출하면 제너레이터 함수의 yield 표현식까지 코드 블록을 실행하고 yield된 값을 value 프로퍼티 값으로,
  false를 done 프로퍼티 값으로 갖는 이터레이터 리절트 객체를 반환한다.

- return 메소드를 호출하면 인수로 전달받은 값을 value 프로퍼티 값으로, true를 done 프로퍼티 값으로 갖는 이터레이터
  리절트 객체를 반환한다.

- throw 메소드를 호출하면 인수로 전달받은 에러를 발생시키고 undefined를 value 프로퍼티 값으로, true를 done 프로퍼티
  값으로 갖는 이터레이터 리절트 객체를 반환한다. -->

<!-- 46.4 제너레이터 일시 중지와 재개 -->

<!-- 제너레이터는 yield 키워드와 next 메소드를 통해 실행을 일시 중지했다가 필요한 시점에 다시 재개할 수 있다. 일반 함수는
호출 이후 제어권을 함수가 독점하지만 제너레이터는 함수 호출자에게 제어권을 양도(yield)하여 필요한 시점에 함수 실행을
재개할 수 있다.

제너레이터 함수를 호출하면 제너레이터 함수의 코드 블록이 실행되는 것이 아니라 제너레이터 객체를 반환한다고 했다.
이러터블이면서 동시에 이터레이터인 제너레이터 객체는 next 메소드를 갖는다. 제너레이터 객체의 next 메소드를 호출하면
제너레이터 함수의 코드 블록을 실행한다.

단, 일반 함수처럼 한 번에 코드 블록의 모든 코드를 일괄 실행하는 것이 아니라 yield 표현식까지만 실행한다. yield 키워드는
제너레이터 함수의 실행을 일시 중지시키거나 yield 키워드 뒤에 오는 표현식의 평가 결과를 제너레이터 함수 호출자에게
반환한다.

이터레이터의 next 메소드와 달리 제너레이터 객체의 next 메소드에는 인수를 전달할 수 있다. 제너레이터 객체의 next
메소드에 전달한 인수는 제너레이터 함수의 yield 표현식을 할당받는 변수에 할당된다. yield 표현식을 할당받는 변수에
yield 표현식의 평가 결과가 할당되지 않는 것에 주의해야 한다. -->
