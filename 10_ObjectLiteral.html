<!-- 10.1 객체란? -->

<!-- 자바스크립트는 객체(object) 기반의 프로그래밍 언어이며, 자바스크립트를 구성하는 거의 "모든 것"이 객체다.
원시 값을 제외한 나머지 값(함수, 배열, 정규 표현식 등)은 모두 객체다.

원시 값은 단 하나의 값만 나타내지만 객체 타입(object/reference type)은 다양한 타입의 값(원시 값 또는 다른 객체)을
하나의 단위로 구성한 복합적인 자료구조(data structure)다. 또한 원시 값은 변경 불가능한 값이지만 객체는 변경 가능한
값이다.

객체는 0개 이상의 프로퍼티로 구성된 집합이며, 프로퍼티는 키와 값으로 구성된다.

자바스크립트에서 사용할 수 있는 모든 값은 프로퍼티 값이 될 수 있다. 자바스크립트의 함수는 일급 객체이므로 값으로
취급할 수 있다. 따라서 함수도 프로퍼티 값으로 사용할 수 있다. 프로퍼티 값이 함수일 경우, 일반 함수와 구분하기 위해
메소드라 부른다.

이처럼 객체는 프로퍼티와 메소드로 구성된 집합체다.
- 프로퍼티: 객체의 상태를 나타내는 값(data)
- 메소드: 프로퍼티(상태 데이터)를 참조하고 조작할 수 있는 동작(behavior)

객체는 객체의 상태를 나타내는 값(프로퍼티)와 프로퍼티를 참조하고 조작할 수 있는 동작(메소드)을 모두 포함할 수 있기
때문에 상태와 동작을 하나의 단위로 구조화할 수 있어 유용하다. -->

<!-- 10.2 객체 리터럴에 의한 객체 생성 -->

<!-- 자바스크립트는 프로토타입 기반 객체지향 언어로서 클래스 기반 객체지향 언어와는 달리 다양한 객체 생성 방법을 지원한다.

- 객체 리터럴
- Object 생성자 함수
- 생성자 함수
- Object.create 메소드
- 클래스(ES6)

객체 리터럴은 가장 일반적이고 간단한 객체 생성 방법이다. 객체 리터럴은 중활호({...}) 내에 0개 이상의 프로퍼티를
정의한다. 변수에 할당되는 시점에 자바스크립트 엔진은 객체 리터럴을 해석해 객체를 생성한다.

객체 리터럴의 중괄호는 코드 블록을 의미하지 않는다. 객체 리터럴은 값으로 평가되는 표현식이기 때문에 중괄호 뒤
세미콜론을 붙여야 한다. -->

<!-- 10.3 프로퍼티 -->

<!-- 객체는 프로퍼티의 집합이며, 프로퍼티는 키와 값으로 구성된다.
- 프로퍼티 키: 빈 문자열을 포함하는 모든 문자열 또는 심벌 값
- 프로퍼티 값: 자바스크립트에서 사용할 수 있는 모든 값

프로퍼티 키는 프로퍼티 값에 접근할 수 있는 이름으로서 식별자 역할을 한다.

심벌 값도 프로퍼티 키로 사용할 수 있지만 일반적으로 문자열을 사용한다. 이때 프로퍼티 키는 문자열이므로 따옴표로
묶어야 한다. 하지만 식별자 네이밍 규칙을 준수하는 이름, 즉 자바스크립트에서 사용 가능한 유효한 이름인 경우 따옴표를
생략할 수 있다. 반대로 말하면 식별자 네이밍 규칙을 따르지 않는 이름에는 반드시 따옴표를 사용해야 한다.

문자열 또는 문자열로 평가할 수 있는 표현식을 사용해 프로퍼티 키를 동적으로 생성할 수도 있다.
이 경우에는 프로퍼티 키로 사용할 표현식을 대활호([...])로 묶어야 한다.

프로퍼티 키에 문자열이나 심벌 값 외의 값을 사용하면 암묵적 타입 변환을 통해 문자열이 된다.

이미 존재하는 프로퍼티 키를 중복 선언하면 나중에 선언한 프로퍼티가 먼저 선언한 프로퍼티를 덮어쓴다. -->

<!-- 10.4 메소드 -->

<!-- 프로퍼티 값이 함수일 경우 일반 함수와 구분하기 위해 메소드라 부른다. 즉, 메소드는 객체에 묶여 있는 함수를 의미한다. -->

<!-- 10.5 프로퍼티 접근 -->

<!-- - 마침표 프로퍼티 접근 연산자(.)를 사용하는 마침표 표기법(dot notation)
- 대괄호 프로퍼티 접근 연산자([...])를 사용하는 대괄호 표기법(bracket notation)

프로퍼티 키가 식별자 네이밍 규칙을 준수하는 이름, 즉 자바스크립트에서 사용 가능한 유효한 이름이면 마침표 표기법과
대괄호 표기법 모두 사용할 수 있다.

접근 연산자의 좌측에는 객체로 평가되는 표현식을 기술하고 우측 또는 대괄호 내에는 프로퍼티 키를 지정한다.

대괄호 표기법을 사용하는 경우 대괄호 내부에 지정하는 프로퍼티 키는 반드시 따옴표로 감싼 문자열이어야 한다.

객체에 존재하지 않는 프로퍼티에 접근하면 undefined를 반환한다.

프로퍼티 키가 식별자 네이밍 규칙을 준수하지 않는 이름, 즉 자바스크립트에서 사용 가능한 유효한 이름이 아니면 반드시
대괄호 표기법을 사용해야 한다. 단, 프로퍼티 키가 숫자로 이뤄진 문자열인 경우 따옴표를 생략할 수 있다. 그 외의 경우
대괄호 내에 들어가는 프로퍼티 키는 반드시 따옴표로 감싼 문자열이어야 한다. -->

<!-- 10.9 ES6에서 추가된 객체 리터럴의 확장 기능 -->

<!-- 10.9.1 프로퍼티 축약 표현 -->

<!-- 객체 리터럴의 프로퍼티는 프로퍼티 키와 프로퍼티 값으로 구성된다. 프로퍼티 값은 변수에 할당된 값,
즉 식별자 표현식일 수도 있다.

ES6에서는 프로퍼티 값으로 변수를 사용하는 경우 변수 이름과 프로퍼티 키가 동일한 이름일 때 프로퍼티 키를
생략(property shorthand)할 수 있다. 이 때 프로퍼티 키는 변수 이름으로 자동 생성된다. -->

<!-- 10.9.2 계산된 프로퍼티 이름 -->

<!-- 문자열 또는 문자열로 타입 변환할 수 있는 값으로 평가되는 표현식을 사용해 프로퍼티 키를 동적으로 생성할 수도 있다.
단, 프로퍼티 키로 사용할 표현식을 대괄호([...])로 묶어야 한다. 이를 계산된 프로퍼티 이름(computed property name)
이라 한다. -->
