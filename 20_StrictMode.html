<!-- 20.1 strict mode란? -->

<!-- strict mode는 자바스크립트 언어의 문법을 좀 더 엄격히 적용하여 오류를 발생시킬 가능성이 높거나
자바스크립트 엔진의 최적화 작업에 문제를 일으킬 수 있는 코드에 대해 명시적인 에러를 발생시킨다. -->

<!-- 20.2 strict mode의 적용 -->

<!-- strict mode를 적용하려면 전역의 선두 또는 함수 몸체의 선두에 'use strict';를 추가한다. 전역의 선두에 추가하면
스크립트 전체에 strict mode가 적용된다. -->

<!-- 20.3 전역에 strict mode를 적용하는 것은 피하자 -->

<!-- 전역에 적용한 strict mode는 스크립트 단위로 적용된다. -->

<!-- 20.4 함수 단위로 strict mode를 적용하는 것도 피하자 -->

<!-- strict mode는 즉시 실행 함수로 감싼 스크립트 단위로 적용하는 것이 바람직하다. -->
