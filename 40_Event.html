<!-- 40.1 이벤트 드리븐 프로그래밍 -->

<!-- 브라우저는 처리해야할 특정 사건이 발생하면 이를 감지하여 이벤트를 발생(trigger) 시킨다.

만약 애플리케이션이 특정 타입의 이벤트에 대해 반응하여 어떤 일을 하고 싶다면 해당하는 타입의 이벤트가 발생했을 때
호출될 함수를 브라우저에게 알려 호출을 위임한다. 이 때 이벤트가 발생했을 때 호출될 함수를 이벤트 핸들러라 하고,
이벤트가 발생했을 때 브라우저에게 이벤트 핸들러의 호출을 위임하는 것을 이벤트 핸들러 등록이라 한다.

이처럼 이벤트와 그에 대응하는 함수(이벤트 핸들러)를 통해 사용자와 애플리케이션은 상호작용을 할 수 있다. 이와 같이
프로그램의 흐름을 이벤트 중심으로 제어하는 프로그래밍 방식을 이벤트 드리븐 프로그래밍(event-driven programming)이라
한다. -->

<!-- 40.3 이벤트 핸들러 등록 -->

<!-- 이벤트 핸들러는 이벤트가 발생했을 때 브라우저에게 호출을 위임한 함수다. 다시 말해, 이벤트가 발생하면 브라우저에 의해
호출될 함수가 이벤트 핸들러다.

이벤트가 발생했을 때 브라우저에게 이벤트 핸들러의 호출을 위임하는 것을 이벤트 핸들러 등록이라 한다. -->

<!-- 40.3.1 이벤트 핸들러 어트리뷰트 방식 -->

<!-- HTML 요소의 어트리뷰트 중에는 이벤트에 대응하는 이벤트 핸들러 어트리뷰트가 있다. 이벤트 핸들러 어트리뷰트의 이름은
onclick과 같이 on 접두사와 이벤트의 종류를 나타내는 이벤트 타입으로 이루어져 있다. 이벤트 핸들러 어트리뷰트 값으로
함수 호출문 등의 문을 할당하면 이벤트 핸들러가 등록된다. -->

<!-- 40.3.2 이벤트 핸들러 프로퍼티 방식 -->

<!-- window 객체와 Document, HTMLement 타입의 DOM 노드 객체는 이벤트에 대응하는 이벤트 핸들러 프로퍼티를 가지고 있다.
이벤트 핸들러 프로퍼티의 키는 이벤트 핸들러 어트리뷰트와 마찬가지로 onclick과 같이 on 접두사와 이벤트의 종류를 나타내는
이벤트 타입으로 이루어져 있다. 이벤트 핸들러 프로퍼티에 함수를 바인딩하면 이벤트 핸들러가 등록된다.

이벤트 핸들러를 등록하기 위해서는 이벤트를 발생시킬 객체인 이벤트 타깃과 이벤트의 종류를 나타내는 문자열인 이벤트 타입
그리고 이벤트 핸들러를 지정할 필요가 있다. -->

<!-- 40.3.3 addEventListener 메소드 방식 -->

<!-- EventTarget.prototype.addEventListener 메소드를 사용하여 이벤트 핸들러를 등록할 수 있다.

addEventListener 메소드의 첫 번째 매개변수에는 이벤트의 종류를 나타내는 문자열인 이벤트 타입을 전달한다. 이 때
이벤트 핸들러 프로퍼티 방식과는 달리 on 접두사를 붙이지 않는다. 두 번째 매개변수에는 이벤트 핸들러를 전달한다.
마지막 매개변수에는 이벤트를 캐치할 이벤트 전파 단계(캡처링 또는 버블링)를 지정한다. 생략하거나 false를 지정하면
버블링 단계에서 이벤트를 캐치하고, true를 지정하면 캡처링 단계에서 이벤트를 캐치한다. -->

이벤트 핸들러의 첫 번째 인수로 전달된다. -->

<!-- 40.5.1 이벤트 객체의 상속 구조 -->

<!-- 이벤트가 발생하면 이벤트 타입에 따라 다양한 타입의 이벤트 객체가 생성된다.

Event, UIEvent, MouseEvent 등 모두는 생성자 함수다. 따라서 생성자 함수를 호출하여 이벤트 객체를 생성할 수 있다. -->

<!-- 40.5.2 이벤트 객체의 공통 프로퍼티 -->

<!-- Event 인터페이스, 즉 Event.prototype에 정의되어 있는 이벤트 관련 프로퍼티는 UIEvent, CustomEvent, MouseEvent 등
모든 파생 이벤트 객체에 상속된다. 즉, Event 인터페이스의 이벤트 관련 프로퍼티는 모든 이벤트 객체가 상속받는 공통
프로퍼티이다. 이벤트 객체의 공통 프로퍼티는 다음과 같다.

- type : 이벤트 타입. String
- target : 이벤트를 발생시킨 DOM 요소. DOM 요소 노드
- currentTarget : 이벤트 핸들러가 바인딩된 DOM 요소. DOM 요소 노드
- eventPhase : 이벤트 전파 단계. number
- bubbles : 이벤트를 버블링으로 전파하는지 여부. boolean
- cancleable : preventDefault 메소드를 호출하여 이벤트의 기본 동작을 취소할 수 있는지 여부. boolean
- defaultPrevented : preventDefault 메소드를 호출하여 이벤트를 취소했는지 여부. boolean
- isTrusted : 사용자의 행위에 의해 발생한 이벤트인지 여부. boolean
- timeStamp : 이벤트가 발생한 시각. number -->

<!-- 40.6 이벤트 전파 -->

<!-- DOM 트리 상에 존재하는 DOM 요소 노드에서 발생한 이벤트는 DOM 트리를 통해 전파된다.

이를 이벤트 전파(event propagation)라고 한다.

생성된 이벤트 객체는 이벤트를 발생시킨 DOM 요소인 이벤트 타깃을 중심으로 DOM 트리를 통해 전파된다.

- 캡처링 단계: 이벤트가 상위 요소에서 하위 요소 방향으로 전파
- 타깃 단계: 이벤트가 이벤트 타깃에 도달
- 버블링 단계: 이벤트가 하위 요소에서 상위 요소 방향으로 전파

이벤트는 이벤트를 발생시킨 이벤트 타깃은 물론 상위 DOM 요소에서도 캐치할 수 있다. 즉, DOM 트리를 통해 전파되는
이벤트는 이벤트 패스에 위치한 모든 DOM 요소에서 캐치할 수 있다. -->

요소에 이벤트 핸들러를 등록하는 방법을 말한다. 이벤트 위임을 통해 상위 DOM 요소에 이벤트 핸들러를 등록하면 여러 개의
하위 DOM 요소에 이벤트 핸들러를 등록할 필요가 없다. -->

<!-- 40.11.1 커스텀 이벤트 생성 -->

<!-- 이벤트 객체는 Event, UIEvent, MouseEvent 같은 이벤트 생성자 함수로 생성할 수 있다.

이벤트가 발생하면 암묵적으로 생성되는 이벤트 객체는 발생한 이벤트의 종류에 따라 이벤트 타입이 결정된다. 하지만
Event, UIEvent, MouseEvent 같은 이벤트 생성자 함수를 호출하여 명시적으로 생성한 이벤트 객체는 임의의 이벤트 타입을

이벤트 생성자 함수는 첫 번째 인수로 이벤트 타입을 나타내는 문자열을 전달받는다. 이 때 이벤트 타입을 나타내는 문자열은
기존 이벤트 타입을 사용할 수도 있고, 기존 이벤트 타입이 아닌 임의의 문자열을 사용하여 이벤트 타입을 지정할 수도 있다.
이 경우 일반적으로 CustomEvent 이벤트 생성자 함수를 사용한다. -->

이벤트 객체를 인수로 전달하면서 호출하면 인수로 전달한 이벤트 타입의 이벤트가 발생한다. -->
