<!-- 31.1 정규 표현식이란? -->

<!-- 정규 표현식(regular expression)은 일정한 패턴을 가진 문자열의 집합을 표현하기 위해 사용하는 형식 언어(formal
language)다.

정규 표현식은 문자열을 대상으로 패턴 매칭 기능을 제공한다 . 패턴 매칭 기능이란 특정 패턴과 일치하는 문자열을
검색하거나 추출 또는 치환할 수 있는 기능을 말한다. -->

<!-- 31.2 정규 표현식의 생성 -->

<!-- 정규 표현식 객체(RegExp 객체)를 생성하기 위해서는 정규 표현식 리터럴과 RegExp 생성자 함수를 사용할 수 있다.

/regexp/i

이처럼 정규 표현식 리터럴은 패턴과 플래그로 구성된다. -->
