<!-- 31.1 정규 표현식이란? -->

<!-- 정규 표현식(regular expression)은 일정한 패턴을 가진 문자열의 집합을 표현하기 위해 사용하는 형식 언어(formal
language)다.

정규 표현식은 문자열을 대상으로 패턴 매칭 기능을 제공한다 . 패턴 매칭 기능이란 특정 패턴과 일치하는 문자열을
검색하거나 추출 또는 치환할 수 있는 기능을 말한다. -->

<!-- 31.2 정규 표현식의 생성 -->

<!-- 정규 표현식 객체(RegExp 객체)를 생성하기 위해서는 정규 표현식 리터럴과 RegExp 생성자 함수를 사용할 수 있다.

/regexp/i

이처럼 정규 표현식 리터럴은 패턴과 플래그로 구성된다. -->

없는 경우 null을 반환한다. -->

<!-- 31.3.3 String.prototype.match -->

<!-- match 메소드는 대상 문자열과 인수로 전달받은 정규 표현식과의 매칭 결과를 배열로 반환한다. -->

<!-- 31.4 플래그 -->

<!-- 패턴과 함께 정규 표현식을 구성하는 플래그는 정규 표현식의 검색 방식을 설정하기 위해 사용한다.

- i(ignore case) : 대소문자를 구별하지 않고 패턴을 검색한다.
- g(global)      : 대상 문자열 내에서 패턴과 일치하는 모든 문자열을 전역 검색한다.
- m(multi line)  : 문자열의 행이 바뀌더라도 패턴 검색을 계속한다.

플래그는 옵션이므로 선택적으로 사용할 수 있으며, 순서와 상관없이 하나 이상의 플래그를 동시에 설정할 수도 있다.
생략 시 대소문자를 구별해서 첫 번째 매칭한 패턴을 검색한다. -->

<!-- 31.5 패턴 -->

<!-- 정규 표현식의 패턴은 문자열의 일정한 규칙을 표현하기 위해 사용한다.

패턴은 /로 열고 닫으며 문자열의 따옴표는 생략한다. 또한 패턴은 특별한 의미를 가지는 메타문자 또는 기호로 표현할 수
있다. 어떤 문자열 내에 패턴과 일치하는 문자열이 존재할 때 '정규 표현식과 매치한다'고 표현한다. -->

<!-- 31.5.2 임의의 문자열 검색 -->

<!-- 31.5.3 반복 검색 -->

<!-- {m,n}은 앞선 패턴이 최소 m번, 최대 n번 반복되는 문자열을 의미한다.

{n}은 앞선 패턴이 n번 반복되는 문자열을 의미한다. 즉, {n}은 {n,n}과 같다.

{n,}은 앞선 패턴이 최소 n번 이상 반복되는 문자열을 의미한다.

+는 앞선 패턴이 최소 한 번 이상 반복되는 문자열을 의미한다. 즉, +는 {1,}과 같다.

?는 앞선 패턴이 최대 한 번(0번 포함) 이상 반복되는 문자열을 의미한다. 즉, ?는 {0,1}과 같다. -->

<!-- 31.5.4 OR 검색 -->

<!-- |은 or의 의미를 갖는다.

분해되지 않은 단어 레벨로 검색하기 위해서는 +를 함께 사용한다.

[] 내의 문자는 or로 동작한다.

범위를 지정하려면 [] 내에 -를 사용한다.

\d는 숫자를 의미한다. 즉, \d는 [0-9]와 같다.

\D는 숫자가 아닌 문자를 의미한다.

\w는 알파벳, 숫자, 언더스코어를 의미한다. 즉, \w는 [A-Za-z0-9_]와 같다.

\W는 알파벳, 숫자, 언더스코어가 아닌 문자를 의미한다. -->
