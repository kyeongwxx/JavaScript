<!-- 12.1 함수란? -->

<!-- 프로그래밍 언어의 함수는 일련의 과정을 문으로 구성하고 코드 블록으로 감싸서 하나의 실행 단위로 정의한 것이다.

프로그래밍 언어의 함수도 입력을 받아서 출력을 내보낸다. 이 떄 함수 내부로 입력을 전달받는 변수를 매개변수(parameter),
입력을 인수(argument), 출력을 반환값(return value)이라 한다. 또한 함수는 값이며, 여러 개 존재할 수 있으므로
특정 함수를 구별하기 위해 식별자인 함수 이름을 사용할 수 있다.

함수는 함수 정의(function definition)를 통해 생성한다. 함수 정의만으로 함수가 실행되는 것은 아니다. 미리 정의된
일련의 과정을 실행하기 위해 필요한 입력, 즉 인수를 매개변수를 통해 함수에 전달하면서 함수의 실행을 명시적으로 지시해야
한다. 이를 함수 호출(function call/invoke)이라 한다. 함수를 호출하면 코드 블록에 담긴 문들이 일괄적으로 실행되고,
실행결과, 즉 반환값을 반환한다. -->

<!-- 12.2 함수를 사용하는 이유 -->

<!-- 함수는 몇 번이든 호출할 수 있으므로 코드의 재사용이라는 측면에서 매우 유용하다. 코드의 중복을 억제하고 재사용성을
높이는 함수는 유지보수의 편의성을 높이고 실수를 줄여 코드의 신뢰성을 높이는 효과가 있다.

함수는 객체 타입의 값이다. 따라서 식별자를 붙일 수 있다. 함수 이름은 변수 이름과 마찬가지로 함수 자신의 역할을
잘 설명해야 한다. 적절한 함수 이름은 함수의 내부 코드를 이해하지 않고도 함수의 역할을 파악할 수 있게 돕는다.
이는 코드의 가독성을 향상시킨다. -->

<!-- 12.3 함수 리터럴 -->

<!-- 함수 리터럴은 function 키워드, 함수 이름, 매개 변수 목록, 함수 몸체로 구성된다.

- 함수 이름
    - 함수 이름은 식별자다. 따라서 식별자 네이밍 규칙을 준수해야 한다.
    - 함수 이름은 함수 몸체 내에서만 참조할 수 있는 식별자다.
    - 함수 이름은 생략할 수 있다. 기명 함수(named function), 무명/익명함수(anonymous function)
- 매개변수 목록
    - 0개 이상의 매개변수를 소괄호로 감싸고 쉼표로 구분한다.
    - 각 매개변수에는 함수를 호출할 때 지정한 인수가 순서대로 할당된다. 즉, 매개변수 목록은 순서에 의미가 있다.
    - 매개변수는 함수 몸체 내에서 변수와 동일하게 취급된다.(식별자 네이밍 규칙 준수)
- 함수 몸체
    - 함수가 호출되었을 때 일괄적으로 실행될 문들을 하나의 실행 단위로 정의한 코드 블록이다.
    - 함수 몸체는 함수 호출에 의해 실행된다.       
    
함수는 객체다. 함수는 객체지만 일반 객체와는 다르다. 일반 객체는 호출할 수 없지만 함수는 호출할 수 있다. 그리고
일반 객체에는 없는 함수 객체만의 고유한 프로퍼티를 갖는다. -->

<!-- 12.4 함수 정의 -->

<!-- 함수 정의란 함수를 호출하기 이전에 인수를 전달받을 매개변수와 실행할 문들, 그리고 반환할 값을 지정하는 것을 말한다.
정의된 함수는 자바스크립트 엔진에 의해 평가되어 함수 객체가 된다. 함수를 정의하는 방법에는 4가지가 있다. -->

<!-- 12.4.1 함수 선언문 -->

<!-- 함수 선언문은 함수 리터럴과 형태가 동일하다. 단, 함수 리터럴은 함수 이름을 생략할 수 있으나 함수 선언문은 생략할 수
없다.

함수 선언문은 표현식이 아닌 문이다. 함수 선언문이 만약 표현식인 문이라면 완료 값 undefined 대신 표현식이 평가되어
생성된 함수가 출력되어야 한다.

자바스크립트 엔진은 생성된 함수를 호출하기 위해 함수 이름과 동일한 식별자를 암묵적으로 생성하고, 거기에 함수 객체를
할당한다.

함수는 함수 이름으로 호출하는 것이 아니라 함수 객체를 가리키는 식별자로 호출한다. 즉, 함수 선언문으로 함수를 호출한
것은 함수 이름 add가 아니라 자바스크립트 엔진이 암묵적으로 생성한 식별자 add인 것이다. -->

<!-- 12.4.2 함수 표현식 -->

<!-- 자바스크립트 함수는 객체 타입의 값이다. 값처럼 변수에 할당할 수도 있고 프로퍼티 값이 될 수도 있으며 배열의 요소가
될 수도 있다. 이처럼 값의 성질을 갖는 객체를 일급 객체라 한다. 자바스크립트의 함수는 일급 객체다. 즉, 함수를 값처럼
자유롭게 사용할 수 있다는 의미다.

함수는 일급 객체이므로 함수 리터럴로 생성한 함수 객체를 변수에 할당할 수 있다. 이러한 함수 정의 방식을 함수 표현식
(function expression)이라 한다. -->

<!-- 12.4.3 함수 생성 시점과 함수 호이스팅 -->

<!-- 함수 선언문으로 정의한 함수와 함수 표현식으로 정의한 함수의 생성 시점이 다르다. 함수 선언문으로 정의한 함수는
함수 선언문 이전에 호출할 수 있다. 반면 함수 표현식으로 정의한 함수는 함수 표현식 이전에 호출할 수 없다.

모든 선언문이 그렇듯 함수 선언문도 자바스크립트 엔진에 의해 런타임 이전에 먼저 실행된다. 즉, 코드가 한 줄씩 순차적으로
실행되기 시작하는 런타임에는 이미 함수 객체가 생성되어 있고 함수 이름과 동일한 식별자에 할당까지 완료된 상태다. 따라서
함수 선언문 이전에 함수를 참조할 수 있으며 호출할 수도 있다. 이처럼 함수 선언문이 코드의 선두로 끌어 올려진 것처럼
동작하는 자바스크립트 고유의 특징을 함수 호이스팅(function hoisting)이라 한다.

함수 표현식은 변수에 할당되는 값이 함수 리터럴인 문이다. 따라서 함수 표현식은 변수 선언문과 변수 할당문을 한 번에
기술한 축약 표현과 동일하게 동작한다. 변수 선언은 런타임 이전에 실행되어 undefined로 초기화되지만 변수 할당문의 값은
할당문이 실행되는 시점, 즉 런타임에 평가되므로 함수 표현식의 함수 리터럴도 할당문이 실행되는 시점에 평가되어 함수 객체가
된다. 따라서 함수 표현식으로 함수를 정의하면 함수 호이스팅이 발생하는 것이 아니라 변수 호이스팅이 발생한다.

함수 표현식 이전에 함수를 참조하면 uedefined로 평가된다. 따라서 이 때 함수를 호출하면 undefined를 호출하는 것과
마찬가지로 타입 에러가 발생한다. 따라서 함수 표현식으로 정의한 함수는 반드시 함수 표현식 이후에 참조 또는 호출해야한다. -->

<!-- 12.4.4 Function 생성자 함수 -->

<!-- 자바스크립트가 기본 제공하는 빌트인 함수인 Function 생성자 함수에 매개변수 목록과 함수 몸체를 문자열로 전달하면서
new 연산자와 함께 호출하면 함수 객체를 생성해서 반환한다. -->

<!-- 12.4.5 화살표 함수 -->

<!-- ES6에서 도입된 화살표 함수(arrow function)는 function 키워드 대신 화살표 (fat arrow) =>를 사용해 좀 더 간략한
방법으로 함수를 선언할 수 있다. 화살표 함수는 항상 익명 함수로 정의한다. -->

<!-- 12.5 함수 호출 -->

<!-- 함수는 함수를 가리키는 식별자와 한 쌍의 소괄호인 함수 호출 연산자로 호출한다. 함수 호출 연산자 내에는 0개 이상의
인수를 쉼표로 구분해서 나열한다. 함수를 호출하면 현재의 실행 흐름을 중단하고 호출된 함수로 실행 흐름을 옮긴다.
이 때 매개변수에 인수가 순서대로 할당되고 함수 몸체의 문들이 실행되기 시작한다. -->

<!-- 12.5.1 매개변수와 인수 -->

<!-- 함수를 실행하기 위해 필요한 값을 함수 외부에서 함수 내부로 전달할 필요가 있는 경우, 매개변수를 통해 인수를 전달한다.
인수는 값으로 평가될 수 있는 표현식이어야 한다. 인수는 함수를 호출할 때 지정하며, 개수와 타입에 제한이 없다.

매개변수는 함수를 정의할 때 선언하며, 함수 몸체 내부에서 변수와 동일하게 취급된다. 즉, 함수가 호출되면 함수 몸체
내에서 암묵적으로 매개변수가 생성되고 일반 변수와 마찬가지로 undefined로 초기화된 이후 인수가 순서대로 할당된다.

매개변수는 함수 몸체 내부에서만 참조할 수 있다. 즉, 매개변수의 스코프(유효 범위)는 함수 내부다.

인수가 부족해서 인수가 할당되지 않은 매개변수의 값은 undefined 이며, 함수 호출 시 NaN이 반환된다. 매개변수보다 인수가
더 많은 경우 초과된 인수는 무시되지만 모든 인수는 암묵적으로 arguments 객체의 프로퍼티로 보관된다. -->

<!-- 12.5.2 인수 확인 -->

<!-- - 자바스크립트 함수는 매개변수와 인수의 개수가 일치하는지 확인하지 않는다.
- 자바스크립트는 동적 타입 언어다. 따라서 자바스크립트 함수는 매개변수의 타입을 사전에 지정할 수 없다.

따라서 자바스크립트의 경우 함수를 정의할 때 적절한 인수가 전달되었는지 확인할 필요가 있다. -->

<!-- 12.5.3 매개변수의 최대 개수 -->

<!-- 이상적인 함수는 한 가지 일만 해야 하며 가급적 작게 만들어야 한다. -->

<!-- 12.5.4 반환문 -->

<!-- 함수는 return 키워드와 표현식(반환값)으로 이뤄진 반환문을 사용해 실행 결과를 함수 외부로 반환(return)할 수 있다.

함수 호출은 표현식이다. 함수 호출 표현식은 return 키워드가 반환한 표현식의 평가 결과, 즉 반환값으로 평가된다.

반환문은 두 가지 역할을 한다.
- 함수의 실행을 중단하고 함수 몸체를 빠져 나간다. 따라서 반환문 이후에 다른 문이 존재하면 그 문은 실행되지 않는다.
- return 키워드 뒤에 오는 표현식을 평가해 반환한다. 표현식 미지정 시 undefined가 반환된다.

반환문은 생략할 수 있다. 이 때 함수는 함수 몸체의 마지막 문까지 실행한 후 암묵적으로 undefined를 반환한다.

return 키워드와 반환값으로 사용할 표현식 사이에 줄바꿈이 있으면 ASI에 의해 세미콜론이 추가되어 의도치 않은 결과가
발생할 수 있다.

반환문은 함수 몸체 내부에서만 사용할 수 있다. 전역에서 반환문을 사용하면 문법 에러가 발생한다. -->

<!-- 12.6 참조에 의한 전달과 외부 상태의 변경 -->

<!-- 매개변수도 함수 몸체 내부에서 변수와 동일하게 취급되므로 매개변수 또한 타입에 따라 값에 의한 전달, 참조에 의한 전달
방식을 그대로 따른다. -->

<!-- 12.7 다양한 함수의 형태 -->

<!-- 12.7.1 즉시 실행 함수 -->

<!-- 함수 정의와 동시에 즉시 호출되는 함수를 즉시 실행 함수(IIFE: Immediately Invoked Function Expression)라고 한다.
즉시 실행 함수는 단 한 번만 호출되며 다시 호출할 수 없다.

즉시 실행 함수는 함수 이름이 없는 익명 함수를 사용하는 것이 일반적이다. 

즉시 실행 함수는 반드시 그룹 연산자 (...)로 감싸야 한다. 이유는 먼저 함수 리터럴을 평가해서 함수 객체를 생성하기
위해서다. 따라서 먼저 함수 리터럴을 평가해서 함수 객체를 생성할 수 있다면 그룹 연산자 이외의 연산자를 사용해도 좋다.

즉시 실행 함수도 일반 함수처럼 값을 반환할 수 있고 인수를 전달할 수도 있다. -->

<!-- 12.7.2 재귀 함수 -->

<!-- 함수가 자기 자신을 호출하는 것을 재귀 호출(recursive call)이라 한다. 재귀 함수(recursive function)는 자기 자신을
호출하는 행위, 즉 재귀 호출을 수행하는 함수를 말한다.

재귀 함수는 반복되는 처리를 위해 사용한다.

함수 이름은 함수 몸체 내부에서만 유효하다. 따라서 함수 내부에서는 함수 이름을 사용해 자기 자신을 호출할 수 있다.
함수 표현식으로 정의한 함수 내부에서는 함수 이름은 물론 함수를 가리키는 식별자로도 자기 자신을 재귀 호출할 수 있다.
단, 함수 외부에서 함수를 호출할 때는 반드시 함수를 가리키는 식별자로 해야 한다.

재귀 함수는 자신을 무한 재귀 호출한다. 따라서 재귀 함수 내에는 재귀 호출을 멈출 수 있는 탈출 조건을 반드시 만들어야
한다. 탈출 조건이 없으면 함수가 무한 호출되어 스택 오버플로(stack overflow) 에러가 발생한다.

대부분의 재귀 함수는 for문이나 while문으로 구현 가능하다. -->

<!-- 12.7.3 중첩 함수 -->

<!-- 함수 내부에 정의된 함수를 중첩 함수(nested function) 또는 내부 함수(inner function)라 한다. 그리고 중첩 함수를
포함하는 함수는 외부 함수(outer function)라 부른다. 중첩 함수는 외부 함수 내부에서만 호출할 수 있다. 일반적으로
중첩 함수는 자신을 포함하는 외부 함수를 돕는 헬퍼 함수(helper function)의 역할을 한다. -->

<!-- 12.7.4 콜백 함수 -->

<!-- 함수의 매개변수를 통해 다른 함수의 내부로 전달되는 함수를 콜백 함수(callback function)라고 하며, 매개변수를 통해
함수의 외부에서 콜백 함수를 전달받은 함수를 고차 함수(HOF: higher-Order Function)라고 한다.

중첩 함수가 외부 함수를 돕는 헬퍼 함수의 역할을 하는 것처럼 콜백 함수도 고차 함수에 전달되어 헬퍼 함수의 역할을 한다.
단, 중첩 함수는 고정되어 있어서 교체하기 곤란하지만 콜백 함수는 함수 외부에서 고차 함수 내부로 주입하기 때문에
자유롭게 교체할 수 있다는 장점이 있다. 즉, 고차 함수는 콜백 함수를 자신의 일부분으로 합성한다.

고차 함수는 매개변수를 통해 전달 받은 콜백 함수의 호출 시점을 결정해서 호출한다. 다시 말해, 콜백 함수는 고차 함수에
의해 호출되며 이 때 고차 함수는 필요에 따라 콜백 함수에 인수를 전달할 수 있다. -->

<!-- 12.7.5 순수 함수와 비순수 함수 -->

<!-- 함수형 프로그래밍에서는 어떤 외부 상태에 의존하지도 않고 변경하지도 않는, 즉 부수 효과가 없는 함수를 순수 함수
(pure function)라 하고, 외부 상태에 의존하거나 외부 상태를 변경하는, 즉 부수 효과가 있는 함수를 비순수 함수
(impure function)라고 한다.

함수형 프로그래밍은 순수 함수와 보조 함수의 조합을 통해 외부 상태를 변경하는 부수 효과를 최소화해서 불변성을
지향하는 프로그래밍 패러다임이다. 로직 내에 존재하는 조건문과 반복문을 제거해서 복잡성을 해결하며, 변수 사용을
억제하거나 생명주기를 최소화해서 상태 변경을 피해 오류를 최소화하는 것을 목표로 한다. 조건문이나 반복문은 로직의
흐름을 이해하기 어렵게 해서 가독성을 해치고, 변수의 값은 누군가에 의해 언제든지 변경될 수 있어 오류 발생의
근본적 원인이 될 수 있기 때문이다.

함수형 프로그래밍은 결국 순수 함수를 통해 부수 효과를 최대한 억제해 오류를 피하고 프로그램의 안정성을 높이려는
노력의 일환이라 할 수 있다. -->
